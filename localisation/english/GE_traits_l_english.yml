leader_trait_ge_mercury_lamp_scientist:0 "§MMercury Lamp§!"
leader_trait_ge_mercury_lamp_scientist_desc:0 "The First doll of Rozen Maiden, Once fought resolutely with the rest of the other rozen maiden in order to become Alice. Although it seems that she is only a teenager, she is actually a very ancient existence. The knowledge she has accumulated over the years can help us overcome difficulties in the field of scientific exploration.\n\n§BWhen the Mercury Lamp conducts sociological research, After researching a sociological technology, you will get the progress of randomly selectable sociological technology.There is §H50%§!§B chance to gain §H35%§!§B progress; §H25%§!§B chance to gain §H60%§!§B progress；§H15%§!§B chance to gain §H80%§!§B progress，§H10%§!§B chance to gain §H99%§!§B progress。§!"

leader_trait_ge_N_field_scientist:0 "N-Field"
leader_trait_ge_N_field_scientist_desc:0 "Connected with the real world and an imaginary space inside and outside each other, Mercury Lamp can use her N-field to enhance the performance of scientific research ships and teleport alien local products through the N-field portal. Although this is a little time-consuming, these strange and diverse indigenous production capacity displayed at the science and technology exhibition has boosted the people's enthusiasm for space exploration.\n\n§BWhen Mercury Lamp surveyed one planet, will gain 3*N unity and 0.2*N minor artifacts. §G(The coefficient N is the number of planets that Mercury Lamp has surveyed)"

leader_trait_ge_meimei_scientist:0 "Meimei"
