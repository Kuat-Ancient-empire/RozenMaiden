#破败神国星系首次沦陷时，或者夺回后的每次又沦陷时
roz_shinku_evt.560.title: "[roz_outland_planet@root.solar_system.GetName]星系沦陷"
roz_shinku_evt.560.desc: "深渊感染体已经消灭了我们部署在[roz_outland_planet@root.solar_system.GetName]星系的所有防御力量并占据了星系！恒星轨道上的希灵资讯重构仪升起未知屏障，阻止了深渊感染体它的感染企图，但并没有对深渊感染体发起任何攻击，看起来它并没有什么武装。\n放任这个深渊感染体头目的继续存在会只会让局势继续恶化，而且这个墨水人正试图在[roz_outland_planet@root.solar_system.GetName]星系中寻找着什么，不论祂的目的为何，一定都不是什么好事。我们需要尽快调集新的舰队消灭这个威胁。"
roz_shinku_evt.560.aa: "我们必须夺回那里！"

