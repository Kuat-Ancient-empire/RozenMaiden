roz_shinku_evt.701.title: "茶会"
roz_shinku_evt.701.desc: "“真的，发生了好多事情……”\n几天后，[Root.GetRulerTitle]，人偶师樱田纯和蔷薇少女们聚集在[home_planet.GetName]上的仿盆景乐园内。端庄坐在长桌前的娇小少女，蔷薇少女第五人偶——真红，抿下一口红茶后，低垂的双眼注视着杯中荡漾的水波。\n“简直如同永梦还没结束那样，醒来的时候居然已经到了另一个世界，除了纯和我的姐妹们外，竟然还有这么多人帮助唤醒了我。实在是……这份恩情我真红一定会报答的。”\n“啊啦，那不如就从给我倒杯茶起开始吧？笨蛋真红？”水银灯翘起二郎腿，把身前的茶水一口咽下，朝真红伸出空空的茶杯，脸上玩味的笑意压根没想着隐藏。\n[Root.GetRulerTitle]确信有那么一瞬间真红俊俏的眉毛跳动了一下——应该是错觉吧？\n“……可以啊，请用吧。”就连雏莓都睁大眼睛，众人不可思议地看着往常举止高傲的真红走下地，端端正正地给第一人偶奉上茶。\n“话说起来，你也终于肯喝红茶了呢，水银灯。”\n“哼……”\n脸颊微红的水银灯分明颤抖了一下，为缓解众人视线下的尴尬，轻哼着喝了口茶。"
roz_shinku_evt.701.aa: "真红，现在感觉怎么样？"
roz_shinku_evt.701.aa.res: "“谢谢您的关心……您是水银灯和雪华绮晶的主人（媒介）吧？在您身上确实能感觉到一股奇特的力量呢。”\n日光照耀下的金色螺旋双马尾，与箍在红色头冠下的一对蓝宝石般的眼眸交相辉映，抬头看向[Root.GetRulerTitle]的第五人偶确实散发出高贵又沉静的气质来。\n“即便这几天里我一直在梳理信息，这么一系列事件，还是令我感到没有太多实感。曾经的我在姐妹争斗的爱丽丝游戏中痛苦地站到了最后，触及了爱丽丝的轮廓却意识到心中失去姐妹们的无底空洞，为此不惜擅自破坏了父亲大人的梦想，那时我已经作好永眠的准备了……”\n“如今我真的成功从无意识之海回到现世，实在是多亏了在座各位以及更多未到场者的努力，再多的言语也传达不了我的真挚谢意。尤其是作为[Root.GetRulerTitle]的您所代表的[Root.GETNAME]，为了素未谋面的我付出了那么多……如果纯那边没什么要紧的事，请允许我留在这里一段时间，起码也要为重建工作出一份力。”\n真红的话语刚落，旁边兴高采烈的雏莓马上跟着蹦跶起来：\n“雏莓也是！雏莓也是！要感谢[Root.GetRulerTitle]，要陪在真红身边！”"
roz_shinku_evt.701.bb: "雏莓也要来吗？"
roz_shinku_evt.701.bb.res: "“嗯！雏莓受了真红好久好久的照顾，不想再和真红分开了。雏莓最近也受了许多[Root.GetRulerTitle]的照顾，如果能把两个谢谢放在一起，那可真是再好不过啦！”\n比真红略小一号的粉红人偶又一次紧紧地抱住真红，后者怜爱地抚摸雏莓蝴蝶结下的短发。\n\n“可以吗？纯？”\n“嗯？啊，当然没问题。不如说，我这边正发愁怎么开口呢……”"
roz_shinku_evt.701.cc: "樱田纯呢，接下来什么打算"
roz_shinku_evt.701.cc.res: "“一言难尽啊，所以我才发愁着呢。本来我想着真红苏醒，而且深渊威胁也解除了，接下来应该没有什么大事了……”\n樱田纯从年龄上来说仍然是个少年郎，继承罗真大师的人偶师之权柄后，也在用自己的方法探索着未来的道路。\n“仔细想一想的话，要应对的困难还有很多吧。自从在N之领域六位蔷薇少女分别后，现在已经有四位人偶聚集在这里，但剩下的三位，金丝雀，苍星石和翠星石，为什么迟迟没有她们的消息呢？希望那些家伙没出什么麻烦，可如果真的是最坏情况，我还得想办法去救她们才行。”\n“另外，能有复数人偶聚在一起本身就是很少见的情况了。之前这种事情并非没有发生过，可那往往就是——爱丽丝游戏开始的时候。”\n爱丽丝游戏，这个词汇一说出口，原本祥和欢乐的气氛瞬间凝固几分，几位蔷薇少女都不自觉望向这位她们如今的“父亲大人”。\n樱田纯露出苦笑：“看来我毕竟不是罗真，他那神秘的一生和制作蔷薇少女的过程仍然留下许多我没法理解掌握的未解之谜……到底是拉普拉斯魔的捉弄也好，所谓注定的命运也罢，我必须继续钻研人偶师之道，希望能为这一切找到答案……起码是转机。”\n“所以，接下来我估计还是主要呆在N之领域里，求道钻研之余，打开一扇扇门寻找机遇。那地方现在应该挺安全的，再说还有兔子护着我，所以你们不必跟过来，保持联系就好。如果我上面的推测都没错，那么只有这里……才是蔷薇少女们真正的舞台。”"
roz_shinku_evt.701.dd: "那么爱丽丝游戏……"
roz_shinku_evt.701.dd.res: "“爱丽丝游戏不会再进行的。”一直保持优雅作风的真红在这件事上斩钉截铁地回应道，“不论是命运的齿轮流转，还是真有什么幕后黑手，能进行爱丽丝游戏的，归根结底仍然是作为蔷薇少女的我们。只要我们姐妹间联系紧密，心意相通，没有互相争斗的可能，爱丽丝游戏就不会开始。”\n“况且，爱丽丝游戏已经进行过了。固然能辩解说，没人规定游戏只能进行一次，但更没人规定过不能只有一回。爱丽丝游戏的尽头……我们各位都看到过了。不管父亲大人当初对完美的少女——爱丽丝的追求有多么坚持，为此撕裂我们姐妹间的感情，这种途径的实现方式都已经背离了正道，所能带来的只有无尽的悲伤悔恨。倘若父亲大人真的看到了那天的结局，他也一定不会愿意这种悲剧再度发生的。”"
roz_shinku_evt.701.ee: "（偷瞄水银灯）"
roz_shinku_evt.701.ee.res: "真红的一番演讲尽管耀眼夺目，但爱丽丝游戏带来的沉重气氛仍然没法完全消退。[Root.GetRulerTitle]环顾周围，想重新打开话题，正好与水银灯的视线忽地对上。\n\n（水银灯，想想办法呗？）\n（哈？说到底是那个笨蛋真红先提起爱丽丝游戏的吧？！自作自受罢了。）\n（……）\n（好了好了！我知道了我知道了！真是的，为什么找我啊！）\n\n只见水银灯在桌子下小动作鼓捣着什么，[Root.GetRulerTitle]还在好奇，突然听到一个莫名耳熟的声音：\n“呀，真红，好久不见，还记得我吗？”\n“库库侦探！”\n“库库！”\n刚才还一副严肃样子的真红和难得情绪低迷的雏莓异口同声地叫了出来，就连雪华绮晶的脸上都露出了惊讶的神色。——这个虚拟角色有这么受欢迎吗？\n“噗哧，哈哈哈哈哈！笨蛋真红还是一脸傻样，一提到库库就魂不守舍，哈哈哈哈哈！”水银灯举起手中的变声器，乐个不停。\n“水银灯——！”\n完了，这回好像真的有点生气了。"
roz_shinku_evt.701.ff: "正式欢迎真红和雏莓！"
roz_shinku_evt.701.ff.res: "闹得差不多后，[Root.GetRulerTitle]正式给这次的聚会收尾。\n“谢谢，虽然水银灯总是令人不爽，但她的主人（媒介）看起来还是挺靠谱的。我就暂住在这里了——临时仆人。”\n“临时仆人？”\n“啊啦，毕竟再怎么说我也是初来乍到，直接签订契约做我的正式仆人的话，对你也不公平吧？”\n重点是这里吗？\n“接下来的日子里请多指教了呢，[Root.GetRulerTitle]。”\n“雏莓也再次请多指教！”\n“啊……行吧……”"
roz_shinku_evt.701.ff.ct: "您可以在通讯界面访问真红的通讯面板并指派领袖岗位；雏莓的领袖岗位也同时解锁启用。"

#茶会事件, 《四姊妹会》的下次茶会触发或默认半年后
roz_shinku_evt.711.title: "真红的到来"
roz_shinku_evt.701.desc: "真红苏醒后，先前雪华绮晶强拉水银灯办起来的人偶茶会仿佛总算迎来了最合适的主持人，而真红也乐得接受。于是乎，今天真红的首次茶会，你应约而来。\n从饮食种类到餐桌布置，一切都在真红的安排下焕然一新。原先只有黑白蔷薇两人的长桌还略显孤独，如今又添了两位姐妹，气氛终于热闹活泼起来。\n“所以说，雏莓，现在还不能吃呦？”\n“呼哎——明明刚才还是雏莓帮忙摆的盘子！”\n……你好像稍微明白了为什么水银灯之前无不揶揄地称呼雏莓是真红的小跟班了。\n雪华绮晶早早就座，此刻正看着真红教训着忍不住抓起饼干的雏莓，单手捂着嘴，想必是在轻笑。至于水银灯，水银灯还没来吗？\n“啊啦，刚想起来有个会议要我参加，那我先失陪喽？”\n姗姗来迟的水银灯刚到门口，似乎是感到眼前的气氛难以融入，举着一副公式笑脸就想闪人。\n“是这样吗，黑蔷薇姐姐大人？明明之前和我念叨那么多次真红姐姐大人来了之后要如何如何……”\n来自雪华绮晶的一记暴击把水银灯背上的黑翼羽毛都炸了一激灵：“……哼！那种事情……”\n“是吗？那我不听一下可不行呢——雏莓，”真红脸上没有表情变化，但你感觉她肯定翘起了眉毛，“为我倒杯茶吧。”\n“……欸？……哦！来了哦！”雏莓爬下座位，嘿呦嘿呦地倒好一杯茶，真红接过来，向仍在颤抖的水银灯走去。\n\n“上好的红茶，不来尝一尝吗？”"
roz_shinku_evt.701.aa: "好好好，我就是要看这个呀！"
roz_shinku_evt.701.aa.ct: "……笑脸藏不住给水银灯看到了，她的眼神有点恐怖怎么回事？"
roz_shinku_evt.701.bb: "我喝，我喜欢茶会！"
roz_shinku_evt.701.bb.ct: "“§P嘻嘻，我也喜欢哦，主人~”§!"

