roz_shinku_evt.441.title: "卷土重来：无法解析"
roz_shinku_evt.441.desc: "我们对深渊感染体的研究导致了一场原因未知的毁灭性灾难，整艘科研船都受到了诡异的深渊侵蚀而彻底报废，勉强逃生的船员们也受到了极端刺激。由于通讯频道被特别隔离，我们只能从崩溃边缘的负责人的只言片语中拼凑事情经过。科研船在尝试近距离获取深渊感染体样本时，负责取样的机械结构在接触到样本实体后瞬间丧失了原来的形体和功能，将客观物体扭曲成红与黑的诡异侵蚀现象很快顺着机械臂蔓延至船上搭载的各类科技仪器乃至船体结构本身。许多一线研究者来不及撤离，在被彻底侵蚀前散播出任何语言都难以描述的癫狂讯息，继而击倒并侵蚀了更多船员。片刻间，整艘船都被深渊同化，原本禁锢深渊实体的能量立场也在冲击下烟消云散。作为最后手段，警戒在附近的武装力量立刻开火。万幸，由于清除及时，深渊侵蚀没有进一步扩张。\n\n鉴于研究的极端危险性，帝国科学界不得不作出结论，深渊力量是目前的我们所绝对无法解析和理解的，贸然接触只会引来链式反应一样难以控制的灾难。为避免类似事件发生，相关研究已被彻底封锁并予以广泛警示，防止某些不长眼的傻瓜玩火自焚。"
roz_shinku_evt.441.aa: "令人不安"
roz_shinku_evt.441.ct: "我们的研究团队或许都要去看一遍心理医生了…"

roz_shinku_evt.442.title: "诡异通讯"
roz_shinku_evt.442.desc: "§R“￥*&*桀桀桀…喜欢我留给你的小礼物吗？*&挑衅我是要*&#付出代价价价价的...*&￥”\n“*￥本以为这里来了新的美味*&(尖锐撕裂的笑)没关系，哪怕是陷阱，也证明你们居然搞出了这么有趣的玩意...*&*”\n“**下次会更好玩wananananana*&*”§!\n\n看来是那个外号为“墨水人”的疯狂邪神顺着通讯链路找到我们了。"
roz_shinku_evt.442.aa: "§M区区手下败将§!"
roz_shinku_evt.442.aa.ct: "§R“*&(模仿雪华绮晶的声音)黑蔷薇姐姐贵安安安安呀...嘻嘻*￥*我真想(嘶哑合唱)吃掉你呢*&*(天真无邪)我还会再来拜访哦*&￥”§!"
roz_shinku_evt.442.bb: "§P请你别再拿我的嗓音说话！§!"
roz_shinku_evt.442.bb.ct: "§R“*￥*我们可以一起算...带上(模仿雪华绮晶的声音)黑蔷薇姐姐哦偶欧呕殴*&”§!"
roz_shinku_evt.442.cc: "你有够恶趣味的"
roz_shinku_evt.442.cc.ct: "§R“彼此彼此~*&*&只是在做该做又喜欢做又喜欢做又喜欢做又该做的事情罢了了了*&(庄重宣告)成为我的餐后甜点吧！！*&”§!"
roz_shinku_evt.442.dd: "我们会再次击败你"

roz_shinku_evt.443.title: "通讯中断"
roz_shinku_evt.443.desc: "墨水人咕哝出一阵难以理解的声音后便切断了通讯。直到现在我们还是不清楚祂是怎么黑进我们的通讯网络又突然离开的……但有一点可以确定，祂还会再来，而且将会是大举入侵。我们必须做好准备。"
roz_shinku_evt.443.aa: "像个牛皮糖一样麻烦"
roz_shinku_evt.443.aa.ct: "好消息是我们与人偶师樱田纯的通讯马上要恢复了！"

