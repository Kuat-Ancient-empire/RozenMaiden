roz_shinku_evt.654.title: "复现奇迹"
roz_shinku_evt.654.desc: "未有名讳的神明飘散而去，原本停滞的时间再度运转，似乎除了[Root.GetRulerTitle]和几位蔷薇少女，在场的其他人并没有察觉到一点异常。\n“深渊侵蚀净化完毕，正在启动概念回溯立场……立场启动！”\n不带感情的提示音，屏息凝神的众人……等候这个时刻不知有多久的人偶师樱田纯闭上眼深吸一口气，微微颤抖的手尽可能沉稳地操作原料和工具，在这星际帝国修造的巨构建筑，超级文明提供的概念立场加持下，静静地再现前超光速土著文明的赋生奇迹。\n对在场的蔷薇少女们来说，这恐怕也是她们首次见证人偶师的创造权柄。父亲大人罗真曾经行使的爱之奇迹如今正被樱田纯再现，不可计量的爱意在人偶少女们眼中流光溢彩，驱散着冰冷的黑暗宇宙。其光芒之强烈——雏莓捂着眼睛却又忍不住张开手指的缝隙偷看，雪华绮晶紧紧盯着人偶师灵动的手指，泪水渐渐涌出，水银灯则紧抱双臂，神情复杂，夹杂着怀念与哀伤……\n终于，繁复精细的一道道工序渐次结束，璀璨的深红色光芒从樱田纯的手中绽放出来——"
roz_shinku_evt.654.aa: "那是，蔷薇圣母……"
roz_shinku_evt.654.bb: "又何尝不是种贤者之石呢"

roz_shinku_evt.655.title: "蔷薇圣母"
roz_shinku_evt.655.desc: "“现在是最后一步，把维持立场的神格塞进去当作永续能源，这样就能一直维持蔷薇圣母的稳定存在了。放心吧，安全无副作用~”\n一枚光点飞快地融入那费尽千辛万苦的真红之蔷薇圣母，按希灵年轻人所说，这是为了使原本已经粉碎不存在的真红蔷薇圣母能够维持其概念常驻，所必须付出的代价，而原先的神格意志，不论是无名神祗还是被污染的墨水人，都已被彻底清洗，如今的神格空有神力而无意志，正好作为概念维持立场的能量源。\n“大功告成，可喜可贺，可喜可贺~好了，我们也不再打扰诸位重逢的幸福时刻了。从此以后希灵帝国不会再轻易露面下场干涉，有缘再见吧！”\n\n话语刚落下不久，设施中心的希灵超限容晶体再次张开，原先部署在场地内的希灵设施皆被回收，直到巨构内部几乎被净空，如饕餮般收纳完毕的超限容晶体似乎也在过程中受到了不少损伤，许多细小的裂纹浮现出来，而幽蓝色光芒也渐渐暗淡，最终停下来一动不动了。\n虽然希灵不在帮助我们固然令人惋惜，但这毕竟是早已得知的结果。众人的焦点再次聚集到真红的蔷薇圣母上。[Root.GetRulerTitle]抱出[Root.ruler.GetHeShe]亲自组装好的第五人偶，最后一次凝视沉睡着的真红，向樱田纯走去，几位蔷薇少女紧跟在后。[Root.GetRulerTitle]与人偶师对望一眼，各自点了点头。真红的身躯同蔷薇圣母一齐飘在空中，而后……合二为一。\n\n\n§H[Root.GetRulerTitle]，也就是你，手中紧紧攥着一把黄铜色发条。§!"
roz_shinku_evt.655.aa: "上"
roz_shinku_evt.655.bb: "发"
roz_shinku_evt.655.cc: "条"

roz_shinku_evt.660.title: "真红苏醒"
roz_shinku_evt.660.desc: "一圈，两圈，三圈，[Root.GetRulerTitle]的手仔细转着发条，喀嚓喀嚓的细响终于转到头而停下，代之而起的是整个人偶身躯的抖动，两卷金发跟着一起摇晃，划出漂亮的弧线。\n“真红……”\n只是午后小憩般，一袭红衣的睡美人悠悠睡醒，碧蓝色的双眼慵懒地半睁开来，结果迎面撞上[Root.GetRulerTitle]恨不得凑上来确认情况的面孔。\n刚苏醒的少女身姿猛地紧绷——\n“啪！”\n[Root.GetRulerTitle]的脸上突然挨了一巴掌。"
roz_shinku_evt.660.aa: "嗯？！"
roz_shinku_evt.660.bb: "这是什么主动防御机制？"

roz_shinku_evt.661.title: "HAPPY ENDDING?"
roz_shinku_evt.661.desc: "“噗嗤——哈哈哈哈哈，笑死我了，真不愧是真红~”面对愣在原地的[Root.GetRulerTitle]，水银灯是最先反应过来的，捂住肚子乐个不停，“喂真红，[Root.ruler.GetHeShe]可是我的媒介，欺负太厉害可不行哦。”\n“水银灯？雏莓？还有雪华绮晶？究竟是什么情况……”\n“哇——真红——雏莓好想你哦——”\n雏莓一下子抱住真红不肯撒手，水银灯和雪华绮晶也都走上前和真红进行着各自的问好。荷里耶，真红的人工精灵也围在她的头顶旋转个不停，蔷薇少女们久别重逢的场面好不热闹。\n揉着刚刚受过人偶巴掌的脸颊，[Root.GetRulerTitle]还是有点状况外，站在一边看人偶少女们叽叽喳喳，这时人偶师樱田纯无奈笑着走来：“呀，真是抱歉，之前太激动，完全忘记了真红的起床气……”\n\n前前后后耗费了诸多资源人力精力，乃至惊动超级文明的真红唤醒项目在一片欢声笑语中完满结束。虽然中间历经许多坎坷，但我们也收获颇丰，更重要的是除去了悬垂头顶的深渊威胁，未来的星河中必会有[Root.GETNAME]更加强大和活跃的身影。随着超限容晶体的停转，超级文明的联通业已断绝，众人依次撤出这座完成使命的巨构建筑。\n——顺带一提，在场的[Root.GETNAME]高层人士在围观了整个场面后纷纷表示很赞，蔷薇少女的国民支持率进一步攀升中（？）。"
roz_shinku_evt.661.aa: "夙愿实现了"
roz_shinku_evt.661.bb: "真红，意外地有脾气呀"
#注释：巨构建筑“资讯重构仪”因核心损毁而停转；特殊项目“真红的觉醒”完成；蔷薇少女第五人偶真红需要一段时间掌握现状，7天后将触发后续事件



