roz_shinku_evt.631.title: "至暗时刻"
roz_shinku_evt.631.desc: "传感器如同故障一般响个不停，全银河系的深渊力量都因为墨水人的异变而激发回响，几乎同一时间，难以计数的深渊感染体从虚空中降临我们的位面，遮天蔽日的规模仿佛能把恒星轻松吞噬，其锋芒正冲我们而来。\n仍在工作的侦测系统检测到这些新的深渊之敌带有比以往更加强烈的能量波动，并且溢出的部分正源源不断地输送至[roz_outland_planet@root.solar_system.GetName]星系。墨水人所有的爪牙倾巢而出，某种增幅网络已经形成，正在不断强化着其中的本体。在击败这些银河系中遍布的深渊感染体之前，贸然进入[roz_outland_planet@root.solar_system.GetName]星系恐怕极度危险。\n最黑暗的时刻到了。"
roz_shinku_evt.631.aa: "我们已无退路。"
roz_shinku_evt.631.bb: "我们绝不投降！"
roz_shinku_evt.631.ct: "深渊大军和深渊感染体本体得到空前强化，最后一波深渊大军投放完毕；我们必须清除所有的深渊舰队和深渊傀儡国家，才能重新与墨水人对峙。"

roz_shinku_evt.632.title: "蚍蜉撼树"
roz_shinku_evt.632.desc: "做不到的。\n[roz_outland_planet@root.solar_system.GetName]星系所凝结的深渊力量已经过于浓郁，穿过空间隧道后，[from.GetName]的所有士官无需任何传感器上的情报，仅靠本能就立刻理解了这个事实。\n得到全星系上遍布的深渊力量强化的墨水人甚至不必亲自动手，蔓延星系中的深渊侵蚀就已经用极快的速度报废了我们的几艘舰船！\n舰队司令当机立断启用紧急跃迁，已有的损失已经无法挽回，但愿剩下的编队能够保存尽量多的实力。"
roz_shinku_evt.632.aa: "可恶"
