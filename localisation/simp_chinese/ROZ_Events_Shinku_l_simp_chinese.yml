roz_shinku_evt.6321.title: "希望的曙光"
roz_shinku_evt.6321.desc: "随着最后一支银河系中活跃的深渊感染体军队被我们剿灭，维系墨水人强化的增幅网络终于彻底断绝，通往[roz_outland_planet@root.solar_system.GetName]星系的道路再次畅通，我们总算又获得了直面墨水人的资格。\n然而，尽管失去这些爪牙的墨水人已是困兽犹斗，但祂毕竟盘踞在老窝许久，我们仍不可掉以轻心。"
roz_shinku_evt.6321.aa: "我们不会失败第二次！"
