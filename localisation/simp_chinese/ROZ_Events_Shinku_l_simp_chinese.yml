 #局势“解析蔷薇圣母”进行到三阶段时——卷土重来
roz_shinku_evt.425.title: "陡生变故"
roz_shinku_evt.425.desc: "就在我们对蔷薇圣母的解析项目正如火如荼地进行时，[Root.GetRulerName]突然收到了来自人偶师樱田纯的紧急联络：\n「紧急求助！SOS！」\n「那些搜查我的家伙原本已经开始松懈，没想到我先大意了，总而言之刚才侥幸心理出门的时候很不巧被它们发现了。现在虽然我勉强回到临时基地，但那些难缠的家伙们正在撞门啊！兔子之前说没问题，但我现在打字时，空间涟漪正在这里激荡，黑红色的光正在渗进门缝里！现在非常需要贵方的搭救！！！SOS！！！」"
roz_shinku_evt.425.aa: "能具体描述一下什么情况吗？"
roz_shinku_evt.425.aa.res: "发出去的消息并未得到回复，情况似乎不太妙……"
roz_shinku_evt.425.bb: "召开紧急会议！"
roz_shinku_evt.425.bb.ct: "开启事件链“”(放在特殊项目“真红的觉醒”子项目中)；在事件链结束前，人偶师樱田纯的通讯界面将被禁用。"

roz_shinku_evt.430.title: "卷土重来：应对方案"
roz_shinku_evt.430.desc: "作战会议室内，帝国的军政和科学界高层人士齐聚一堂，两位蔷薇少女同样列席参加，各方就人偶师樱田纯发出的那则紧急联络及应对方法展开激烈讨论。之前可能有人私下揶揄[Root.GetRulerName]对蔷薇少女的热衷是为了满足自己的一己私欲，但眼下正在进行的蔷薇圣母解析项目为帝国带来的诸多益处已经成为与会者们的共识，因此会议很快确定了积极应对的策略方向。然而，就此番联络是否为未知敌人的诱饵，如何找到樱田纯的方位，以及如何消灭敌人等问题上，会议仍旧争论不休。\n§M“适可而止吧！”§!\n突然，水银灯挟着怒意的声音经放大压住了乱糟糟的会场，作为蔷薇少女第一人偶的她已经很久没有展现过自己气势凌人的一面，\n§M“樱田纯不管对我们还是对你们都有很重要的价值，时间很紧迫，可你们却还在这里畏首畏尾。这样好了，N之领域我很熟悉，赶紧派出一支，由我就带头！不管敌人是什么来路，我都要他们好好吃点苦头！”§!\n雪华绮晶接着发言：§P“我也要陪姐姐大人一起去。不知怎么在这股未知敌人的身上我总有一种熟悉的感觉，恐怕它们和之前试图侵占我的深渊神族，墨水人，脱不了干系。之前的账可还没还清呢~”§!\n相比于两位人偶少女深入N之领域的激进方案，另一套稳妥方案具备更大的可行性，该方案打算在N之大门附近设下诱饵，引出潜藏在N之领域中的敌人，再由埋伏在附近的舰队一举消灭之。\n即便不能全歼，也能折损敌方力量，转移其注意力，间接起到保护樱田纯的效果。"
roz_shinku_evt.430.aa: "时间宝贵不容浪费，选择激进方案"
roz_shinku_evt.430.aa.ct: "此为激进方案，水银灯和雪华绮晶的领袖岗位和通讯界面将冻结至危机解决"
roz_shinku_evt.430.bb: "面对未知威胁必须做好准备，选择稳妥方案"
roz_shinku_evt.430.bb.ct: "我们需要在N之大门附近集结民用舰船和军事舰队来完成特殊项目"

roz_shinku_evt.4301.title: "警觉"
roz_shinku_evt.4301.desc: "深渊势力的卷土重来明显是冲着我们解析蔷薇圣母的计划来的，虽然我们尚不清楚这个目的的动机是什么，但无论如何解析项目必须加快了，迟者生变！"
roz_shinku_evt.4301.aa: "時わ加速する！（时间要加速了！）"
roz_shinku_evt.4301.ct: "局势$roz_awaken_of_shinku_1_acknowledge_border$的推进速度获得提高"
