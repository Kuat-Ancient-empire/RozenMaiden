roz_shinku_evt.450.title: "谢礼"
roz_shinku_evt.450.desc: "「111111测试测试……啊，看来总算是恢复正常通讯了。」「非常感谢贵方的倾力救援！对我的围困已经瓦解了，目前看不到任何敌人的踪影，应该算作危险解除了吧？万幸我这边没有受到什么真正的损失，那扇门意外地能撑很久。刚才那只兔子才赶过来，又加固了一遍大门，还说转移了这里在N之领域中的相对位置云云。听那家伙的意思，这回的危机应该短期内是不会再碰到了。」「所以，也是之前被围困的时候，我就整理好了一个包裹，希望交到贵方手里。这不仅是为了表达我的真挚谢意，也是因为包裹中的珍贵货物，最好交给贵方保管更加合适。」「哎，总而言之还是非常感谢贵方的搭救，真希望以后不要再有什么事端……新的包裹还望好好对待。」\n「樱田纯敬上。」"
roz_shinku_evt.450.aa: "你平安无事就好"
roz_shinku_evt.450.bb: "包裹？让我看看"
roz_shinku_evt.450.ct: "§B危机解除，人偶师樱田纯的通讯界面可以正常交互§!"

roz_shinku_evt.451.title: "人偶搬家"
roz_shinku_evt.451.desc: "[Root.GetRulerTitle]本以为樱田纯所说的新包裹还会像之前一样，第二天神秘出现在办公桌前。但[Root.ruler.GetHeShe]却意外地收到了N之大门研究站的紧急通讯：“尊敬的[Root.GetRulerTitle]，在N之领域中观测到一位与水银灯女士和雪华绮晶女士非常相似的人偶少女，正提着比她大一号的手提箱朝我们的N之大门出口处赶来。确认对方无恶意后我们已进行了初接触，对方称自己名叫雏莓，是人偶师樱田纯派她来专门给您送包裹的。”\n全息投影中，一位金发碧眼，装饰着复数蝴蝶结的粉红裙装，身材比水银灯和雪华绮晶更显娇小的人偶少女，正怯生生地望向这边。她一手紧紧抓着提箱，一手打着招呼，努力摆出一个尽力显得大方的笑脸，看上去十分惹人怜爱。\n这是……蔷薇少女第六人偶，雏莓！"
roz_shinku_evt.451.aa: "护送她来[home_planet.GetName]！"
roz_shinku_evt.451.bb: "还有通知水银灯和雪华绮晶！"

roz_shinku_evt.452.title: "蔷薇三姐妹"
roz_shinku_evt.452.desc: "[home_planet.GetName]上建有一座巨型生态园，原是在雪华绮晶掇弄下，水银灯满足这位最小妹妹愿望所复刻的盆景乐园——那是父亲大人曾经安置蔷薇少女的位面空间。虽然水银灯称所谓乐园不过是个收纳失败品的杂物间，但在七妹诞生前，六位人偶姐妹确实曾在盆景乐园中度过一段相当和平美满的幸福时光。如今，[Root.GetRulerTitle]便打算在这“新盆景乐园”内，和身边的黑白两位蔷薇少女一起，迎接第六人偶雏莓的到来。\n注视着护送飞船降落并打开舱门，首先进入眼帘的是...一只手提箱。粉红色的大蝴蝶结在箱子后面探出头，慢慢移动到边缘，金色短发下一双碧绿色的眼珠这才才同迎接的三人对上眼。\n“§d啊……那个，水银灯姐姐和雪华妹妹你们好啊...[Root.GetRulerTitle]您好……蔷薇少女第六人偶，雏莓，把纯的包裹交给您，以及……真的能唤醒真红吗？我...我想搬到这里，也为真红的事情帮忙！§!”"
roz_shinku_evt.452.aa: "你要留在这里？"
roz_shinku_evt.452.aa_res: "“§d……嗯！因为最喜欢的真红在这里，雏莓已经好久好久没有和真红说上话了。本来沉睡的会是雏莓，但真红用她自己的蔷薇圣母把雏莓和大家都救了下来……雏莓，真的好想快点见到真红！如果真红醒来的时候雏莓不在身边，肯定会非常非常难受的……§!”"
roz_shinku_evt.452.bb: "樱田纯那边不要紧吗？"
roz_shinku_evt.452.bb_res: "“§d纯说，雏莓在他那里会妨碍他干活的，不过雏莓也懂得这是谎话！肯定是因为雏莓在纯面前讲了太多次想见到真红的话，被纯讨厌了……呜呜，但是雏莓没有怪纯的意思，明明纯以前是真红的媒介，肯定也非常想唤醒真红的，是雏莓伤了他的心……也许雏莓来这边的话，纯就能更好早点找到唤醒真红的方法了……§!”\n\n无言的苦笑眼神在迎接的三人中传递着，虽然大约猜到了绝非如此，但真实情况还是要问樱田纯才行。"
roz_shinku_evt.452.cc: "包裹里有什么？"
roz_shinku_evt.452.cc_res: "“§d纯的东西是泥土瓶和好多作业本。还有我的行李，那个，蜡笔盒，库库玩偶，草莓大福……啊，这个纸片也是纯的东西，说要交给你看看的。§!”\n\n雏莓把一张纸条递给[Root.GetRulerTitle]：「瓶子里的泥土是我从地球挑选的，有塑造蔷薇圣母潜质的矿物；装订在一起的是目前我整理出来，可能对贵方解析蔷薇圣母的工程有用的相关资料。最后，雏莓就拜托给贵方了。——樱田纯」"
roz_shinku_evt.452.dd: "你们怎么看？"
roz_shinku_evt.452.dd_res: "“§M真红的小跟班啊……嘛，没关系，想留就留下来呗。§!”先前雏莓的一番言语已经令水银灯扶额，看向六妹的眼神里混合着包容和无奈，“§M不过媒介呦，要照顾雏莓可就你搞吧，婆婆妈妈的事情我可做不来。§!”\n“§P水银灯姐姐还是一如既往地不坦诚呢……我当然是十分乐意看到雏莓姐姐在此住下的§!。”雪华绮晶的脸上多了几分内疚，“§P先前的事情给雏莓姐姐造成了非常大的伤害，如果能在这里弥补的话实在是最好不过。§!”\n\n“§d呜...谢谢，请多指教……§!”看得出来雏莓并不习惯说这些话，可能是临走前樱田纯教给她的。应该是之前发生过什么的原因，也许三位人偶姐妹间的关系意外地难相处……但好在蔷薇少女们早就达成了和解，接下来估计就要[Root.GetRulerTitle]好好居中调和了。"
roz_shinku_evt.452.ee: "欢迎来到[Root.GetName]，小雏莓"
roz_shinku_evt.452.ee_res: "“§d好呀好呀！……那个，我可以先住在[Root.GetRulerTitle]的房间吗？§!”"
roz_shinku_evt.452.ee_ct: "§B您可以在通讯界面中和雏莓交互了，但目前雏莓还暂时无法担任领袖岗位哦§!"

roz_shinku_evt.453.title: "卷土重来：告一段落"
roz_shinku_evt.453.desc: "「这边已经确认贵方收到我寄来的包裹了，准确来说是拜托雏莓送来的蔷薇圣母原料瓶和相关的研究文件。研究文件还请尽管阅读取用，原料最好只是取个样，其余的麻烦妥善保存好，这是最恶劣情况下的备份。以及，不好意思啊，出于多种原因，雏莓继续呆在我这边已经不合适了，思来想去最好的方案还是拜托给你，[Root.GetRulerTitle]。虽然现在才说这些有些晚了，但还请你多多照顾一下雏莓，这孩子可能跟水银灯与雪华绮晶处得不是很来。不过，我相信三位人偶彼此之间的姐妹情谊，也相信作为人偶主人的你。」"
roz_shinku_evt.453.aa: "所以究竟是怎么回事？"
roz_shinku_evt.453.aa_res: "「先前那些诡异敌人被贵方打跑后，从贵方的情报处得知了这个什么深渊神族的动机是抢夺并占有蔷薇少女的力量，为此想出的保险方案。虽然拉普拉斯之魔在危险结束后不久就来加固了防御，并且说祂会尽力把我的藏身处隐藏得更好，但我还是想避免掉有个万一的情况。所以，既然墨水人盯上的是蔷薇少女，雏莓留在你们那里肯定比待在我身边更加安全。因此送雏莓过来是主要目的，而包裹里的蔷薇圣母原料土和研究资料，除了供贵方研究外，也是最糟糕的情况下的一份保险。假如我不幸再次失联无法找回，贵方拥有了能够重新制作真红的蔷薇圣母的技术后，就能用这里的原料单独完成制作了。」"
roz_shinku_evt.453.bb: "雏莓好像对你有点误会"
roz_shinku_evt.453.bb_res: "「啊啊，该说不愧是雏莓吗。这孩子明明一直念叨着想去陪真红，万一她醒过来身边没有人一定很寂寞的这样的话……我送她过来也是满足她愿望的说，结果因为雏莓一直不愿意走，就说了呆在这里影响我继续研究之类的借口。没关系，雏莓不会记恨人的，给她一段时间然后讲清楚就好了。对了，千万别说“这也是为了你好”这种话，就说我从来没有对她不满意就行了。雏莓有时候会搞不清情况，不过我相信很快你就会发现她的可爱之处了。」"
roz_shinku_evt.453.cc: "接下来打算怎么做呢"
roz_shinku_evt.453.cc_res: "「等事态再平息一段时间，我再和兔子通通气，确认深渊力量真的退却后，再决定是继续宅在这里堆进度，还是继续闯荡N之领域寻找机会吧。说不定未来也会来你们这里转转哦？眼下，就先接着闭门研究如何重制蔷薇圣母喽。」"
roz_shinku_evt.453.dd: "继续一起努力吧"
roz_shinku_evt.453.dd_res: "「嗯！再次感谢援救！期待后续更深入的合作！」"
roz_shinku_evt.453.dd_ct: "真红的觉醒的第二阶段-卷土重来已完成\n我们需要数月时间来归档资料"


 ####第三阶段-见识超凡
 ####——————真红事件链，希灵援助部分——————
roz_shinku_evt.501.title: "陷入僵局"
roz_shinku_evt.501.desc: "[Root.GetRulerTitle]的办公室内，[Root.GetRulerName]抱着雏莓坐在桌前，另一侧是水银灯和雪华绮晶，几份报告文件在众人间传递阅读。\n“§d那个...§!”\n率先打破凝重气氛的是不知所措的雏莓，碧绿色的眼珠求助似的瞄向其他人，\n“§d雏莓看不懂上面说的是什么...§!”\n仍然盯着报告不放的水银灯还未舒缓好情绪，雪华绮晶察觉后，轻柔地开口解释：\n“§P这是呈交给主人的科研报告，不管是[Root.GetName]自己的科研项目还是樱田纯的研究结果，最后看来还是没研究出重新制作真红姐姐大人的蔷薇圣母的方法呢。§!”\n雏莓抬头望了望[Root.GetRulerTitle]，后者也只能点头确认雪华绮晶说明的准确无误。\n“§d欸？真的吗？那现在要怎么办呢？真红，真红……§!”\n科学界的报告意见是需要基础科学新的突破才有可能——这种含糊不清的描述实在是没法说出口，[Root.GetRulerTitle]一时间也想不出有力的安慰方法，雪华绮晶探了探身似乎想要抱住垂下头的雏莓，但终究轻叹一声缩回原位。\n“§M解决办法一定是存在的。§!”水银灯一扫阴霾的空气，撂下斩钉截铁的话语，\n“§M你也注意到了吧，雪华绮晶。§!”纯白人偶的双手垂下交合在身前，缓缓而沉静地望着众人。"
roz_shinku_evt.501.aa: "怎么回事？"
roz_shinku_evt.501.aa_res: "“§P假如水银灯姐姐大人被主人唤醒只是偶然，可是现在，我，雏莓姐姐，以及尚在沉睡的真红姐姐，一位又一位人偶姐妹，在各种因缘巧合下汇集于此……啊啊，命运的丝线在这里奏明，这就是，蔷薇少女的命运吧。§!”\n说到动情处，雪华绮晶捂住微微发烫的脸颊，\n“§P主人，在您身边的那种奇妙的感觉，使我深信命运会聚合在您身上，呵呵，能遇见主人真是太棒了呢...§!”\n水银灯本想拦下雪华绮晶的略微失态，不过很快转而抱臂思考：“§M嘁，你愿意称呼这个叫命运吗……搞不好只是拉普拉斯魔的伎俩罢了。不过，冥冥之中真有什么导向也说不定呢。§!”"
roz_shinku_evt.501.bb: "拉普拉斯魔？祂是不是无处不在啊"
roz_shinku_evt.501.bb_res: "“§M那只恶趣味的兔子一直有吊人胃口讲谜语的臭毛病，搞不好祂现在就在故意捉弄我们，躲在一边偷着乐呢。但是话说回来，雪华绮晶所说的「命运」，某股总能推动事态继续向前而不是停滞的神秘推力，究竟和兔子有多少关系，以及我们的突破口到底在何处，仍然是个看不清的谜啊。能确定的只有一点，解一定是存在的。不管在我们的科学界，还是在N之领域，在兔子，亦或者在某些更加离奇的东西上面，解一定是存在的，而且我们只要去找，总能找到。（小声）就是这样的，真红……§!”"
roz_shinku_evt.501.cc: "知道了，我们会继续努力尝试的"
roz_shinku_evt.501.cc_res: "“§M这才配做我的媒介嘛。不管一路以来的所有事情是否有个始作俑者，总有一天你也能强大起来，然后打碎这所谓的「命运」吧，身为第一人偶的我可不会看错人。继续寻找，答案一定是存在的。不要辜负我的期待哦，媒介。§!”"
roz_shinku_evt.501.ct: "§C解锁强化科研建筑：$building_roz_fe_lab_2$§!"

roz_shinku_evt.502.title: "意外之友"
roz_shinku_evt.502.desc: "“§H塔维尔，那段视频你已经看过了吧？说说你的看法。§!”\n“§B已经看过了，依我以及仆从军中炼金大师们的看法，这个过程中大部分困难他们都能自行克服，除了……制造蔷薇圣母。即便对于我们来说，罗真制造蔷薇圣母时那超乎寻常的执念也是无法理解的要素，缺失这个要素制作的蔷薇圣母，基本上也只能当成一种低级能源来用而已。不过，那边的公主殿下所在的世界性质很特殊，在合适的条件下可以一定程度弥补罗真的执念这一要素。理论上是这样的。§!”\n“§H啊，那把那个方案给那边宇宙发过去就可以了吧？§!”\n“§B我也希望如此，陛下，但是这个方案很复杂，需要的计算能力并不是一个尚未步入虚空的文明能承担的。按照我的计算，我们需要一个能够承担庞大数据流交互通信的窗口，才能引导他们完成这个过程。§!”\n“§H嘶——这么麻烦吗？连你都说庞大数据流的通信……那边的文明应该没有这个技术能力吧？§!”\n“§B是的，陛下。不过请陛下放心，这方面我已经有准备方案了。最近对红月立方体的研究又有了新的进展，新解析出来的技术恰好有一项很合适这次任务，也不必担心那边技术层次过低的问题……§!”"
roz_shinku_evt.502.aa: "§M又是梦境？§!"

roz_shinku_evt.503.title: "奇异晶体"
roz_shinku_evt.503.desc: "紧急情况！尊敬的[Root.GetRulerTitle]，一个神秘物体凭空出现在我们的首都[home_planet.GetName]轨道上空。该物体的出现位置毗邻繁忙的星际物流航道，因此几乎在第一时间就被我方观测到，但却没有阻碍任何航线的通行，这明显是精细的人工作业成果。\n神秘物体形状大小好似...一具棺材，材质为某种蓝色结晶体，表面的特殊十字图案与与若干年前那艘§R诡异阴影§!上的类似标志有着惊人的一致性，其通体遍布变幻莫测的奇异纹理，更多的信息还在解析中。巡逻舰队已经驱离了周围宙域的无关船只，并将初步的探查结果呈送了上去。\n水银灯女士已在线，以下是科学院与智库人士的分析报告……"
roz_shinku_evt.503.aa: "会是什么东西呢？"

roz_shinku_evt.504.title: "高维赠礼"
roz_shinku_evt.504.desc: "“§M希灵帝国……§!”\n喃喃自语的水银灯眼中兼有冷静与兴奋。“§M媒介，看来前段时间我们开的那个小会给这个高维势力注意到了，没想到事态的推动竟然也有他们的份……不会有错的，那个神秘结晶体正是他们送出的，事关如何制作真红的蔷薇圣母的一件赠礼。不过现在帝国科学院的人恐怕正在绕着它抓瞎吧，呵呵。§!”\n“§M希灵帝国的科技造物对现在的我们来说仍然深不可测，但似乎是因为那个身为帝国公主的「水银灯」的关系，我能够进行接触和解码。送我到这次的科研团队中去吧，哼，这次送来的到底是什么东西，我也相当好奇呐。§!”\n“§M不过，媒介呦，千万别因此掉以轻心！§!”\n水银灯昂起头，望着无垠星海，接着转向[Root.GetRulerTitle]，\n“§M命运舞台已经拉开序幕，胜利的果实终究要靠自己去争取。得到超出规格的馈赠，也许意味着同样棘手的麻烦在等着我们呢……§!”"
roz_shinku_evt.504.aa: "这很可能是唤醒真红项目的转机！"

 ###完成特殊项目研究希灵结晶体
roz_shinku_evt.510.title: "§Y巨型结构蓝图§!：§B资讯重构仪§!"
roz_shinku_evt.510.desc: "哪怕由水银灯女士牵头，我们的科研团队仍然只能解码出这块神秘的希灵结晶体所载信息的有限部分。结果上讲，与其说是受限于我们的科技水平，不如更像是对方划定了可以解明的信息范围，并在区域外设置了无法逾越的加密防火墙。毕竟是超级文明的单方面礼物，由不得我们争辩什么……攻坚气馁的科学家转而分析整理我们有权限阅读的部分，最终呈现在[Root.GetRulerTitle]您面前的，正是这幅巨构工程的蓝图：§B资讯重构仪§!。\n$roz_mega_information_remodeler$的功能介绍，在蓝图中相当言简意赅，只说它可以将资讯转化为物质能量，以用作特定目的。其作用范围与转化效率远胜目前我们能够理解的物质解压器，倘若这项技术能够为我们所掌握，必定使我们的科技水平与综合国力实现质的飞跃！可惜的是整篇蓝图只给予我们工程建设的知其然，刻意隐去了关键技术信息的所以然。交由我们建设的工程部分只是外围结构，其技术核心则需要这颗棺材形不明结晶体镶嵌其中以启动运行。\n类比一下，我们就好像被委托建设超光速飞船的土著文明，只负责大的船体结构，真正具有技术含量的超光速引擎——也就是资讯重构功能的核心，委托方已经找到了成品替代，我们只要也只能把它放进去就可以启动。\n即便如此，任何能够接触超级文明的技术机会仍然弥足珍贵。工程蓝图已经解明为可供阅读的版本，接下来需要我们的工程团队仔细研读，将纸面构想转化为实际建设……希灵帝国的意图仍然不明，我们必须先完成这项巨构工程的建设方可知晓。"
roz_shinku_evt.510.aa: "我讨厌谜语人……"
roz_shinku_evt.510.bb: "那就把它造出来！"
roz_shinku_evt.510.ct: "现在我们可以在[roz_n_field_site_target@root.GetName]星系修建一座巨型结构：$roz_mega_information_remodeler$"

roz_shinku_evt.512.title: "$roz_mega_information_remodeler$建设"
roz_shinku_evt.512.desc: "上古之时我们的祖先就流传过画笔成真的神话传说，操纵现实、无中生有的奇迹一直被视作荒诞不经的伪科学和幻想文学，哪怕是星际时代的帝国科学院所能构思并建设出的物质解压器，在这座来自希灵帝国的尖端科技——$roz_mega_information_remodeler$面前也如同儿童玩具般黯然失色。如果能够掌握这项科技，无敢设想的宏伟图景将在我们眼前徐徐展开。然而，实际上我们只是单方面按照已有图纸进行施工，对希灵帝国的技术原理与委托目的一无所知。贸然开启一个技术黑盒……我们真的做好准备了吗？"
roz_shinku_evt.512.aa: "无限的创造和机遇在等着我们！"
roz_shinku_evt.512.bb: "但愿我们不是在玩火自焚……"

roz_shinku_evt.513.title: "$roz_mega_information_remodeler$完成"
roz_shinku_evt.513.desc: "位于[roz_outland_planet@root.solar_system.GetName]的$roz_mega_information_remodeler$已经建设完成！虽说解析后的工程图纸明显能够看出已经尽量适配了[Root.GetName]的技术水平，但在施工过程中，我们的工程团队仍然不止一次地惊叹于图纸绘制方在许多设计与建设思路上的精妙构想，并记录在工程档案中以备经验总结和推广。仅仅是照猫画虎也能大有收获，这也是超级文明实力的一个侧面……总而言之，各项设施已建设完毕，作为技术核心的棺材形不明结晶体也已经从[home_planet.GetName]的绝密存储设施中运输至此，并已妥善安装在蓝图上的相应位置。"
roz_shinku_evt.513.aa: "激活结晶体，启动装置！"

roz_shinku_evt.514.title: "幽蓝空间"
roz_shinku_evt.514.desc: "位于资讯重组仪中心的希灵结晶体在激活后瞬间放射出耀眼的光芒，吞没了主控室里的[Root.GetRulerTitle]与陪同的水银灯。夺目的强光散去后，二人双双被转移至一片虚幻朦胧的幽蓝空间中。[Root.GetRulerTitle]忽然感到肩膀一沉，反应过来时，平日里一向威严满满的水银灯已经侧坐在[Root.ruler.GetHeShe]的肩膀上。[Root.GetRulerTitle]转头看向水银灯，水银灯也转头看向[Root.GetRulerTitle]，正是四目相对，一脸茫然的时候……“§M啊……你也变成萝莉控的坐骑了吗……§!”一个明明种族不同，但就是让人感到长得毫无特色的年轻人浮现在视野中，言辞中带着某种奇妙的惺惺相惜。一齐出来的还有同样坐在他肩膀上的另一个水银灯（也许是错觉，好像特别大？）。那个灯瞅到这边的灯后，眉目紧皱地仔细打量了一下，接着开心地比出手势V：“§M赢了~§!”"
roz_shinku_evt.514.aa: "?"
roz_shinku_evt.514.aa.ct: "§M?§!"

roz_shinku_evt.515.title: "维度通讯"
roz_shinku_evt.515.desc: "“§B啊...我知道你可能现在有很多问题但是先别问反正我也答不上来……§!”\n一刻都没有为谐化的气氛感到不自然，立刻赶到前线的是年轻人的高速神言，坐在他肩膀上的水银灯连敲几下头：“§M怎么说话呢，就不能对那边的「我」耐心点吗，笨蛋人类的脑袋又欠收拾了！§!”\n“§B疼疼疼！好了好了，唉，明明难得的假期……§!”/n沦为对面play一环的[Root.GetRulerTitle]和[Root.ruler.GetHeShe]肩上的水银灯只能一脸状况外地看俩人打情骂俏。[Root.GetRulerTitle]转过脸用眼神向水银灯传递不解与困惑，黑色人偶对此只是无奈地耸耸肩。\n“§B最近你们不是在忙着给真红打复活赛嘛，我们的小公主天天追剧，碰到剧情瓶颈期，就打笔赞助过来，别给剧组搞停播了。正好有一个深渊感染体流窜到了你们的世界，寻思着一石二鸟也不错。§!”\n“§M你的意思是，你要帮我们唤醒真红？§!”[Root.GetRulerTitle]感到肩上的人偶少女跳了一下。\n“§B是是是，所以说好麻烦啊——这样吧，你们可以问我三个问题。事先说好啊，涉及到科技路线和技术理论的内容不谈，一方面这些内容篇幅太长，很费时间，另一方面嘛……我说了你们也听不懂。§!”\n年轻人伸出三根手指，那边的水银灯哼了一声，没再闹腾。"
roz_shinku_evt.515.aa: "要怎样才能唤醒真红？"
roz_shinku_evt.515.aa.res: "“§B嗯……反正第一步还是得把真红的蔷薇圣母搓出来先。路子你们没走错，但想要重现消失的东西而不是简单做个新的，交给现阶段的你们确实是强人所难了。§！”\n“§B我们打算这么整：把那个路过的深渊感染体拉过来片儿了，把它的神格洗干净，调一下功能，然后用这个来覆写现实。蔷薇圣母碎了吗，如碎，说它没碎就没碎，这边咒语念着，你们只管按照真红蔷薇圣母的形状做一个出来，大功告成。§！”\n……啊？\n“§M哎呀，给你说了他们听不懂啦！§!”年轻人肩上的水银灯一顿蹬踹，“§B总而言之，你们只要把那个名叫墨水人的深渊感染体引到$roz_mega_information_remodeler$的附近揍个半身不遂就行，然后准备好制作蔷薇圣母用的材料，尤其得把你们那边的那个樱田纯找过来。剩下的事你们就不用操心了，我们来整。§!”"
roz_shinku_evt.515.bb: "$roz_mega_information_remodeler$究竟是何用途"
roz_shinku_evt.515.bb.res: "“§B这玩意的原理涉及到宇宙的基本概念，你们目前的阶段还接触不到，反正对于现阶段的你们来说这就是个能一定程度上无中生有还有点石成金的机器。顺便它附带了完善的通讯功能，不过嘛按照我们对低技术水平文明的保护政策，在你们发展到跨入虚空之前，除非是外因性的灭绝级灾难，我们基本不会干涉你们的文明进程，这边只是留个通讯渠道。上次送的船之所以偏离坐标就是因为……咳咳，详细的技术原理实在无可奉告，毕竟我们只是想帮剧组个忙，机械降神，乱改剧本就没意思了。§!”\n“§B行吧，我猜你本来是想把科技树套出来的，一点不说反而显得我抠门了。其实是有点东西给你们：用作$roz_mega_information_remodeler$核心部件的那块棺材晶体，名字叫「超限容晶体-12345型（小公主特供版）」，我们是把一部分技术资料放里边了，不过现在的你们想完全解析出来恐怕是不太可能，但未来谁说得准呢。所以，加油喽～§!”\n虽然没法直接拿到逆天科技有些惋惜……刚才两个水银灯是不是都想抬手捂住额头来着？"
roz_shinku_evt.515.cc: "需要我们如何回报"
roz_shinku_evt.515.cc.res: "“§B回报啊……§!”年轻人挠挠头，“§B那就努力发展自己吧，希望未来你们能自己独立地跨入虚空，那样我们就可以做朋友了。§!”\n“§B还有一点，这是个很严肃的告诫：不要和深渊沾上关系，包括试图研究和利用深渊，深渊感染对你们来说完全不可控，很多文明都因为这个把自己作死了，甚至包括一些跨入虚空的文明。比如说，我们就因为一次最后涉及到了深渊的研究而沉沦了上万年，黑历史啊……还比如，你们之前不是稍微接触了一下次级深渊嘛，那一次要是你们稍微有一点翻车可能整个文明直接就没了，不开玩笑。§!”\n……一阵冷汗流下。\n“§B以上，记得活久一点啊。小公主还挺喜欢你们的。§!”"
roz_shinku_evt.515.dd: "那你们人还怪好嘞"
roz_shinku_evt.515.dd.res: "“§B被发好人卡了呢。§!”对面的水银灯嘟囔道，露出了带着点玩味的笑容。年轻人身形一顿，然后自然地站起身和水银灯一齐告别。“§B对了，给你们个提示，我看你们跟那个深渊感染体是有一战之力的，待会传个教程教你们做个小玩意，如果不想等它自己过来才开打，那就再下个诱饵骗骗它，毕竟深渊生命普遍没啥脑子。而且你们也不想让真红等太久吧？§!”\n“§B玩得开心喽。§!”\n幽蓝空间的虚幻感愈加强烈，头晕目眩间，[Root.GetRulerTitle]和水银灯已经重新回到了$roz_mega_information_remodeler$的主控室内。"

roz_shinku_evt.516.title: "拨云见日"
roz_shinku_evt.516.desc: "“§W看呐，$roz_mega_information_remodeler$动起来了！§!”\n重新回到主控室里的[Root.GetRulerTitle]和水银灯似乎在外界看来只消失了一个瞬间，以至于没人注意到他们的[Root.GetRulerTitle]曾经离开过。伴随着阵阵惊叹，在场所有人的目光都追随着自棺材形结晶体（现在知道真名叫超限容晶体-12345型）所引导出的电路光芒，其在蜿蜒流经一系列附属设备后，被激活的$roz_mega_information_remodeler$最终变化为一块奇异形状的幽蓝结晶体。八九不离十，其中承载的信息就是刚才那个希灵神秘人所说的对墨水人诱饵作战装置的建造蓝图了。\n[Root.GETNAME]高层的众人都面面相觑时，[Root.GetRulerTitle]宣布了方才自己与水银灯同希灵方的会面，并将必要的信息公之于众。科学界人士尽管对无法掌握希灵科技感到十分遗憾，但也庆幸于没有因为接触深渊酿成不可挽回的后果。不乏有乐天派表示要继续尝试研究和解析希灵科技的奥秘，当然也有悲观派认为试图破解超级文明的秘密很可能招致灾祸。当然，想起那句“§B加油喽～§!”，[Root.GetRulerTitle]暗自摊了下手，一转头，身旁的水银灯也是一幅微妙的表情。"
roz_shinku_evt.516.aa: "不论如何，总算有了突破性进展"
roz_shinku_evt.516.bb: "如今先整理一下现状，找机会联系樱田纯"
roz_shinku_evt.516.ct: "新制作的希灵结晶体已经被送去研究解明，后续事件中将作为可选项出现"

roz_shinku_evt.517.title: "整装待发"
roz_shinku_evt.517.desc: "「……竟然用这么离奇的方式解决问题，说实话，被震撼得说不出感想来。放心吧，为这一天我已经准备许久了，需要我过来的时候，叫我一声就行了。最后真的……谢谢大家！！！」\n[Root.GetRulerTitle]与和三位蔷薇少女再次聚集在[Root.GetRulerTitle]办公室内，先前的阴霾一扫而空。\n“§d真红有救了！真红有救了！§!”兴高采烈的雏莓又蹦又跳，跟每个人一边唱歌一边搂抱。[Root.GetRulerTitle]率先感受过粉色少女的热情后，坐在一边从容欣赏着水银灯的半推半就和雪华绮晶的深情相拥。樱田纯的通讯回复将气氛推向高潮……\n另一方面，部署在N之领域中的探测器在$roz_mega_information_remodeler$启动后不久就收集到了新的深渊活跃信号，其活跃程度远超历史纪录，十分合理的推测是，我们与希灵帝国的通讯似乎令这个深渊感染体大受刺激。看来墨水人果真如祂自己所说，正在积蓄力量准备大举入侵。\n为了根除这个深渊威胁，更是为了唤醒蔷薇少女第五人偶——真红，我们必须要在下次入侵中保卫[Root.GETNAME]的文明成果并重创墨水人，然后希灵帝国才肯接手后续工作。此外，如果我们对自己的实力有信心的话，也可以在解明希灵送来的第二块结晶体后，使用诱饵装置主动把墨水人引过来，快速解决所有这些问题。"
roz_shinku_evt.517.aa: "我们一定能赢！"
roz_shinku_evt.517.ct: "§R注意：不论是否加快进度，深渊感染体的入侵都已经在路上，请您务必整军备战！§!"




