roz_shinku_evt.411.title: "月度报告"
roz_shinku_evt.411.desc: "蔷薇圣母解析项目月度成果汇报：\n我们的科研团队在研究N之领域探险队带来的未知物品时，结合已经解明的技术信息，意外地发现该物品其实是一件超自然器具，虽然卖相非常的瘆人，但好在仍然可以正常使用！遗珍管理处的相关人员已经做好收纳工作，不日您就能看到我们的发现成果。"
roz_shinku_evt.411.aa: "抽到大奖了！"
roz_shinku_evt.411.aa.ct: "这种东西也算大奖吗"

