#好结局路线
roz_shinku_evt.619.title: "最后一击"
roz_shinku_evt.619.desc: "终于，随着深渊力量的不断衰退，决定性的时刻到了。\n\n“§R不不不￥@不&不不#不￥*&——§!”\n\n[roz_outland_planet@root.solar_system.GetName]星系中，庞大的深渊感染体，墨水人的化身身躯再一次崩塌消散。与之前不同，祂的崩溃发生于内部，而非简单的外力轰击，粉碎后的深渊碎片也丧失了成群退回亚空间裂缝的深渊活力，摔在星空中犹如被打碎的陶瓶，一动不再动。\n星系内长期陷入沉寂的资讯重构仪突然开始运转，一道奇特的捕获装置收集了墨水人的所有碎片，一直关注着前线情况的人偶们马上明白，希灵帝国来履行他们先前的承诺了。\n浪潮般的信息挤满了通讯频道和新闻广播，[Root.GETNAME]的所有人欢欣雀跃着胜利的到来，另一波按耐不住的期待来自帝国科学院，他们非常珍视另一次学习希灵科技的契机。真红的提箱一直被[Root.GetRulerTitle]带在身边，收到紧急联络的人偶师樱田纯也正在动身上路。\n在前往资讯重构仪的飞船里，[Root.GetRulerTitle]透过舷窗，再度遥望这个布满深渊阴影和战斗痕迹的诡异星系......"
roz_shinku_evt.619.aa: "胜利属于[Root.GETNAME]！"
roz_shinku_evt.619.bb: "接下来就看希灵表演了"
