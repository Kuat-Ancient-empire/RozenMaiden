#背水一战, 首次进入1
roz_shinku_evt.618.title: "背水一战"
roz_shinku_evt.618.desc: "接连传来的战场噩耗，此起彼伏的救援请求，作战星图上标示沦陷的暗红区域不断扩大，甚至[home_planet.GetName]上近日都发现了深渊侵蚀的痕迹。又一阵疲惫导致的头晕目眩，已经连续工作数日有余的[Root.GetRulerTitle]忽然感到有人在扯[Root.ruler.GetHeShe]的衣角，原来是怀中抱着一瓶养乐多的雏莓。\n“那个...水银灯和雪华绮晶刚才叫我过去，说是要把这个交给你。雏莓本来想让她们自己来，可是水银灯的嘴太毒了，最后雪华绮晶说，不想让你再强打精神......”\n抚摸着雏莓的头发，[Root.GetRulerTitle]收下几位蔷薇少女送来的慰问，略微歇息了一会儿。\n若干天后，水银灯和雪华绮晶配合，漂亮地歼灭一股酝酿中的深渊灾害的报道在[Root.GETNAME]上下广为传播，结合雪华绮晶的心理诱导，日渐消沉的国民热情犹如被注入一针强心剂般，高涨的生产热情和战斗意志，让我们重新看到了战胜深渊的希望。"
roz_shinku_evt.618.aa: "不能放弃希望"
