roz_shinku_evt.4601.title: "雏莓和巧克力工厂"
roz_shinku_evt.4601.desc: "“尝尝这颗巧克力蛋？”\n一座生产巧克力的巨大食品加工厂屹立在你们面前，奇异的东道主自称威利旺卡，迫不及待地想和远道而来的异界旅人交流一下新的产品创意。\n“哇，是给雏莓的吗，谢谢！——唔呜呜！介四（这是）？！”\n入口即化的蛋壳中突然孵出活生生的巧克力鸟，在雏莓因为不可思议而张大的嘴巴中啼叫不停。\n操纵着一架透明的带动力玻璃全方位电梯，旺卡先生邀请你们参观巧克力工厂，雏莓蹦跳着和矮小的亚种工人玩闹嬉戏，你则惊讶于这座工厂拥有远超行星土著科技水平的先进技术：特化动植物，超级压缩食品，乃至你都无法理解其原理的传送黑科技……几乎每个车间都藏着令帝国科学界不知该赞叹还是错愕的奇思妙想。如此发达的生物科技，竟然只是用来制作糖果？！盛情难却，你分享了一些本国特产，诸如蔗糖小行星、外星食盐、贝石拌饭之类的星际见闻，但旺卡明显对将易爆微粒做成糖果烟花的想法更感兴趣。交谈间你们已经谈成了一笔跨界大生意。\n“这个也很好吃哦，谢谢大家！”\n末了，威利旺卡开着玻璃电梯，送你们回到N之领域连接门的入口。一路上，望着语言不通但仍然用天真善良赢得这些矮小工人尊重与欢迎的雏莓，旺卡若有所思，\n“我的工厂是不是应该邀请更多孩子过来呢……”"
roz_shinku_evt.4601.aa: "大玻璃电梯效果挺不错！"
roz_shinku_evt.4601.aa.ct: "“§d好帅哦！§!”——好，以后要工程团队给俺也整个，就说雏莓喜欢。"
roz_shinku_evt.4601.bb: "还想再吃点什么吗雏莓？"
roz_shinku_evt.4601.bb.ct: "“§d草莓大福！§!”"

