##路线收束：万事俱备
roz_shinku_evt.650.title: "万事俱备"
roz_shinku_evt.650.desc: "众多[Root.GETNAME]的政要和科学界人士齐聚在资讯重构仪的观察间中，（领袖头衔名）和水银灯等几位蔷薇少女则来到另一侧的操作间内，共同遥望着巨构中心那漂浮在空中，泛着幽蓝光芒的希灵超限容晶体。\n“§d啊，纯来了！§!”\n以往只在N之领域中活动的这位人偶师罗真的继任者终于亲自到场，看得出来，樱田纯尽管努力保持沉静但仍难抑激动之情，对[Root.GetRulerTitle]表达了在一系列事情上的感谢，并不时望着陈放在一旁的真红提箱. \n就在众人翘首以盼之时，场地中心的超限容晶体亮度骤然暴增——\n“￥#*#%#......解译系统已上线，语言修正：中文；通讯功能启动中……”\n资讯重构仪的空间里响起陌生的语音提醒，吊诡的是[Root.GETNAME]竟然能够自然而然地听懂内容，仿佛他们天生就会这口语言一样. \n“嗨嗨嗨，来了嗷！”\n又是那个神秘莫测的年轻人，一半高兴一半没精打采，但说的话能把在场的技术精英惊掉下巴。\n“你们整的活儿挺耐看。被深渊污染的神格收到了，能处理。接下来主要就是把神格净化后，转化成§R重写因果§!的概念维持场，然后交由人偶师重新制成蔷薇圣母就大功告成。考虑到你们的技术水平，这一步确实只能我们包办。相关的技术人员我这边已经到位，只要你把启动按钮按下，发个信号，工程立马开始。”"
roz_shinku_evt.650.aa: "终于……"
roz_shinku_evt.650.ct: "我们可以启动资讯重构仪了"

#禁忌领域
roz_shinku_evt.651.title: "禁忌领域"
roz_shinku_evt.651.desc: "在[Root.GetRulerTitle]按下启动键后，设施中心的希灵超限容晶体旋即开始解构变形，一道道层叠的维度褶皱延展放大，提取出收敛在内的资讯内容并立刻开始“打印”流程。\n科研团队死死盯着眼前正在部署的各类超级科技，不肯放过任何可以学习理解的细节，一旁的大小记录设备也早已长枪短炮地架好，留待之后反复研究。幽蓝色的光芒打在每个人紧张期待的脸上，但没有一人出声，唯恐遗漏掉片刻细节。\n神秘莫测的希灵设备安装完毕，先前遭捕获的墨水人碎片全部投放其中，随着不明原理的机器启动，我们曾认为不可逆的顽固深渊感染正在以肉眼可见的速度受到净化……\n时间似乎在此刻停顿，在众人的目光仍然紧盯着场地中心时，一个自设备核心逸散出的飘逸形体，来到[Root.GetRulerTitle]面前：\n“为这一切我万分抱歉，[Root.GETNAME]的[Root.GetRulerTitle]。但我总算在临终前取回了心智，希望能和你最后说上几句，勉强算作弥补……”"
roz_shinku_evt.651.aa: "你是？"

#长阶尽头
roz_shinku_evt.652.title: "长阶尽头"
roz_shinku_evt.652.desc: "“要从何说起呢？现在我只觉得自己面前有一道光幕，它向上无限远，向下无限远，向左无限远，向右无限远……这就是...我的终点了吧……”\n“我诞生的这片空间，所谓神域，现在看来其实是个相当狭小的区域，能自混一中造化出我的存在已是极限，没想到却反招此大祸。真是讽刺，自封为神却不过是也受求生本能支配的生物罢了，为了一丝生存希望我榨干了这里，把外界连同你们也搅得天翻地覆……”\n“一枚本就孵不出来的蛋，执拗地想要完成‘本能’的追求，落得这般下场也情有可原。啊啊，我想起来了，渴求蔷薇少女的理由……”"
roz_shinku_evt.652.aa: "究竟发生了什么？"
roz_shinku_evt.652.aa.res: "“一切都要从雪华绮晶闯入我的神域开始说起。混沌无我中本没有真伪、善恶、美丑，但雪华绮晶，你的到来犹如催化剂，这无分的空间中的磅礴能量真正开始聚合，塑造出了我的神识，就像人第一次看到镜子那样……很快我知晓了自己被困在这片空间，知晓了你们蔷薇少女的存在和追求……你本来是我的客人，我却不能不把你视作我的狱卒，因你的追求和自由而感到自己的微小受困……就在这时，拉普拉斯魔来了。”\n“祂许诺给我生存，祂许诺给我子民，祂许诺给我睁眼看世界的无限可能，而后祂交给我‘生命源质’，也就是你们口中的深渊侵蚀……后面的，你们应该都知道了。”\n“只是到了现在，我不想给自己辩解或者推责到拉普拉斯魔身上。深渊侵蚀真的是无差别的吞噬毁灭吗？会不会这本就是生命的最终形态，只是我过早接触了它，就像星云被黑洞吸入一样？也许终有一日我也会走向堕落腐化，深渊不过是加速了这个过程，谈不上扭曲我的本质……”\n“我是来感谢你们，然后警告你们的。如果所有至高追求最终都会倒向深渊，那么，爱丽丝也……”"
roz_shinku_evt.652.bb: "……您还有什么遗愿吗"
roz_shinku_evt.652.bb.res: "“哈哈……能看到自己的疯狂得到终结，而且曾经的友人仍然走在追求的路上这样的希望结局，我已死而无憾。你的这条路即便艰险万分，却还是充满可能性，无限美好……”\n“你仍然保有的善良就是我最大的回报，对了，这片神域里还有一点能量残渣，或许能多少帮上你们一点……就送给你们吧。”\n“真要说遗愿的话，我想陪你们走到道路的终点，不过‘我’已经和深渊结合得太紧密，在这净化装置中肯定也会随之消散……留下的那团纯净能量，如果可以弥补你们的损失，帮你们继续踏上道路也蛮好的……”"
roz_shinku_evt.652.cc: "安息吧"
roz_shinku_evt.652.cc.res: "“那么我们到道路另一头再见吧，如果确实存在的话。对了。”\n“到最后我还是看不明白祂到底想要什么，为什么帮我又为什么害我。祂真的只是区区裁判吗？为什么原本分散的蔷薇少女渐渐都来到[Root.GetRulerTitle]的身边呢？……不管祂打算做什么，§R小心拉普拉斯魔§!。”\n“那么就这样，别了……”原本被称作墨水人的那个形体逐渐稀薄，化为轻烟，恍惚中好似醉醺醺在空中蹒跚，洒下的微末赠给[Root.GETNAME]最后一点幸福。"
