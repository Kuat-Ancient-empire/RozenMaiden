roz_shinku_evt.4001.title: "§UN之领域-人偶师樱田纯§!"
roz_shinku_evt.4001.desc_1: "「您好，尊敬的[Root.GetRulerTitle]，有什么需要吗？」"
roz_shinku_evt.4001.desc_2: "「就算时间流速不一样，困在这里久了也会无聊的，除了照顾某个爱哭鬼以外我也没什么事情做，现在能有正常人和我说话真是再好不过了。」"
roz_shinku_evt.4001.desc_3: "「“对这枚蔷薇戒指发誓吧。”哎呀，好想再听那家伙说一次呢。」"
roz_shinku_evt.4001.desc_4: "「如果能把你们的娱乐设备邮寄过来就好了，眼下的VR(虚拟现实)设备完全是点子诈骗嘛。」"
roz_shinku_evt.4001.desc_5: "「有点担心真红的躯体在那边放久了，水银灯那家伙会不会搞恶作剧啊……」"

roz_shinku_evt.4001.aa1: "在N之领域呆着还好吗"
roz_shinku_evt.4001.aa1.ct: "「除了有点无聊外，其他没什么问题。之前拜托拉普拉斯魔侦察了一下那个难缠的敌人，没想到它还锲而不舍地追查我的轨迹。总感觉自己老是莫名其妙被什么东西盯上……但在这里反而可以静下心继续研究蔷薇圣母和罗真的人偶师之道，也算能接受吧。」"
roz_shinku_evt.4001.aa2: "在N之领域呆着还好吗"
roz_shinku_evt.4001.aa2.ct: "「多亏你们把那个深渊什么的打退了，现在我又可以自由活动了。不过考虑到那家伙有可能卷土重来，最近的出行还是要慎重才行。说起来可以拜托你们寄过来一些新游戏吗？雏莓走了之后有时候会觉得有点寂寞啊。」"

roz_shinku_evt.4001.bb1: "你一直说的人偶是哪位啊？"
roz_shinku_evt.4001.bb1.ct: "「说起来你们还没打过招呼吧？我身边跟着的是蔷薇少女第六人偶，雏莓。明明刚进入N之领域的时候六名人偶都跟来了，但后来的探索中各自先后走散，最后只有雏莓一直跟在我身边。这孩子也许是蔷薇少女里最天真烂漫的一位了。啊，不好意思，本来想让她说点什么的，但她一听到水银灯和雪华绮晶在那边就不敢过来了……或许以后吧。」"
roz_shinku_evt.4001.bb2: "雏莓和两位姐妹好像处不来..."
roz_shinku_evt.4001.bb2.ct: "「我猜猜，雏莓现在肯定窝在你的房间里对吧？没关系的，她为了真红已经作出很多努力，这时候就不要再强推她一把了。其实我想，水银灯和雪华绮晶也并没有真的欺负她，就是单纯也不知道怎么和雏莓相处而已。照顾好雏莓，多陪她玩一会儿，剩下的恐怕只有真红能帮她了。」\n\n《附件》:这是草莓大福的做法，雏莓平常最喜欢吃的就是这个点心了。你们那边有其他美食什么的也可以多给她尝试一下。"

roz_shinku_evt.4001.cc: "有考虑过制作新的人偶少女吗"
roz_shinku_evt.4001.cc.ct: "「虽说我现在竭尽全力的话制作新的人偶少女并非不可能，但还是算了……看到罗真为了自己的追求所制作的七位蔷薇少女，赢得爱丽丝游戏就必须彼此战斗的残酷命运，最后真红也因此陷入沉睡……创造生命还是应该慎之又慎。也许有朝一日我也会尝试吧，在此之前，我想先为蔷薇少女们铺就通往幸福的道路。」"

