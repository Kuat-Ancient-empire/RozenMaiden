 #完成局势“周刊《少女的制作方法》”，即收到并组装好全部十份真红的人偶部件，30日内触发
roz_shinku_evt.401.title: "特典？"
roz_shinku_evt.401.desc: "前几日，[Root.GetRulerTitle][Root.GetRulerName]总会在处理日常事务时分心瞅着一旁的箱子，甚至偶尔小心翼翼地打开几次确认无恙。尽管知道箱中沉睡的蔷薇少女第五人偶——真红仍旧处于蔷薇圣母缺失状态而没有真正“活过来”，此刻只能等待神秘发货人的最新动态，但每每想起那位由自己的手一步步组装起来，裹上织物，尝试转动发条而无果的睡美人，[Root.ruler.GetHeShe]总会感到心中微微的悸动。直到今天早上，来到办公室的[Root.GetRulerName]终于在办公桌上再度发现了久违的神秘包裹：\n「周刊《少女的制作方法》结刊特典：为了感谢您对本刊物一直的订阅和支持，本刊编辑部现为您敬赠旗下IP联名产品，翻盖手机一部，祝您畅快地踏上信息高速路！」\n好吧，包裹上的字条是这么说的。迫不及待的[Root.GetRulerName]三下五除二地撕开包装纸，小小的盒子中躺着一件暗色的太空时代早期土著通讯器。"
roz_shinku_evt.401.aa: "翻盖通讯设备？那试着打开来看看"
roz_shinku_evt.401.ct: ""

roz_shinku_evt.402.title: "旧事如新"
roz_shinku_evt.402.desc: "翻开陌生的土著通讯器，手机马上嗡嗡作响，一条短信被发送过来。\n「总算联络上了」\n「得知水银灯和雪华绮晶都来到你的世界时我很吃惊，我一直在尝试重新制作真红的蔷薇圣母，但拉普拉斯魔说只有在你的世界才存在这样的可能。本来想直接去那边，但我们受到了未知的敌人威胁阻断了来路。因此我拜托那只兔子把真红的躯体先送来。能成为那两个人偶的主人，你肯定也有什么过人之处吧。拜托了，为了唤醒真红，请助我一臂之力！」\n\n落款：「樱田纯」\n\n眼看唤醒真红一事终于有了接下来的眉目，[Root.GetRulerName]激动地想要立刻回复，却对着硬邦邦的陌生按键抓了瞎。\n而且仔细一想，会读不等于能写，为了能回复对方，还得搞懂语言才行。"
roz_shinku_evt.402.aa: "马上通知水银灯和雪华绮晶，还有叫上科研团队！"
roz_shinku_evt.402.ct: ""

 #diplomatic
roz_shinku_evt.403.title: "人偶师樱田纯"
roz_shinku_evt.403.desc: "经过科研团队的努力，成功将通讯系统从原始的土著通讯器转移至标准化的信息频道。[Root.GetRulerName]终于可以与对方进行方便快捷的交流了。在[Root.ruler.GetHeShe]简单地向樱田纯进行了本国相关情况的介绍，并描述了一下回复延迟的原因后，很快就收到了回复。\n「您好，[Root.GETNAME]的[Root.GetRulerName]，非常感谢您和您的国家对蔷薇少女的友待。延迟的关系不用担心，这边因为在N之领域，时间流速不同，实际上并没有等待太久。」\n「言归正传，还是说说如何唤醒真红吧。现在真红的身体已经组装起来，关键就在于怎么重新制作真红的蔷薇圣母。实际上我在N之领域的旅行和发掘罗真遗物的过程中，对蔷薇圣母的特性有了更深入的理解。重新制作是有可能的，只是难度相当大，所以才需要您这边的力量共同完成。」"
roz_shinku_evt.403.aa: "蔷薇圣母有什么独特之处吗"
roz_shinku_evt.403.aa.res: "「单论材料的话，蔷薇圣母的原材料可以直接在地球上找到，以我现在的水平，竭尽全力的话也能制作新的蔷薇圣母出来。但真红的蔷薇圣母是人偶大师罗真倾注了不可替代的思念和心血的独特产物，而且已经不可逆转地碎裂了。如果简单地制作一枚新的蔷薇圣母，且不说和真红的躯体相性是否良好，就算可以让真红动起来，人偶中的那个“灵魂”恐怕也不再是原来的真红了。」\n「作为蔷薇少女，真红并没有真正的“死亡”，只是因为核心的蔷薇圣母缺失，她的灵魂沉睡在远方的无意识之海中。如果我们可以百分之百地复制出一枚真红原先的蔷薇圣母，灵魂就能自然而然地回到躯体中，这样就能真正唤醒真红了。」\n……百分百复刻啊，用誊录仪能做到吗？[Root.GetRulerName]暗自寻思着。"
roz_shinku_evt.403.bb: "那到底要怎么重新制作呢"
roz_shinku_evt.403.bb.res: "「打个比方，如果想用木头做出一个正方体，制作者必须同时有木头、对正方体的概念以及合适的加工工具，也就是材料、信息和技术。制作蔷薇圣母也是一样的道理。」\n「材料的话，我已经在地球上找到了当初罗真制作时所使用的土壤和矿物，后续这边会想办法寄过来。关于信息，在整理了罗真的遗物，学习他的人偶师之道后，我也能够还原出制作真红的蔷薇圣母时罗真的想法，这方面我还会继续精进，务必能发挥出完全贴合当时情况的状态。」\n「最大困难就是技术了。蔷薇少女的存在是超脱于各个位面的，在无数可能的世界中，通常来说只有一个世界因为选择了“拧发条”而存在蔷薇少女，其他世界并不会出现相同的蔷薇少女，每个蔷薇少女都是独一无二的。同样的，真红的蔷薇圣母的碎裂也是已经记录在各个位面上的事实，只要这个事实仍然存在，真红无论如何也不会被唤醒的。」\n「所以，只有在你的世界上，同样存在着蔷薇少女和先进科技的你的世界上，重新书写“因果”方才存在可能。因此我真的需要你们这边的帮助！」\n\n因为太过激动放弃敬语了吗……但(国家领袖头衔名)根本不在乎这种小问题，此时，[Root.GetRulerName]的心中也同样为这种可能性的存在而雀跃不停。"
roz_shinku_evt.403.cc: "具体需要我们如何协助"
roz_shinku_evt.403.cc.res: "「如果你们同意帮助，首先我会把这边搜集的有关蔷薇圣母的资料送过来。听说水银灯已经在你们那里搞出了类蔷薇圣母供能的炼金人偶，我想你们那边应该也对此有过一些研究。把我们两边的研究成果结合起来，或许能在解明蔷薇圣母的原理上有什么突破。」\n「想要实现对“因果”的重新定义，想必需要非常高超的科技水平，以及难以想象的巨大能量才能做到吧。抱歉，这方面我们地球人实在差得太远，我也很难给出什么具体的建议。只能由衷期望贵方的国家实力了。」\n「硬要说的话，我建议加大对N之领域的研究投入，说实话知道你们建立了许多探险队在N之领域中穿行，效率绝对比我一个人探索要快多了。N之领域到底从何而来，包涵了多少时空和可能性，实在是难以理清。也许你们需要的技术和灵感就在那里也说不定呢。」\n\n看来总的来说还是要加强科研和探索能力，[Root.GetRulerName]心想，这正是后续超凡飞升之路的契机也说不定。不论对于身边的两位蔷薇少女还是国家实力的提升上看，合作事宜都是稳赚不赔。"
roz_shinku_evt.403.dd: "这个计划还有什么好处？"
roz_shinku_evt.403.dd.res: "「说得也是，毕竟哪怕[Root.GetRulerName]您本人有着和蔷薇少女之间的羁绊，想说服整个国家投入进来还是需要更多回报呢。」\n「如上所说，合作过程中这边会分享所有与蔷薇圣母相关的信息，既然贵方已经在开发类似的能源，我想这应该能促进贵方相关产业的升级发展。关于N之领域的情报，也许我们也可以在相互交流中共同进步。……真要说别的，估计也只有等真红苏醒后，问问她的想法吧。」\n「虽然我在真红沉睡前都一直是她的媒介(主人)，但那家伙的性格很好强呢。擅自承诺什么实在是做不到，不过是真红的话肯定愿意给予回报的。」"
roz_shinku_evt.403.ee: "之前提到的未知威胁不碍事吗"
roz_shinku_evt.403.ee.res: "「目前为止没有大碍，只是我暂时被困在这里不能继续移动了。」\n「那个东西是我在行走N之领域时不知道从哪里突然冒出来的，一开始多亏了身边人偶的帮助才没有被偷袭成功，拉普拉斯之魔紧急开了扇门送我们避险，并且说，只要不离开这里，那个东西就进不来。结果上看我暂时困在这里了，但我想时间久了它也会走开的吧。」\n\n……真的这样简单吗？拉普拉斯魔总是喜欢当谜语人，说话说一半，分不清到底在谋划什么。眼下樱田纯与本国的交流通道完全被这家伙所拿捏，就算真的要帮纯解决掉追踪他的未知敌人，也完全想不到输送打击力量的方法。目前也只好保持乐观，静观其变了。"
roz_shinku_evt.403.ff: "§P“未转发条世界的纯怎么样了？”§!"
roz_shinku_evt.403.ff.res: "「这个问题，那边是雪华绮晶吧，代我向水银灯问个好啊」\n「那个世界的樱田纯进展顺利呢，不管是工作还是剧团的事情都步入正轨，说起来那家伙最近好像和女朋友正式交往了，总觉得有点羡慕……」\n「但是我来到N之领域后就失去了联系，他看上去没什么问题。说实话，一件件事情越搞越复杂，我不想让他的生活也被波及进来。\n"
#噢对了，在我踏上旅途前，他让我给雪华绮晶带了口信：“祝你在新的世界里找到所有的幸福”这样的呢。」
#“呵呵，不愧是我的主人……但是不要误会哦，”雪华绮晶转过身，“两位主人都对我具有独特的意义，那位樱田纯是第一个愿意接纳我的人类，而主人您则给了我做梦也想象不到的广阔幸福和自由。雪华绮晶会一直爱着主人您呢。”
roz_shinku_evt.403.gg: "那么，合作愉快！"
roz_shinku_evt.403.gg.ct: "您可以在通讯界面同人偶师樱田纯进行后续交流"
