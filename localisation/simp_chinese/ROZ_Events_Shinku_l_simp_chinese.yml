roz_shinku_evt.525.title: "外邦惊诧"
roz_shinku_evt.525.desc.aggressive: "[Root.GetName]疆域中发生的一系列深渊灾害已经蔓延至星际舞台，许多非我方的舰船、人员乃至星球都遭到了外溢的深渊感染，损失极其惨重，影响极其恶劣。\n但是，以[roz_SK_invasion_dip_aggressive_ai_target.GetName]为首的一共[root.roz_SK_invasion_dip_aggressive_ai]个国家愿意为我方提供支持，“长期友好的邻国突遭变故，此刻正是身为星海共同体一员的我们鼎立相助的时候。唇亡齿寒，如果不能战胜威胁，深渊感染最终会消灭我们所有人。”\n支持我们的国家给我们送来了各类援助，帮助我们共同抵抗深渊入侵。"
roz_shinku_evt.525.desc.negative: "[Root.GetName]疆域中发生的一系列深渊灾害已经蔓延至星际舞台，许多非我方的舰船、人员乃至星球都遭到了外溢的深渊感染，损失极其惨重，影响极其恶劣。\n在众多要求[capital_scope.GetName]方面为此负责的声音中，[roz_SK_invasion_dip_negative_ai_target.GetName]及其所代表的[root.roz_SK_invasion_dip_negative_ai]个国家组成了反对[Root.GetName]的团体，“罪恶的[Root.GetSpeciesNameInsult]终于犯下了弥天大错！”\n尽管我们或许可以无视掉大部分的指责意见，这些负面观点还是会不可避免地对我们的国际形象和国民热情产生些许损害。"
roz_shinku_evt.525.desc.neutral: "近日[Root.GetName]疆域中发生的一系列深渊灾害已经蔓延至星际舞台，许多非我方的舰船、人员乃至星球都遭到了外溢的深渊感染，损失极其惨重，影响极其恶劣。\n在众多要求[capital_scope.GetName]方面为此负责的声音中，[roz_SK_invasion_dip_negative_ai_target.GetName]及其所代表的[root.roz_SK_invasion_dip_negative_ai]个国家组成了反对[Root.GetSpeciesName]的团体，“一向飞扬跋扈妄自尊大的[Root.GetSpeciesNameInsult]最近犯下了弥天大错！”\n尽管我们或许可以无视掉大部分的指责意见。\n\n但是，也有以[roz_SK_invasion_dip_aggressive_ai_target.GetName]为首的一共[root.roz_SK_invasion_dip_aggressive_ai]个国家选择站在我们一方，“长期友好的邻国突遭变故，此刻正是身为星海共同体一员的我们鼎立相助的时候。唇亡齿寒，如果不能战胜威胁，深渊感染最终会消灭我们所有人。”\n支持我们的国家给我们送来了各类援助，帮助我们共同抵抗深渊入侵。"
roz_shinku_evt.525.desc.none: "一系列深渊灾害已经蔓延至星际舞台。但截至目前，我们尚未收到任何提请支援或者正式抗议的外交文书。我们的外星朋友总体来说对此漠不关心，没准他们根本就不存在？"
roz_shinku_evt.525.aa: "[Root.GetSpeciesName]会记住这些的"
roz_shinku_evt.525.ct: "在深渊感染体入侵事件中，支持方和反对方阵营会为我们提供可叠加的正负面国家修正，您可以在情报日志中查看更多信息"

#墨水人首次被击败
roz_shinku_evt.550.title: "墨水人被击退"
roz_shinku_evt.550.desc: "位于[roz_outland_planet@root.solar_system.GetName]星系的深渊感染体头目，墨水人，本次深渊入侵的罪魁祸首，曾经不可一世地叫嚣要消灭我们，但在经过一番艰苦卓绝的战斗后，终于被我们舰队的强大火力击破防御，无法维持稳定形态，狼狈窜回了亚空间裂缝中。显然祂并没有被彻底消灭，事实上我们的科技水平也无法真正消灭掉这样的一个深渊感染体，但这次失败势必能挫其锋芒，削弱力量，为其他战线的战斗争取更大胜机。\n不知何故墨水人对[roz_outland_planet@root.solar_system.GetName]星系异常执着，一旦祂再次现界，十有八九仍然会选择入侵这里。我们只需在此部署防御力量就好。"
roz_shinku_evt.550.aa: "我们安全了……暂时的"

