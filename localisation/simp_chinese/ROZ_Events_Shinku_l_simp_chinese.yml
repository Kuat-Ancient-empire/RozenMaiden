roz_shinku_evt.1.title: "周刊《少女的制作方法》，其一"
roz_shinku_evt.1.desc: "这天早上[Root.GetRulerName]走进[Root.ruler.GetHeShe]的办公室，突然发现有一个包裹静静放在办公桌前，而守卫和安保系统居然没有收到任何相关消息。虽然心想着会不会是什么暗藏的阴谋诡计，但包裹上那个略微眼熟的蔷薇图案让[Root.ruler.GetHeShe]心头一动，同时也回想起乐在那个所谓的N之领域里发生的事情，他暂时压下了激发警报的冲动，小心翼翼的拆开了这个神秘包裹。其中是一本华丽的彩色书刊。书刊使用的文字与水银灯皮箱里字条的文字是同一种。[Root.GetRulerName]毫无障碍的读懂了书刊标题：§P《少女的制作方法》§!。书刊像介绍邮递商品一样简要解说了蔷薇少女的由来经历和精美非凡，相关信息我们已经听神秘人兔子先生和水银灯讲解过，因此快速翻阅着后面的部分。翻到末尾时，一枚厚实的黄铜色钥匙从书中掉了出来——\"§Y创刊纪念，特别附录：「蔷薇发条」§!\"\n这是……用来启动蔷薇少女的发条？"
roz_shinku_evt.1.aa: "制作……炼金人偶？"
roz_shinku_evt.1.bb: "水银灯或许知道什么"
roz_shinku_evt.1.ct: ""

roz_shinku_evt.2.title: "通讯接入"
roz_shinku_evt.2.desc: "翻阅着来自你桌上的神秘周刊，水银灯精致的人偶脸蛋上露出了玩味的笑容。\n\"§M哦呀，还真是送来了相当有趣的玩意呢。§!\"\n\"§M将蔷薇少女拆解开并跨次元传递过来，而且还是用这种书名§!\"\n\"§M手法真是熟悉到了十分可疑的程度。§!\"\n\"§M在之前雪华绮晶的暴走风波里，一共有两位人偶被这样运送到了别的位面：第五人偶真红和第四人偶苍星石。经由另一个位面的那家伙……传承者进行组装，但最终的激活还是要使用蔷薇圣母，但是真红的已经……§!\""
roz_shinku_evt.2.aa: "会是谁送来的呢？"
roz_shinku_evt.2.aa.res: "“§M所以说是谜团呦，[Root.GetSpeciesName]。相似的手法之前有两个人用过，真红的媒介樱田纯，也就是我刚刚说的传承者，以及第七人偶雪华绮晶，不过也不能排除是那只看热闹不嫌事大的兔子，或者在这奇异宇宙中的什么魑魅魍魉。§!”\n“§M但有一件事是确定的，如果说我的苏醒还能理解为偶然的话，那么这第二个被送来的人偶恐怕意味着某些事情正在酝酿……哼，你要好好发挥媒介的作用，别拖我后腿哦。§!”"
roz_shinku_evt.2.bb: "集齐后就能拼出新的蔷薇少女吗？"
roz_shinku_evt.2.bb.res: "“§M很显然你并不是父亲大人或者传承者，但最好不要太期待……可以组装起来是一回事，能够拧动发条让蔷薇少女动起来又是另一回事了。没有蔷薇圣母的话，我们也只不过是制作精美的物件罢了。§!”"
roz_shinku_evt.2.cc: "蔷薇圣母？"
roz_shinku_evt.2.cc.res: "“§M原来之前那只兔子没有和你说清楚吗？蔷薇圣母是凝结了制造我们的父亲大人罗真的心血和感情所形成的完整宝石碎开的一片，也是驱动着蔷薇少女活动的动力源，里面蕴含了我们的知识，见闻和情感。§!”\n“§M七枚蔷薇圣母对应着七位蔷薇少女，每一枚蔷薇圣母都是独特而不可复制的。爱丽丝游戏就是争夺其他姐妹的蔷薇圣母，最终让七枚碎片再度合一，召唤出完美的少女——爱丽丝的人偶战争，而被夺走蔷薇圣母的人偶就会陷入沉睡……§!”\n“§M好在那一切已经过去了。§!”\n\n“§M啊啦，看来说得有点远呢。媒介你就简单理解一下，没有蔷薇圣母就没法让蔷薇少女动起来就好了。§!”"
roz_shinku_evt.2.dd: "那接下来会发生什么呢？"
roz_shinku_evt.2.dd.res: "“§M真是的，还不够显然吗？不管到底是谁在干这种拆解人(妹)偶(妹)的恶劣勾当，接下来肯定会继续送到你手里。而如果出了什么意外导致快递没有送货上门，搞不好你还得解决掉相关麻烦才能拿到包裹。我很好奇，这个始作俑者会怎么把蔷薇圣母送过来呢？§!”“§M目前我们连到底被送来的是蔷薇少女中的哪一位都不清楚，看来只能等待下本周刊了。§!”"
roz_shinku_evt.2.ee: "(搓手手)"
roz_shinku_evt.2.ee.ct: "“§M哼，明明有我了还在想其他妹妹§!”"


