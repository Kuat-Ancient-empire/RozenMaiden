roz_shinku_evt.520.title: "部署深渊感染体诱饵装置"
roz_shinku_evt.520.desc: "在[roz_outland_planet@root.GetName]，工程团队正在按照设计蓝图有条不紊地进行深渊感染体诱饵装置的建造工作。希灵帝国的建造图纸考虑得十分周到，连何时需要清理现场，将最后工序交由辅助机器人和无人机来完成的步骤都标记得清楚到位，但恐怕没有太多人会感叹这个。在场所有人心中都捏着一把汗，一边为注定发生的深渊入侵揣揣不安，一边也为主动出击的[Root.GETNAME]感到深深的骄傲自豪。\n从[home_planet.GetName]的上空到帝国最远的边陲，我们的舰队遮天蔽日，严阵以待——让战争开启吧！"
roz_shinku_evt.520.aa: "§Y已经没什么好怕的了§!"

roz_shinku_evt.521.title: "深渊感染体诱饵装置已激活"
roz_shinku_evt.521.desc: "完成了。位于[roz_outland_planet@root.GetName]的深渊感染体诱饵装置已经建造完毕并激活，强大的脉冲信号回荡在貌似空无一物的浩瀚星空中。很快，饥不择食的深渊感染体就会朝我们直冲而来，给一切恩怨作个了结。\n未来的历史课本上会如何评价我们的举措？此时此刻，星海间的其他国家又该作何感想？没时间考虑这些了，就让舰炮的轰鸣为我们发声！"
roz_shinku_evt.521.aa: "战无不胜！"

roz_shinku_evt.522.title: "抵达"
roz_shinku_evt.522.desc: "一道亚空间裂隙凭空开启在[roz_outland_planet@root.solar_system.GetName]星系内，其内部漆黑一片无法直视，异常强大的深渊能量不断从中涌出汇聚，是深渊感染体！\n就像一滴墨水落在纸上溅射出的无数细小墨滴，与此同时，传感器侦测到[Root.GETNAME]边境周围的多处的深渊信号，应该是墨水人的深渊仆从军。它们实力强劲，却跟没头苍蝇一样乱转，依靠某种本能感染破坏着周边的一切。万幸的是，在前车之鉴下经过多次仔细筛查，深渊信徒在我们的殖民地上无法立足，之前雪华绮晶入侵事件中的亵渎仪式没有再出现。\n几乎所有通讯频道中都充斥着混乱和嘶鸣，得益于加装的通讯安全设备和提前预防训练，这些干扰并没有对我们的舰队设备和人员造成太大的实质性破坏。情报部门从这些毫无规律的信息乱流中努力分离出最主要和清晰的通讯信息。"
roz_shinku_evt.522.aa: "显示在屏幕上"

