roz_shinku_evt.555.title: "深渊感染体再次入侵"
roz_shinku_evt.555.desc: "位于[roz_outland_planet@root.solar_system.GetName]的传感器侦测到熟悉的深渊信号，深渊感染体墨水人的本体对我们的位面发起了又一次入侵。\n星系中的武装力量正在接敌，曾经被许多人视作绝望灾难的深渊并非不可战胜，凭借先前的作战经验，我们的舰队肯定也一定能夺取这一回的胜利果实。"
roz_shinku_evt.555.aa: "来多少次就打多少次！"
