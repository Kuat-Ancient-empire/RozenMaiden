#坏路线
roz_shinku_evt.630.title: "终局？"
roz_shinku_evt.630.desc: "就在刚才，我们侦测到[roz_outland_planet@root.solar_system.GetName]星系中的深渊感染浓度上升到了极度夸张的水平，传感器随即失去了信号。我们的情报队伍尽力解码了最后几段通讯信息：\n“￥@庆贺吧，茵僞峩帶麳拯救，刂彐㈠dε埘尅菿孑@&”\n“%注定的結跼釔弳衜徕，抵抗拖延只是徒劳@%”\n“！拥抱芮吢啲黑暗！！￥！”\n“...這嗰莅湎马上就会迊涞终结&”\n\n这些疯言疯语且先不论，深渊侵蚀的迹象已经越发严重，我们的战争机器和社会运转都受到相当严重的影响，消极情绪和负面流言难以抑制地到处扩散。不论墨水人的胡话有几分是真，我们都必须赶紧处理这些愈演愈烈的深渊灾害！\n\n\n“庆贺吧，因为我带来拯救，归一的时刻到了”\n“注定的结局已经到来，抵抗拖延只是徒劳”\n“拥抱内心的黑暗吧”\n“这个位面马上就会迎来终结”"
roz_shinku_evt.630.aa: "已经到了如此地步……"
roz_shinku_evt.630.bb: "敌强如斯，能如奔涛般击溃我军"
roz_shinku_evt.630.cc: "我们或许不会马到成功，但将屡败屡战，百战不挠。"
