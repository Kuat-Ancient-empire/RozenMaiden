 #一方案
roz_shinku_evt.431.title: "卷土重来：深入N之领域"
roz_shinku_evt.431.desc: "载着水银灯和雪华绮晶两位蔷薇少女的N之领域穿梭机，在前来送行的帝国高级官员的注目中，缓缓穿过N之领域入口。\n在出发前，[Root.GetRulerTitle]再三要求反复检查随行人员及武器装备是否无误，燃料和其他物资消耗品是否充足。即使最后一次检查报告一切正常，[Root.GetRulerTitle]仍然没法彻底放下心。\n“什么嘛，搞得再也见不到我们一样。是在小瞧我的能力吗，媒介？”\n“主人不用担心，我和姐姐大人肯定能把那些敌人统统摆平。”\n我们的N之领域探险队中不乏熟手，但他们还是无法与蔷薇少女在运用N之领域的知识和直觉上相提并论。人偶师樱田纯究竟身在何方，未知威胁是何方神圣等等情报都几乎一片空白，而时间又极为有限的苛刻条件下，派遣蔷薇少女前去接应樱田纯确乎是效果最快，成功率较高的方案。话虽如此，当穿梭机的身影消失于大门后时，[Root.GetRulerTitle]心中还是不禁为两位人偶少女捏一把汗。\nN之领域诡谲多变，在我们彻底失去与穿梭机的联络前，水银灯在通讯频道中留下最后一句话：\n\n“会赢的。”"
roz_shinku_evt.431.aa: "你们俩不要逞强，一定要平安归来！"
roz_shinku_evt.431.bb: "保险起见还是增派舰队驻守N之大门吧"

 #翻车的一方案
roz_shinku_evt.433.title: "卷土重来：紧追不舍"
roz_shinku_evt.433.desc: "水银灯和雪华绮晶的N之领域穿梭机已经同我们失去联系很久了，不安和疑虑每天都在缓缓增长着，[Root.GetRulerTitle]已经在考虑要不要组建下一支搜救队。但就在刚才，通信节点重新捕获了穿梭机的信号，紧急通讯立刻挤满屏幕：\n“正在赶往N之大门，深渊之敌在我们背后，请求火力支援！”\n敌人又是深渊！但[Root.GetRulerTitle]心中悬着的石头总算落地，救援任务失败了，可好在不是最坏结果，两位蔷薇少女平安无事。[Root.GetRulerTitle]赶忙命令周边舰队准备掩护穿梭机，而后焦急地尝试接入穿梭机的即时通讯频道。\n“§P真是惭愧，这副狼狈的模样给主人看到了。§!”\n视频通讯终于建立，画面中，水银灯集中精神操纵着穿梭机躲避敌袭，雪华绮晶一边放出白藤曼击落靠近的敌对物，一边解释着来龙去脉：她们在N之领域中找到樱田纯藏身处后，确定了敌方正是墨水人所属的深渊斥候部队，但在尝试偷袭战术时，因为水银灯放出的黑羽风暴命中率过于堪忧，反倒激怒了未受多少损伤的深渊敌人，后者转而开始召集援军追击她们。\n“§M喂喂，好歹我们确实把敌人都吸引走了，解除了樱田纯那边的危机，现在也只是方便媒介前后夹击，更好歼灭这些害虫，才佯装撤退的。§!”\n规避敌军的间隙，水银灯也赶紧补上几句，但话里话外怎么听都像在嘴硬。\n“§M哼，接下来可不要让我们失望啊，媒介呦。§!”"
roz_shinku_evt.433.aa: "好好好，平安回来就好"
roz_shinku_evt.433.bb: "全舰，准备接敌！"

 ###成功的一方案
roz_shinku_evt.432.title: "卷土重来：凯旋而归"
roz_shinku_evt.432.desc: "自从水银灯和雪华绮晶率领的N之领域穿梭机启航后，我们的科研人员就不停地在N之领域中搜寻她们的信息。直到今天，穿梭机的信号终于被捕获，讯息正文简明扼要：\n“赢了！凯旋！”\n更稳定通讯建立后，详细的航行日志传输过来：简单来说，穿梭机在两位蔷薇少女直觉的引导下没费太多时间就找到了正在围困攻击樱田纯藏身处的敌方群体，经辨识它们果然是墨水人手下的深渊斥候部队，好在墨水人本体似乎并不在攻击队伍中。依靠偷袭战术和蔷薇少女强大的战斗实力，敌方主力在仓促下被消灭大半，其余皆作鸟兽散。在确认了樱田纯的状况无大碍后，为根除敌人，继续追击的水银灯坐在驾驶舱里狠狠玩了一把飙车竞赛，雪华绮晶则操纵着白藤曼帮助击杀敌人和极限腾挪过弯。最后她们甚至设法削弱并捕获了一个敌方实体，驱使它穿过N之大门来到我们的位面上，供我们的科学家和技术人员进行解析研究。\n仿佛过了一个世纪，[Root.GetRulerTitle]的通讯频道上再次投影出两位人偶少女的精致脸庞。\n\n“§M不是说过了吧，小菜一碟。§!”水银灯昂着头，还是难掩盖翘起的嘴角。\n“§P真想早点回到主人身边呀~§!”雪华绮晶大方地表露兴奋和思念。"
roz_shinku_evt.432.aa: "好一番挂念，辛苦你们了"
roz_shinku_evt.432.bb: "让我们看看它到底是个什么玩意"
 #开启特殊项目：凝视深渊

 #二方案
roz_shinku_evt.434.title: "卷土重来：诱饵计划"
roz_shinku_evt.434.desc: "虽然我们仍旧不清楚袭击樱田纯的未知威胁的真身，但几乎能断定，敌人所觊觎的乃是与蔷薇少女息息相关的某种能量或信息。诱饵计划以此出发：我们将布下更有吸引力的饵料，打一回星际级的窝。藉由迄今为止已经解明的部分蔷薇圣母相关技术，我们可以在N之大门附近设下由赝品圣母构建的“诱饵”，激活其超频状态，如同黑夜中的照明弹一样将强烈的能量波动射进N之领域中，引诱那股可能的敌人。以及自不必多说，我们需要在N之大门出口附近埋伏好一定的军事力量，一等到敌人顺利咬钩就重拳出击，封锁出入口，将敌人一网打尽。[Root.GetRulerTitle]同水银灯磨了好一会儿嘴皮，才让她渐渐冷静下来，接受这套更加稳妥的方案。\n“§M哼，这样也行吧。虽然不知道为什么那只兔子到现在也不搭把手，但祂其实对继承了父亲大人的樱田纯相当看重，必要时刻肯定会前来搭救。何况之前还信誓旦旦保证过那个地方的安全，那家伙基本上不说谎的，短期内樱田纯的安全不会有大碍……那，我来协助调整诱饵能量功率吧，得确保它散播的信号能够堪比真正的蔷薇圣母。§!”\n“§P我可以同埋伏舰队呆在一起吗？如果这股敌军真的是墨水人的手下，那我可得好好招待它们。§!”雪华绮晶变相表达了对计划的支持，\n“§M竟敢害我陷入两难选择，这股气不出不行呢。§!”\n“§M……但是也说好了媒介，如果那些敌人迟迟不来，我还是得亲自去一趟。§!”水银灯还是没法完全放下心。"
roz_shinku_evt.434.aa: "派出工程船和科研船，让舰队也做好准备"
roz_shinku_evt.434.bb: "也是哈，还是选择激进方案吧"

roz_shinku_evt.435.title: "卷土重来：诱饵布置完成"
roz_shinku_evt.435.desc: "由赝品圣母组建的“诱饵”已经布置完成并成功激活进入超频状态，科研团队在水银灯的协助下，稳定了诱饵的输出功率，并且设置了远程自动化操作系统，不必亲临预定的前线也能调整能量输出。咬钩的敌人恐怕正在路上，非战斗人员最好还是在完成上述工作后及时撤离。"
roz_shinku_evt.435.aa: "现在需要耐心……"
roz_shinku_evt.435.aa.ct: "敌方入侵力量接近中，请确认N之领域大门星系内防御舰队部署完毕"

roz_shinku_evt.436.title: "卷土重来：上钩"
roz_shinku_evt.436.desc: "我们在N之大门的诱饵已经布置一段时间了，而N之领域在此期间只是将所有的能量脉冲照单全收，不露任何波澜。项目团队中已经开始泛起一些不安情绪，只有雪华绮晶始终认定这个疑似墨水人的敌方一定会咬饵，而且一来就是强敌压境。第七人偶的判断在今天终于得到验证：就在刚才，N之领域内部的传感器侦测到高能量的密集敌对信号正在冲向N之大门，其特征与曾经同我们交战过的深渊神族墨水人高度相似！看来袭击樱田纯的幕后黑手果然就是墨水人，而祂甚至没考虑过小股部队先行试探，直接倾巢而出，恨不得把诱饵一口吞掉。"
roz_shinku_evt.436.aa: "全舰，准备接敌！"

 ###分支汇总(翻车的一方案与二方案)
roz_shinku_evt.440.title: "卷土重来：战斗残骸"
roz_shinku_evt.440.desc: "同墨水人的第二次交战终于以我们的胜利告终。[event_target:roz_n_field_site_target@root]星系内遍布着激烈的战斗痕迹，但我们的最大收获则是在两位人偶少女的帮助下，成功“捕获”了一个敌方实体。根据水银灯的记忆片段，这种诡异的玩意似乎被希灵帝国那边称作“深渊感染体”。[Root.GetName]的科学界已经摩拳擦掌，迫不及待地想要研究我们敌人的未知力量了。考虑到深渊力量的神秘与强大，从中解析出的任何情报都可能对我们的科技发展产生重大意义，因此这次研究机会弥足珍贵。虽然未知研究风险十足，不少科学家还是提交了申请报告。只是这回，尽管还说不出缘由，拥有神秘直觉的水银灯却表示对研究并不看好，她建议我们对打算进行研究的科研船加强包含信息隔绝在内的特级防护措施，并设置一旦事态失控时的毁灭后手。\n\n“§R听说过一句名言吗，当你凝视深渊时，深渊也在凝视你。§!”"
roz_shinku_evt.440.aa: "让我们看看它到底是个什么玩意"
