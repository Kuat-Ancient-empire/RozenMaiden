 #未雨绸缪,挖完破败神国的坟后续，30日触发
roz_shinku_evt.20.title: "未雨绸缪"
roz_shinku_evt.20.desc: "§M“哦呀，总算是联络上了，虽然只能维持一小会儿…”§!\n朦胧的梦中凝结出一位黑色人偶的身躯，精致的脸庞总感觉熟悉得诡异，等等，这不就是我的脸吗？\n§M“哎——？这个位面的「我」也不容小觑嘛，高维通讯下就算没法说话但还能思考，不愧是「我」呢。”§!\n…总感觉很不爽，即便猜到了说话的这个人偶想必就是希灵帝国位面的那个「我」，并且看起来不像是要做什么坏事，但就是感觉很不爽。\n§M“噗嗤，确认了，就是「我」水银灯啊。咳咳，长话短说吧，其实自从你被[Root.GetRulerName]唤醒，我和某位看热闹不嫌事大的乐子人就没事瞧两眼你们位面的情况。但瞅着这边的可不止我们，刚刚看到你们掘了个深渊神族的老家，那个坏东西可气得不轻呢……”§!\n§M“嘛，简单一句话，你们被祂盯上了。之前把雪华绮晶救出来那回有不少侥幸的成分，之后那家伙再来的话可不是简单能打发走得了。虽然笨蛋人类打算直接帮你们收拾，但我知道你肯定不甘心被当成需要保护的花瓶吧？”§!\n那还用说？区区手下败将，祂再来我还要再揍个够呢！\n§M“所以呢，这次就是给你们这边打个预防针。那家伙并不算特别强力的一档，你们的科技水平努努力问题不大的。哦对了，关于真红……”§!\n——真红？\n§M“我这儿正在磨，没准能帮你们找个突破口也说不定呢。总之，别让「我」失望呦。”§!"
roz_shinku_evt.20.aa: "§M……以上就是那个家伙告诉我的情报，该加把劲了，媒介§!"
roz_shinku_evt.20.ct: "希灵帝国的那个灯预警了墨水人将会卷土重来，我们必须做好准备"





###真红制作局势进展

roz_shinku_evt.201.title: "第二场梦"
roz_shinku_evt.201.desc: "§Y“塔维尔，那段视频你已经看过了吧？说说你的看法。”§!\n§G“已经看过了，依我以及仆从军中炼金大师们的看法，这个过程中大部分困难他们都能自行克服，除了……制造蔷薇圣母。”§!\n§G“即便对于我们来说，罗真制造蔷薇圣母时那超乎寻常的执念也是无法理解的要素，缺失这个要素制作的蔷薇圣母，基本上也只能当成一种低级能源来用而已。不过，那边的公主殿下所在的世界性质很特殊，在合适的条件下可以一定程度弥补罗真的执念这一要素。理论上是这样的。”§!\n§Y“啊，那把那个方案给那边宇宙发过去就可以了吧？”§!\n§G“我也希望如此，陛下，但是这个方案很复杂，需要的计算能力并不是一个尚未步入虚空的文明能承担的。按照我的计算，我们需要一个能够承担大流量数据交互通信的窗口，才能引导他们完成这个过程。”§!\n§Y“嘶——这么麻烦吗？连你都说大流量的通信……那边的文明应该没有这个技术能力吧？”§!\n§Y“是的，陛下。不过请陛下放心，这方面我已经有准备方案了。最近对红月立方体的研究又有了新的进展，新解析出来的技术恰好有一项很合适这次任务，也不必担心那边技术层次过低的问题……”§!"
roz_shinku_evt.201.aa: "§M又是梦境？§!"


roz_shinku_evt.202.title: "意外之友"
roz_shinku_evt.202.desc: "早晨，[Root.GetRulerName]同往常一样踩着时间点来到水银灯的房间，叫她起床上班(？)。但当推开房门时，却见水银灯早已睡醒，正坐在箱子旁发呆。\n§M“……哦，早安，媒介。”§!\n见人偶少女在互相问候后仍未回神，[Root.GetRulerName]俯下身，关切地询问缘由。\n§M“我做了一个梦，就像接触到那艘穿越来的王座舰时一样……”§!"
roz_shinku_evt.202.aa: "坐在床边，听水银灯讲述"
roz_shinku_evt.202.aa.res: "§M“梦里，我和所有的人偶姐妹们坐成一排在看影片，内容好像是我来这里之前，在地球上和妹妹们争斗的旧事。接着梦里的我站起来，拿了个不一样的光碟，画面变成了我通过N之领域来到这里后的全部进展。”\n“一直放到前几天，我们在讨论唤醒真红的困难，一筹莫展的时候，梦里的我突然就跑出去，找到一个叫笨蛋人类的家伙，要他去帮影片里，也就是实际上这边的我。”§!"
roz_shinku_evt.202.bb: "看来又是和希灵帝国有关……"
roz_shinku_evt.202.bb.res: "§M“喂，媒介，我还没说完呢。梦最后的部分，隐约中我看到那些神秘人同意对我们伸出援手……”§!\n\n\n按照水银灯的说法，一个来自希灵帝国的§G“技术包裹”§!会在近期，也许已经投送到我们的位面上来，内含重新制作真红的蔷薇圣母项目的关键技术。但就像上次的黑蔷薇的王座舰一样，跨越位面的物质传递充满变故，也许拉普拉斯魔会再次出手阻挠，也许投送坐标会偏离到我们的疆域之外。\n不论如何，寻获这个包裹将成为唤醒真红一事上最有可能的突破口。"
roz_shinku_evt.202.cc: "那些希灵人还怪好嘞"
roz_shinku_evt.202.cc.res: "§M“又在说怪话了，真是的，身为我的媒介，要拿出应有的气概啊。”§!\n接过[Root.GetRulerName]递来的养乐多，水银灯润了润刚刚一口气说太多话而口干舌燥的嗓子。\n§M“能有支援当然最好不过，可如果是我的话，怎么会轻易接受别人的好意……但为了真红……(小声)”§!"
roz_shinku_evt.202.dd: "刚才你有说到什么吗？"
roz_shinku_evt.202.dd.ct: "……不管了。派出所有搜查队！N之领域也别放过！\n"


#当特殊项目：“真红的觉醒”开始后，阶段更新

roz_shinku_evt.400.title: "失心人偶"
roz_shinku_evt.400.desc: "藉由周刊《少女的制作方法》，我们终于完成了真红身体的拼装和组合，接下来我们要面对的难题便是真红的蔷薇圣母了。水银灯告诉我们，属于真红的蔷薇圣母早已破碎，如果使用她创造的赝品蔷薇圣母只能将现在的人偶变成寻常的炼金生物罢了。此时此刻，哪怕是罗真来了也对此束手无策吧。"
roz_shinku_evt.400.aa: "寄周刊的人不可能会让我们半途而废"
roz_shinku_evt.400.ct: "那就，让子弹飞一会"


