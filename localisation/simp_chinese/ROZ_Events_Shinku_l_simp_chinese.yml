roz_shinku_evt.615.title: "深渊感染体入侵：$roz_SK_4_madgod_invasion_placard_stage_mid$"
roz_shinku_evt.615.desc: "看来深渊感染体留存的实力还是要大于我们的预估，先前的胜利推进受到了阻挠，丧失小优的我们又和墨水人回到了同一起跑线上。无须气馁，我们还有机会。"
