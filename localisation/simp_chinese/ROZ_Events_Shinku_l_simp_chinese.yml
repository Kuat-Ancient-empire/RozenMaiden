roz_shinku_evt.1.title: "桌上的包裹"
roz_shinku_evt.1.desc: "大约是在快黄昏的时候，[Root.GetRulerName]抬起头来，第一次看见了桌上的那个包裹。\n任何物件在送抵[Root.GetRulerTitle]办公室前都应得到通报，为什么眼前的包裹没有任何提醒呢？——恍惚间好似回到了前太空时代[Root.GetSpeciesName]的田园牧歌：留存于历史小说和岁月博物馆的记载中，不乏故事主角下班回家看到门口的快递，忘记自己究竟订购了什么，直到拆开后恍然大悟，乃至欢呼起来之类的桥段……这样的描写总是带有怀旧的金色滤镜，并总是要在故事末尾提一句“唉呀，再也回不去啦”，分不清哀伤还是庆幸的结语。\n当然，现代物流业早已伴随[Root.GETNAME]的蓬勃发展迈向星际，而[Root.GetRulerTitle]的职责也不允许留有这种「惊喜」，一切都要按计划进行。巨型工厂里最微不足道的机器零件，也在生产之初就为数个星系外的殖民地居民预订完毕，并精确规划了预计交付的时分秒。可是，千百年前还没有建立起真正意义上的物流业的时候是怎样的呢，那些安土重迁的远古[Root.GetSpeciesName]祖先们，没准会因为在赤道热带见到奇货贩子的冰块而震撼不已……\n[Root.GetRulerName]什么也记不起来啦。一切在转动、在下沉、在滑开去、在消失……事物陷进了大动荡之中，只为头脑在黄昏时的片刻歇息。一旁的镜面泛起涟漪，有人正在俯身对[Root.ruler.GetHeShe]说：\n“§M喂，媒介，坐在这儿发什么呆呢？——嗯？这个包裹是什么？§!”"
roz_shinku_evt.1.aa: "哦，桌上的包裹！"
roz_shinku_evt.1.ct: "那是一本书……？"

roz_shinku_evt.2.title: "周刊《少女的制作方法》，之一"
roz_shinku_evt.2.desc: "打开包裹，一本同样由找到水银灯时的字条文字书写印刷而成的谜之书刊，呈现在[Root.GetRulerName]面前——《少女的制作方法》。\n“§M嗯？这是！喂媒介，快展开看看！§!”\n\n「所谓的蔷薇少女是由著名人偶师罗真所制造出的七个人偶……」装帧精美的谜之书刊，详细介绍了蔷薇少女的由来，并配有各种制作工具与零散人偶部件的彩色插图，「……蔷薇少女就是包含着如此多姿多彩谜团的幻之古董人偶。而如今将通过你的手复苏过来！」 \n\n“§M什么——？！§!”\n如此豪言壮语后的下一页插图，是个正襟危坐的小小身影。红衣红帽，绿丝带点缀其间，金钻头双马尾顺直垂下，尽管古典人偶那紧闭的双目中看不出任何生命的气息，高贵的气质仍然遮挡不住。——插图注解为：§H第五人偶，真红§!。\n水银灯的漆黑双翼猛地一抖。 \n“§M真红？！这怎么可能……同样的事情还会再次出现？§!” \n“§M曾经，真红在被雪华绮晶囚禁的状况下，靠拆分为人偶组件的方式，将自己送到了另一个世界重新组装来重获主动权。但现在……？在我们姐妹业已和解，真红陷入\"沉睡\"，就算躯体完整也无法苏醒的现在，究竟是谁在搞这样的恶作剧？§!” \n可惜，书刊中未能提供更多有效信息，只在结语中写道：\n\n「创刊纪念，特别附赠：§H蔷薇发条§!」\n\n一枚握在手中略有分量的铜制发条夹在书皮一角，与水银灯的蔷薇发条在花纹上有诸多相似之处，依稀分辨出型号上的前后差异。\n“§M看起来这就是所谓的真红的发条了。哼……眼下还搞不清是谁在故技重施，但肯定不会到此为止。无论如何，还是先把发条收好吧。§!”\n水银灯深深地看了[Root.GetRulerName]一眼，“§M或许与你契约，真的会有许多有趣的事情等着我们呢……§!”"
roz_shinku_evt.2.aa: "蔷薇少女的……第五人偶"
roz_shinku_evt.2.bb: "真红……"
roz_shinku_evt.2.ee.ct: ""

###第二块零件
roz_shinku_evt.20.title: "宏伟愿景"
roz_shinku_evt.20.desc: "将整个星系尽收眼底的哨兵阵列，扭曲空间结构投射武装力量的量子弹弓，乃至一度被视为只能在科幻小说中存在的、捕获整颗恒星能量的戴森球……藉由科技之伟力，遥远繁星上那世代仰望的璀璨光芒，也将举手可摘，化为可以量化和利用的磅礴能源——\n银发的少女从镜面中探出身形，黑色的羽毛飘荡在全息投影四周，蔷薇少女第一人偶透过投影与[Root.GetRulerName]对望。\n“§M喂喂，一个人躲在这里发什么呆呢？别变成家里蹲啊，笨蛋媒介。……嗯？§!”\n望着同之前的自己一样看巨构蓝图有些愣神的水银灯，[Root.GetRulerName]忽然感慨起来。在星系级别的巨型建筑也正热火朝天地规划着的[Root.GETNAME]，却无法全然复刻出制作蔷薇少女的神秘技艺。难道前超光速时代的人偶师罗真的心血倾注，真的是星海帝国的科技水平都无法逾越的神迹吗？\n象征科学进步理性的全息影像微微泛光，映射在黑色人偶精致绝伦的脸庞上，有那么一瞬间，[Root.GetRulerName]脑海中冒出一个疯狂的念头：\n倘若集全星系之力，所有失落的知识，遗忘的技艺，未尝试的穷举，汇聚在某个超级巨构中，不惜血本也要将奇迹复现出来，是否有可能呢？\n——但，理由为何？调集全帝国的精英才智和海量资源，赌徒红眼一般砸进或许丁点收获都没有的未知领域，只为无法描述的某种热忱和渴望？无论如何也站不住脚吧。除非，有什么不断迫近的危机或者利益诱人的前景…… \n“§M呜哇，刚才你那个眼神好狂热，你不会真的变成笨蛋家里蹲了吧？欸，怎么又一副很受打击的样子，安啦，来瓶养乐多……§!”\n二人都没有注意到的房间角落，似曾相识的包裹悄然落地：周刊《少女的制作方法》。"
roz_shinku_evt.20.aa: "那个奇怪的包裹又来了"
roz_shinku_evt.20.bb: "这是某种启示吗？"
roz_shinku_evt.20.ct: "“§M姑且问一下，笨蛋媒介……你刚才不会在想什么奇怪的事情吧？§!”"

###第三块零件
roz_shinku_evt.30.title: "灵能人偶？"
roz_shinku_evt.30.desc: "在现实宇宙之外存在飘渺的灵能界，通过不可捉摸的途径对我们的世界施加影响，而本宇宙也有方法深入探究灵能界的奥秘——不论先前多少人将这种假说视为荒谬，灵能理论得到突破的当下，上述假说已是不争的事实。以上，在出席了最新的科技报告会后，一个大胆的假说在[Root.GetRulerName]心中酝酿。\n“§M啊啊……这一天终于还是到来了么，笨蛋媒介的脑子彻底坏掉了.§!”\n用翅膀把自己包裹住的水银灯发出受伤的声音，靠在柜子顶上似乎在认真地烦恼着，漆黑的长靴挡住了下方探视的目光。这家伙明明体型娇小，却偏喜欢坐在高处俯视自己，让才吃了一波人偶全否定的[Root.GetRulerName]相当不爽。\n“§M你那副表情，没有惩治你不敬的无视我已经是念在往日的情分上了。哼，居然把我等蔷薇少女，和那群魑魅魍魉相提并论，还胆敢说父亲大人是什么变异灵能者……§!”\n“§M听好了，这些话我就说一次……没错，我们蔷薇少女是由父亲大人罗真，那强烈思念所化作的蔷薇圣母驱动着的人造生命。或许就情感的浓烈程度上，勉强算得上和灵能生物有那么一点相似之处，可也就仅此为止了！妄想将灵能界的极端情绪附着到无机质躯壳上，嘁……这种实验顶多只会搞出诅咒娃娃之类的邪恶存在吧。§!”\n啊对对对，[Root.GetRulerName]腹诽着，降灵出一个诅咒人偶，能跑能飞能动弹，整天神出鬼没，没事就甩脸色，还会汲取物主生命力，你们灵能界有这样的人偶吗——嘶，手上的黑蔷薇戒指在发热，疼疼疼！\n“§M啊啦，刚才媒介你有在想什么失礼的事情吗？哼哼——总之给我打住！灵能界和我们的蔷薇圣母可没有一点关系！一想到你的那些邪恶科学家打算搞这种亵渎研究，身为蔷薇少女，感觉就像你们自己发现有人搞[Root.GetSpeciesName]的人体炼成一样泛起阵阵恶心……§!”\n可是，或许是不希望自己的假说遭到当事人偶毫不留情的推翻吧，[Root.GetRulerName]还在最后嘴硬：没准灵能界那些神神鬼鬼的玩意，手里也拦下了第五人偶真红的什么组件也说不定。要是那样的话，多少还是要做一些灵能理论与水银灯之间的研究……\n“啪嗒！”狡辩未完，不知从何而来的神秘包裹，忽地掉落在办公桌上：\n周刊《少女的制作方法》\n短暂的愣神后，屋内的二人似乎都明白了发件人想要传达的信息，[Root.GetRulerTitle]办公室内立刻回荡起第一人偶那银铃般的笑声。虽然是人偶少女对主人（媒介）的嘲笑就是了。"
roz_shinku_evt.30.aa: "这意思是说，不用我们白操心么"
roz_shinku_evt.30.bb: "……可惜我们依旧没能追踪到寄出者的踪迹"
roz_shinku_evt.30.ct: "“§M看吧，笨蛋媒介，我说的是对的！§!”"

###第四块零件
roz_shinku_evt.40.title: "一处任何探测器都找不到的房间"
roz_shinku_evt.40.desc: "“最新消息，[Root.GetName]首座炼金人偶工坊的落成典礼上，[Root.GetRulerTitle]与工坊负责人兼首席人偶师亲切会面，殷切期盼这一新产业的未来发展……”\n\n工坊地下，一处任何探测器都找不到的房间内，就是方才典礼上的二人如今的所在之地。\n“尊敬的[Root.GetRulerTitle]，十分感谢您的允许我们为您演示这种玩法！这地方经过我特别设计，加上在电子干扰下，没有人可以寻找到您。所以，我便有很长很长的时间在这里好好展示技艺呀。嘿嘿……”\n一轮强劲的音乐响起，好像是一首很旧的歌。在某个前太空时代土著文明里，由一班叫做ALI PROJECT唱的歌。更在此刻，四个身影在[Root.GetRulerName]的眼前出现。\n哗！！原来是四个原型炼金人偶……精致的面容，端庄的仪表，错落有致的造型，已知道她们是人偶中的极品了。哇哇哇哇，看着面前的四个人偶，开关在[Root.GetRulerName]体内就要完全打开了呀！\n“嘻嘻……在这个国度，喜欢人偶已没什么大不了。只是我十分清楚在[Root.GetRulerTitle]公事伪装下的真情，所以我找了这些作品里最完美的四人偶来招呼您：超算人偶、武库人偶、女仆人偶、舞乐人偶，我给了她们外号【妹抖四（maidens）】，相信她们可以给您带来无限快乐~可别小看她们呀。活动自如的球状关节，强而有力的材料韧性，匠心独制的服装设计；启动后的秘密武器，更给您意外的惊喜呀，哈哈哈哈哈！”\n汹涌而来的无尽幸福，仿佛到达天国的[Root.GetRulerName]，不知究竟是仅存的理智尚在抵抗，亦或者异样的情感萌发急需释放，朝虚空发出灵魂般的呼喊：“水银灯，救我呀！！！”\n现在唯一能打醒[Root.ruler.GetHeShe]的，就只有签订契约的水银灯。但可能远在数个星系外的她，只能在刹那间轻微感觉到戒指的触动，之后就什么也没有——
“§M嗯？所以呢？笨蛋媒介终于连同这个新上任的工坊负责人，一起堕落成变态人偶控了？§!”\n秘密房间里遍布着某人大闹一场后散落一地的黑羽。万里之外察觉到媒介的异常后，水银灯催动N之领域的力量赶在[Root.GetRulerName]就要踏入不可挽回的领域前抵达了！\n“§M还狡辩什么技术无罪，我看不如把刚才的情景录下来，在国民中反复播放你的丑态！差劲，恶心，变态人偶控！简直没救了！这样的人居然是我的媒介，这么喜欢玩以后我会让炼金人偶们重点关照你的……§!”\n啪嗒一声，突兀出现的神秘包裹打断了水银灯的羞怒：\n\n周刊《少女的制作方法》"
roz_shinku_evt.40.aa: "虽然不知道到底是谁，但寄件人肯定是我等同好呀！"
roz_shinku_evt.40.aa.ct: "“§M这样的世界，已经没救了……§!”"
roz_shinku_evt.40.bb: "你这个工坊，我得常来"
roz_shinku_evt.40.bb.ct: "“§M那是什么话，遗言？§!”"

