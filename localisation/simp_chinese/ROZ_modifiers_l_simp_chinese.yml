 ge_power_grid_Shock_zp:0 "国家电网严重受损"
 ge_power_grid_Shock_zp_desc:0 "为了给零点反应堆供能，国家电网的输电中心和能源总管道遭受了巨大冲击，这次的能量输送已经明显超过了它们的设计上限。我们需要些时间来重建电网。"

 ge_power_grid_Shock_dm:0 "国家电网受损"
 ge_power_grid_Shock_dm_desc:0 "为了给暗物质反应堆供能，国家电网的输电中心和能源总管道遭受了冲击，所幸损失还在可接受范围内。我们需要些时间来重建电网。"

 ge_gravity_knowledge:0 "引力启发"
 ge_gravity_knowledge_desc:0 "我们的物理学家对N之领域入口的引力现象十分感兴趣，帝国科学院已经在那里建起了大型的研究机构来探索引力的奥秘。"

 ge_gravity_knowledge_plus: "多元宇宙的启发"
 ge_gravity_knowledge_plus_desc:0 "N之领域就是一片无尽的宝藏，这里不仅能为我们生产虚空核心，还能通过异世界开发为我们产出基础资源……甚至是人口"

