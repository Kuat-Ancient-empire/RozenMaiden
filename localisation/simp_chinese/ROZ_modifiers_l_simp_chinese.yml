 roz_situation_sgt_flagship_bridge_databank_modifier:0 "神秘传感链路"
 mod_roz_situation_sgt_flagship_bridge_databank_modifier:0 "神秘传感链路"
 mod_roz_situation_sgt_flagship_bridge_databank_modifier_desc:0 "截获自诡异暗影的特殊传感信号，似乎是在和什么未知的传感阵列通讯。我们可以初步利用这段信号来增强星球传感器的探测范围——在暗影的身份地址刷新前。"

 roz_sgt_flagship_completed_buff: "希灵帝国基层指挥链路（残缺）"
 roz_sgt_flagship_completed_buff_desc: "黑蔷薇王座上的舰载AI为我们提供了一套兼容的指挥链路体系，这可以使得王座号可以与我们的舰队编制完美对接，不会对作战指挥体系造成多余负担。（其实是因为蠢驴的3.8版本更新导致舰容超过指挥上限的船所在的舰队会不停地变名字……）"


 roz_void_energy_revolution: "虚空能源革命"
 roz_void_energy_revolution_desc: "能源革命，即是以能源技术变革为基础，对社会能源开发和利用系统的变革。当然，社会生产力的发展和生活水平的提高是一个正反馈的过程，二者处于相对平衡才是良好的状态，虽然我们有取之不尽的能源，但是我们所消耗的成本在一般文明看来也是惊人的天文数字……"


