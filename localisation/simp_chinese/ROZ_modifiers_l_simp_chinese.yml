 roz_rosa_analysis_industrial:"财富之泉"
 roz_rosa_analysis_industrial_desc:"我们的炼金成果结合N之领域探险队的寻获，成功设计出一种能够改善创新我国经济产业结构的生产资料，并在实践中证明了其推广价值。"
 roz_rosa_analysis_research:"炼金理论大成"
 roz_rosa_analysis_research_desc:"我们的炼金团队在理论探索、复杂实验和信息共享中确立了一种新的范式，其被证明具有在整个科学界推广开来的普适价值。"
 roz_rosa_analysis_military:"炼金军事科技"
 roz_rosa_analysis_military_desc:"我们的炼金团队在类蔷薇圣母中发掘出强力的能量输出模式，结合N之领域探险队在探险报告中提及的新材料和新战术，这些研究结果的运用将会加强我们的军事能力。"
 roz_rosa_analysis_temporary:"有利条件"
 roz_rosa_analysis_temporary_desc:"有利条件"
 roz_rosa_analysis_research_fault:"激进的代价"
 roz_rosa_analysis_research_fault_desc:"我们的团队错误地认为一种新技术理念的推广将有利于提高学界的科研效率，实践证明它并未取到预期效果，重新归档和回收它所造成的低效和混乱需要耗费不少精力和时间。"

