roz_shinku_phone_of_junn_analysis: "破解土著通讯器"
roz_shinku_phone_of_junn_analysis_DESC: "向我们寄送蔷薇少女第五人偶真红的正是人偶师罗真的继承者，樱田纯！而他最新寄来的名为“翻盖手机”的土著通讯器，令双方建立直接通讯只差临门一脚。通讯器大致属于太空时代早期文明的科技产物，要解明其工程原理并不困难，但过于原始的输入界面和尚未系统化的异界语言使得相关工作还是遇到了些许阻碍。为了土著通讯器的交互界面星海化，我们的翻译团队和工程团队已准备就绪，马上就把[Root.GetRulerName]从原始低效的手机按键上解放出来。"


roz_stare_into_the_abyss: "凝视深渊"
roz_stare_into_the_abyss_DESC: "历经艰辛战斗后，我们终于设法捕获了被称为“深渊感染体”的敌方实体，之前墨水人侵染雪华绮晶事件中因为事态发展过于离奇没有反应过来的帝国科学界，对这次宝贵的研究机会非常看重。考虑到深渊力量的神秘与强大，从中解析出的任何情报都可能对我们的科技发展产生重大意义。但水银灯对此感到悲观，并建议我们在研究前务必做好包括信息隔离和武装后援等安保措施。为保险起见，我们最好还是多做些准备。"

roz_junn_rosa_flexible_employment: "赝品圣母灵活就业"
roz_junn_rosa_flexible_employment_DESC: "人偶师樱田纯提供了一套可以通过加大对£sr_rosa_mystica£$sr_rosa_mystica$的消耗来永久增强蔷薇少女能力的技术，这有效促进了赝品圣母的灵活就业(确信)。"

roz_junn_rosa_enhance: 改进赝品圣母制作工艺"
roz_junn_rosa_enhance_DESC: "有了上一个项目的经验，我们能进一步开发赝品圣母的用途了！"

