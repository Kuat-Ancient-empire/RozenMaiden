roz_touch_ascension_proj: "见识超凡"
roz_touch_ascension_proj_DESC: "就在我们一筹莫展时，希灵帝国，这个与水银灯女士似乎颇有渊源的神秘超级文明，似乎再次抛来了某种作用未知的神秘科技。这份意外的馈赠，我们应当继续收下吗？他们究竟为何会对我们产生兴趣？他们又在我们身上寻求什么呢？这份礼物又该付出什么代价？我们真的做好准备了吗？……所有这些激烈的争论，最终也只能指向的唯一结果就是，打开潘多拉的匣子吧。（顺带一提他们的匣子是棺材形状的ww）"

roz_poring_xiling_crystal: "研究希灵结晶体"
roz_poring_xiling_crystal_DESC: "在水银灯女士的协助下，我们的科研团队终于就如何深入调查神秘结晶体有了一定眉目。如今这个来自希灵帝国的神秘物体仍然静静地漂浮在我们本已熟悉得不能再熟悉的首都星球轨道上，提醒着我们宇宙中充满了未知的可能性和高深莫测的强大存在。许多科学家仍然愿意赶赴未知接触的第一线，但考虑到上次调查诡异阴影时碰到的危险，我们总应该格外谨慎。"

roz_build_IR_proj: "建设$roz_mega_information_remodeler$"
roz_build_IR_proj_DESC: "从神秘的希灵帝国礼物中解明的名为$roz_mega_information_remodeler$的巨构蓝图，完工后似乎拥有改天换地的神奇力量。为了知晓希灵帝国主动同我们接触的目的，必须先完成工程建设才行。不知何种原因，图纸中特意要求，该巨构设施必须建设在那个曾经是深渊神族墨水人起源地的[roz_outland_planet@root.solar_system.GetName]的恒星上。"
#完成条件：派遣工程船完成特殊巨构建设（实际上这个特殊项目就是备忘录防止玩家忘了事件链进度和建设条件）



  #最后的准备
roz_forbidden_area_proj: "禁忌领域"
roz_forbidden_area_proj_DESC: "希灵帝国为我们指明了重新制作真红蔷薇圣母的关键，一个足够强大以维持因果逆转的能量源：深渊感染体墨水人的神格。自从上次雪华绮晶事件碰到墨水人起，藉由一路上各方的帮助和[Root.GetName]各界精诚团结的发展，我们已经强大许多。现在，检验实力的时刻到了，用这一战，为我们同墨水人间的恩怨画上句号，然后，未来的大门就能以此打开……"

roz_unholy_invasion_defproj_decoy_II: "§R诱饵计划II§!"
roz_unholy_invasion_defproj_decoy_II_DESC: "在解明了第二个希灵结晶体所承载的蓝图数据后，我们仍旧无法理解这个深渊诱饵装置的原理，好在图纸已经贴心而详尽地指导了如何以我们现有的技术水平完成建设工作，并且指名在[roz_outland_planet@root.solar_system.GetName]上以取得最佳的诱饵效果。标在旁边的还有一行小字：放心吧，区区深渊感染体还破坏不了我们的$roz_mega_information_remodeler$。\n仅仅建造并设置墨水人诱饵装置并不是一件特别困难的任务，重要的是，诱饵一旦设置完成便无法回头，[Root.GetRulerTitle]，§R您确定我们已经做好准备了吗？§!"

 roz_build_information_remodeler: "建造$roz_mega_information_remodeler$"
 roz_build_information_remodeler_DESC: "为了进行对蔷薇圣母的研究，我们需要在一个合适的星系内建造巨型结构：$roz_mega_information_remodeler$。"

