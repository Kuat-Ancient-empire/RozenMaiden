roz_border_of_technical_proj: "科学边界"
roz_border_of_technical_proj_DESC: "重新制作真红的蔷薇圣母，需要我们拥有“重写因果”的科技水平——人偶师樱田纯是如此描述的。尽管就如何才能达到这一境界，乃至是否存在这种可能性等等问题上，科学界仍然争论不休，有些老技术认为这已经触及了科学的边界，但主流观点仍然坚信此等难题也终会臣服于帝国的无限进步。庞大的人力物力已经筹措到位，新的突破口仿佛随时会展现在我们眼前。[Root.GetRulerTitle]，请下命令吧！"
  #卷土重来：凯旋而归#姐妹双打（一方案直接莽）
roz_unholy_invasion_defproj_1: "卷土重来"
roz_unholy_invasion_defproj_1_DESC: "蔷薇圣母的解析项目正如火如荼地进行时，我们突然收到了来自人偶师樱田纯的紧急联络。疑似深渊的未知威胁发现并围困了樱田纯同N之领域的连接通道，旋即联络中断。继承了罗真衣钵的樱田纯，其存在对于蔷薇少女有特殊意义，并且对于我们正在开展的解析蔷薇圣母等一系列科研项目同样不可替代。不论具体采用哪些手段，我们必须营救这位帮助我们不少的人偶师，或许也能借此窥探到某些深渊的情报和秘密也说不定。"
  #卷土重来：二方案-诱饵计划
roz_unholy_invasion_defproj_1_decoy: "诱饵计划"
roz_unholy_invasion_defproj_1_decoy_DESC: "为了诱饵计划的顺利实施，工程团队首先要搭建起赝品圣母的存储和超频设施，科研团队则需要在诱饵激活后，时刻照看诱饵能量信号的正常功率。最重要的，我们的舰队要确保部署到位。国家三大部门伺候它一个敌人，这福分还能小得了嘛。\n\n§R注意：请确保N之大门星系部署有足够实力的舰队！§!"
  #卷土重来：战斗残骸#
roz_unholy_invasion_defproj_2: "卷土重来"
roz_unholy_invasion_defproj_2_DESC: "蔷薇圣母的解析项目正如火如荼地进行时，我们突然收到了来自人偶师樱田纯的紧急联络。疑似深渊的未知威胁发现并围困了樱田纯同N之领域的连接通道，旋即联络中断。继承了罗真衣钵的樱田纯，其存在对于蔷薇少女有特殊意义，并且对于我们正在开展的解析蔷薇圣母等一系列科研项目同样不可替代。不论具体采用哪些手段，我们必须营救这位帮助我们不少的人偶师，或许也能借此窥探到某些深渊的情报和秘密也说不定。"

