roz_void_energy_research_project_stage_3_a: "第三阶段(2)-零点反应堆预研"
roz_void_energy_research_project_stage_3_a_desc: "我们还没有真正创造出实用的真空零点能设备，不过科研人员为将来实验时可能面对的极端情况提供了解决方案，预想中的零点反应堆将为了短时间的过载运行而完全舍弃长时的稳定性，同时还必须能够在短时间内承受超过其自身功率上限数倍的能量冲击而不损毁。这个特殊计划将会与零点反应堆的研发工作同步进行，我们的科研人员坚定的相信他们的计算没有差错，零点反应堆一定能完成任务。\n（服役一代，研制一代，预研一代.jpg）"
roz_void_energy_research_project_stage_3_a2: "第三阶段(2)-零点反应堆适配性改装"
roz_void_energy_research_project_stage_3_a2_desc: "我们的科研人员对可能面临的极端情况做了估计，以此对零点反应堆进行特殊改装，这个特制的零点反应堆为了短时间的过载运行而完全舍弃了长时的稳定性，同时还必须能够在短时间内承受超过其自身功率上限数倍的能量冲击而不损毁。"
roz_void_energy_research_project_stage_3_1: "第三阶段(1)-分析光点能量的属性"
roz_void_energy_research_project_stage_3_1_desc: "实验没有获得成功，这对于科学研究来说是在正常不过的事情了，好在我们已经有了明确的解决方向。在准备研究反应堆之前，我们应该先总结当前的实验数据与经验，完善理论模型，提出合理猜想。"


