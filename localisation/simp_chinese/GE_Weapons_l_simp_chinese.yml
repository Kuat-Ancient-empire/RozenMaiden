 ge_sgt_normal_beam: "§P波能三门炮§!"
 ge_sgt_normal_beam_DESC: "从希灵战舰的数据库中找到的一款宏伟的轴基武器，令人奇怪的是其使用的能量类型即不是希灵帝国的幽能，也不是王座上使用的能量。\n§P✟波门✟§!"
 ge_normal_medium_laser: "§P重型波能副炮阵列§!"
 ge_normal_medium_laser_DESC: "从希灵战舰的数据库中找到的一款重型主炮，不仅威力远超常规炮塔，而且还能以不完全充能模式实现提早发射。"
 ge_normal_medium_2_laser: "§P战术波能副炮阵列§!"
 ge_normal_medium_2_laser_DESC: "从希灵战舰的数据库中找到的一款中型主炮，不仅威力远超常规炮塔，而且还能以不完全充能模式实现提早发射。"
 ge_normal_small_laser: "§P轻型波能副炮阵列§!"
 ge_normal_small_laser_DESC: "从希灵战舰的数据库中找到的一款轻型主炮，不仅威力远超常规炮塔，而且还能以不完全充能模式实现提早发射。"
 ge_normal_pd: "§P反胶子波束高射炮§!"
 ge_normal_pd_DESC: "从希灵战舰的数据库中找到的一款量产型能量高射炮，其发射的异质波束可以无视防御。"


 roz_iqt_gun:"§c逆变射流§!"
 roz_iqt_gun_DESC:"大型武器适配的零件规格允许将激光器的谐振腔也用于能量储备。在能量转换时的多重逆反馈效应爆发出的能量洪流，若控制不当则足以撕裂时空。 ——《Starsector》-Polaris Prime"

