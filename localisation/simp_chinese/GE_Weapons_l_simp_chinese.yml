ge_vn_main_beam:0 "§B三联装超重型对舰幽能炮§!-§H星河§!"
ge_vn_main_beam_DESC:0 "§H星河§!主炮是一种有效口径半公里的高聚能式物质湮灭发生器，在蓄力完成的情况下发射一次的威力接近于一次超新星爆发. 我们的科学家曾警告：鉴于虚空能量的特殊性，在宇宙内多次超限度射击有可能会导致时间连续性崩溃……"
ge_vn_main_beam_on_hit_s_tt: "当永恒之枪装备有$ge_shippart_time_freeze$时，在湮灭能量洪流到来前，目标舰船将受到周围时空连续性崩溃的影响，有§B40%§!的概率§H不再穿透£ship_stats_armor£护盾与£ship_stats_shield£装甲§!，并导致目标舰船£ship_stats_armor£护盾与£ship_stats_shield£装甲的§R耐久值归零§!。（此伤害不会使后续的船体伤害衰减）"

ge_vn_secondary_beam:0 "§B三联装重型对舰幽能炮§!-§E日冕§!"
ge_vn_secondary_beam_DESC:0 "相比于§H星河§!主炮的震撼人心，§E日冕§!的威力就要减弱很多，但这也意味着我们基本可以毫无顾忌的使用它们来粉碎敌人。"
ge_vn_secondary_beam_on_hit_s_tt: "命中时，若目标舰船未处于$ge_shippart_time_freeze$的时间静止中且大小至少为战列舰以上，则有§G30%§!的概率§G回复本身少量£ship_stats_armor£护盾值、£ship_stats_shield£装甲值与£ship_stats_hitpoints£船体值§!。"

ge_small_vn_laser:0 "§B幽能单装炮§!"
ge_small_vn_laser_DESC:0 ""
ge_medium_vn_laser:0 "§B双联装幽能炮§!"
ge_medium_vn_laser_DESC:0 ""
ge_large_vn_laser:0 "§B三联装幽能炮§!"
ge_large_vn_laser_DESC:0 ""
ge_vn_laser:0 "§B幽能联装炮§!"
ge_vn_laser_DESC:0 "这一系列的幽能联装炮的口径皆为1000mm，虽然虚空武器的输出与外观口径没有什么关联，不过看着这黑黝黝的庞大炮口，总比那些小水管来得安心多了。"

ge_vn_torpedo:0 "§B幽能内爆弹§!"
ge_vn_torpedo_DESC:0 "这是开天导弹的改良版，得益于对虚空能量的不断进展，我们解决了开天导弹充能速度慢到令人摆烂的大问题，虽然伤害提升不大，但是射的快多了。"
ge_vn_torpedo_on_hit_s_tt: "命中时，有§B75%§!的概率造成该武器命中目标时1.5倍伤害数值的额外伤害。"

ge_vn_pd:0 "§B幽能速射机炮§!"
ge_vn_pd_DESC:0 "这些点防御阵列不仅能轻易解决敌方舰载机和导弹，还能直接杀伤任何敢靠近其射程的小型舰艇。"
ge_vn_aux:0 "§B损伤定义装置§!/§R幽能深渊§!"
ge_vn_aux_DESC:0 "篡改宇宙信息流，我们可以从根本层面上逆转因果。"
ge_vn_shield:0 "§B幽能护盾§!"
ge_vn_shield_DESC:0 "联合幽能护盾靠着信息锚定，甚至能抵御虚空侵蚀。"
ge_vn_strike_craft_bomber:0 "§B幽能轰炸机§!"
ge_vn_strike_craft_bomber_DESC:0 "帝国某高级飞行教官曾表示：以该机型的防护能力，帝国士兵完全可以对敌舰执行跳帮战术，完成对敌舰的俘获。"

