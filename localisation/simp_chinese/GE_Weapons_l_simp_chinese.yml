ge_sgt_main_beam:0 "§M星河主炮§!"
ge_sgt_main_beam_DESC:0 "这是水银灯不知道从哪里得到的神秘主炮，这个玩意儿虽然很强，但是只能用在她的座驾上……"
ge_sgt_main_T_beam:"§M星河主炮PLUS§!"
ge_sgt_main_T_beam_DESC:"这是水银灯不知道从哪里得到的神秘主炮，这个玩意儿比那个星河更强，但依旧只能用在她的座驾上……"
ge_sgt_main_beam_1:0 "§M星河主炮-1号位§!"
ge_sgt_main_beam_1_DESC:0 "水银灯不知道从哪里得到的神秘主炮，这个玩意儿虽然很强，但是只能用在她的座驾上……"

ge_medium_stg_laser:0 "§M黑翎羽§!"
ge_medium_stg_laser_DESC:0 "这明明射出来的是激光，但是水银灯坚持认为这是羽毛动能弹，还直言声称很快这个激光特效就会换成真正的羽毛特效了……"
ge_small_stg_laser:0 "§M黑翎羽§!"
ge_small_stg_laser_DESC:0 "这明明射出来的是激光，但是水银灯坚持认为这是羽毛动能弹，还直言声称很快这个激光特效就会换成真正的羽毛特效了……"
ge_large_stg_laser:0 "§M黑翎羽§!"
ge_large_stg_laser_DESC:0 "这明明射出来的是激光，但是水银灯坚持认为这是羽毛动能弹，还直言声称很快这个激光特效就会换成真正的羽毛特效了……"
ge_stg_laser_on_hit_s_tt: "命中时，将降低目标舰船§R10%命中率§!，该效果持续30£time£。（该效果最多叠加5次,不限槽位大小）"

ge_sgt_torpedo:0 "§M虚空炸弹§!"
ge_sgt_torpedo_DESC:0 "§R警告，虚空隔绝减弱，同质体信息融合度正在上升。§!"
ge_sgt_torpedo_on_hit_s_tt: "命中时，有§B50%§!的概率造成该武器命中目标时等值的额外伤害。"

ge_sgt_pd:0 "§M虚锋§!"
ge_sgt_pd_DESC:0 "§M“这是陈老太爷教我的！”§!\n§M“陈老太爷是谁啊？……”§!"

