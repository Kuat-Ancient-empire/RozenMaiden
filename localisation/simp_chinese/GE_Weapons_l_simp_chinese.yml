Kirakishou_Blast: "心灵震爆"
Kirakishou_Blast_DESC: "在空间极大的宇宙环境中用蔷薇藤蔓来战斗显然十分不聪明，于是雪华绮晶便想到了这个简单粗暴但又不失华丽优雅的攻击方式。"


