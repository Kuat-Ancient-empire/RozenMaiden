###############################

 concept_roz_rozen_maiden: "§YRozen-Maiden§!"
 concept_roz_rozen_maiden_desc: "蔷薇少女，是传说中拥有生命的不可思议人偶，制作者是谜样的人偶师['concept_roz_rozen']（Rozen）。制作非常细腻，有着宛如真人的拟真度，但从未在市面上流通过，也不知道持有人是谁。失去蔷薇圣母后身体会变得与一般人偶相同。"

 concept_roz_rozen: "§Y罗真§!"
 concept_roz_rozen_desc: "神秘的天才人偶师，蔷薇少女的创造者(父亲大人)。他曾经失去了女儿，因此渴望通过这些炼金人偶创造出自己心中完美无瑕的少女['concept_roz_alice']，然而却由于没有一个能达到他心目“爱丽丝”的境界，而在悲叹之余销声匿迹，离开了他心爱的\"女儿们\"。最终罗真迷失在长久的岁月中失去了作为人类的本质和存在的形式。\n——是位不合格的父亲呢……"

 concept_roz_alice_game: "§RAlice-Game§!"
 concept_roz_alice_game_desc: "（此处引自拉普拉斯魔['concept_roz_Demon_de_Laplace']口述）\n爱丽丝游戏，蔷薇少女的宿命，必须互相战斗夺取彼此的[' concept_roz_rosa_mystica']，最终获胜取得全部蔷薇圣母的蔷薇少女可成为完美少女——Alice，见到父亲大人。"

 concept_roz_alice: "§RAlice§!"
 concept_roz_alice_desc: "爱丽丝，只在罗真心中存在的纯洁无瑕少女。是蔷薇少女们所追求的目标，只有在['concept_roz_alice_game']中获胜才能成为爱丽丝、见到父亲。"

 concept_roz_rosa_mystica: "§PRosa-Mystica§!"
 concept_roz_rosa_mystica_desc: "蔷薇圣母，令人惊叹的炼金物品，是蔷薇少女们生命的来源，也是罗真的心之碎片。在蔷薇圣母被夺走后 连同记忆的一部分、[' concept_roz_jinnkouseirei']、武器、技能等都会被新主人所获取。如果蔷薇圣母十分抗拒新主人的话，可能会带来一系列排斥反应，甚至可能使新主人死亡。"

 concept_roz_jinnkouseirei: "§Y人工精霊§!"
 concept_roz_jinnkouseirei_desc: "人工精灵，蔷薇少女所操控的精灵，使魔一般的存在，且拥有不可思议的力量，几乎每个蔷薇少女都有一只，可以通过夺取[' concept_roz_rosa_mystica']的方式得到多只。职责是帮助蔷薇少女寻找媒介，战斗时也是蔷薇少女不可或缺的帮手，还有着多种功能。"

 concept_roz_Demon_de_Laplace:"§L拉普拉斯魔§!"
 concept_roz_Demon_de_Laplace_desc:"外形是一只优雅的兔子，说话从来不会张嘴，但是会发出声音。拉普拉斯妖可以认为是无所不能的存在，Alice Game的解说员，但不晓得站在哪一方。祂自称是爱丽丝游戏的监督者，罗真的老友，辅助['concept_roz_alice_game']的进行。"


 concept_roz_kaban:"§H皮箱§!"
 concept_roz_kaban_desc:"绝大多数蔷薇少女沉睡时所放置的箱子，其上镶着金色蔷薇花，蔷薇少女必须在皮箱内睡觉才能获得真正的休息，里面可能有着一些附带的物品。"

 concept_chronos_storm:"$chronos_storm$"
 concept_chronos_storm_desc:"§R这种宇宙风暴似乎不是自然形成的。究竟是何种事物引发了这世界末日般的恐怖威胁？在这恐怖的时空畸变里面没有人能够侥幸获益；光是幸存下去就已经谢天谢地了。§!"

 concept_roz_abyss_faction: "§R深渊势力§!"
 concept_roz_abyss_faction_desc: "§R深渊势力§!包括其自身和['concept_roz_abyss_vass']"

 #归属于['concept_roz_abyss_faction']，但不妨碍§R深渊§!自身会吞噬他们，不知道它们图什么。\n所有命运的馈赠，都在暗中标好了价格。他们获得了超过一般文明的发展能力，却最终变为了深渊降临时的养料。即使只是轻度感染，但过程已不可逆转，拯救它们的办法唯有净化，也不知道它们图什么。
 concept_roz_abyss_vass: "§P深渊仆从国§!"
 concept_roz_abyss_vass_desc: "§P深渊仆从国§!天然属于['concept_roz_abyss_faction']，是妄图利用深渊强大力量的疯狂国度，但只要感染了深渊，被同化、疯狂化和自毁的进程就是几乎不可逆的，也不清楚他们图啥……\n深渊的强大能量能够使舰队强度和物质生产得到全方面的强化，但同时也会被深渊深度感染，走向不可控的疯狂和自毁，真不知道他们图啥……\n此外，深渊的感染能力非常强大，甚至能够通过模因传播，要想阻断或中和深渊能量必须要使用幽能一类的高阶能量形式，这一点并不难发现，所以他们到底图啥……"

 concept_roz_abyss_vass_difficult: "§3难度§!"
 concept_roz_abyss_vass_difficult_desc: "$roz_start.7777.easy$：额外AI数量为1个\n$roz_start.7777.normal$：额外AI数量为2个\n$roz_start.7777.hard$：额外AI数量为3个\n$roz_start.7777.xiling$：额外AI数量为5个"

 concept_roz_abyss_vass_difficult_2: "§3根据难度§!"
 concept_roz_abyss_vass_difficult_2_desc: "$roz_start.7777.easy$：被选定的AI被侵蚀概率为50%\n$roz_start.7777.normal$：被选定的AI被侵蚀概率为50%\n$roz_start.7777.hard$：被选定的AI被侵蚀概率为70%\n$roz_start.7777.xiling$：被选定的AI被侵蚀概率为90%"

 concept_roz_abyss_challenge: "§R拟真深渊§!"
 concept_roz_abyss_challenge_desc: "['concept_roz_abyss_faction']舰队将获得['concept_roz_abyss_challenge_revive']、['concept_roz_abyss_challenge_suppress']和['concept_roz_abyss_challenge_timed']"
 concept_roz_abyss_challenge_revive: "§_复活机制§!"
 concept_roz_abyss_challenge_revive_desc: "根据难度，['concept_roz_abyss_faction']舰队将获得有限复活次数"
 concept_roz_abyss_challenge_revive_2: "§_复活次数§!"
 concept_roz_abyss_challenge_revive_2_desc: "$roz_start.7777.easy$：['concept_roz_abyss_faction']舰队复活次数为0次\n$roz_start.7777.normal$：['concept_roz_abyss_faction']舰队复活次数为1次\n$roz_start.7777.hard$：['concept_roz_abyss_faction']舰队复活次数为3次\n$roz_start.7777.xiling$：['concept_roz_abyss_faction']舰队复活次数为5次"
 concept_roz_abyss_challenge_suppress: "§C压制机制§!"
 concept_roz_abyss_challenge_suppress_desc: "根据难度，['concept_roz_abyss_faction']舰队在交战时将压制对方舰队的['concept_roz_abyss_challenge_suppress_2']"
 concept_roz_abyss_challenge_suppress_2: "§l战斗能力§!"
 concept_roz_abyss_challenge_suppress_2_desc: "§l狡猾§!"
 concept_roz_abyss_challenge_timed: "§P任务限时§!"
 concept_roz_abyss_challenge_timed_desc: "根据难度，['concept_roz_abyss_challenge_timed_2']内无法击败主要目标，['concept_roz_abyss_faction']届时将对本星系执行['concept_roz_abyss_challenge_timed_return_to_zero']"
 concept_roz_abyss_challenge_timed_2: "§P指定时间§!"
 concept_roz_abyss_challenge_timed_2_desc: "$roz_start.7777.easy$：£time£60年\n$roz_start.7777.normal$：£time£40年\n$roz_start.7777.hard$：£time£20年\n$roz_start.7777.xiling$：£time£10年"
 concept_roz_abyss_challenge_timed_return_to_zero: "§R强制归零§!"
 concept_roz_abyss_challenge_timed_return_to_zero_desc: "深渊，是虚空为了强制归零而产生的各种现象的集合。强制归零一旦发生，意味着这片星系中所有事物都将被§R抹杀！§!\n\n注意：该效果执行所要执行的数据量§R非常庞大§!，这意味着游戏卡顿很长一段时间，在此之后，地图上将一无所有。"

 concept_roz_damage_filter: "伤害过滤"
 concept_roz_damage_filter_desc: "若受到的伤害值小于过滤器设定数值，则本次伤害将无效。"

 concept_roz_trait_hollye_official_resource: "资源月产出"
 concept_roz_trait_hollye_official_resource_desc: "2倍倍率资源：£energy£、£minerals£、£food£\n1.5倍倍率资源：£consumer_goods£\n1倍倍率资源：£alloys£、£sr_void_core£、£sr_rosa_mystica£"
 concept_roz_trait_hollye_official_affection: "好感度"
 concept_roz_trait_hollye_official_affection_desc: "£leader_trait_ge_a_strangeness£陌生：结算1个月的['concept_roz_trait_hollye_official_resource']\n£leader_trait_ge_a_friendly£友好：结算2个月的['concept_roz_trait_hollye_official_resource']\n£leader_trait_ge_a_like£喜欢：结算3个月的['concept_roz_trait_hollye_official_resource']\n£leader_trait_ge_a_love£爱意：结算4个月的['concept_roz_trait_hollye_official_resource']"
 concept_roz_trait_hollye_commander_affection: "好感度"
 concept_roz_trait_hollye_commander_affection_desc: "£leader_trait_ge_a_strangeness£陌生：复活次数为1次\n£leader_trait_ge_a_friendly£陌生：复活次数为2次\n£leader_trait_ge_a_like£陌生：复活次数为3次\n£leader_trait_ge_a_love£陌生：复活次数为4次"
