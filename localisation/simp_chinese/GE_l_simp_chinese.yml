r_roz_stasis_field: "§M虚空盾发生器§!"
r_roz_stasis_field_desc: "这是那段失落历史留下来的丰碑. 由于这玩意儿已经爆炸过一次了，因此工程部只能修复发挥静滞场作用的那部分元件，对于产生迷彩隐形的那部分暂时是无能为力了。"
