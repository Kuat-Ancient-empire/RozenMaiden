 #Beacon of Space-Time
r_roz_Chronos_Label:"§C时空道标§!"
r_roz_Chronos_Label_desc:"螺旋状的雾团，拿在手中具有相当的重量。与雪华绮晶建立了灵魂绑定。即使是被封存的状态下也会不断扭曲折叠周围时空，激活状态下可轻松造成IV级时空畸变。\n§C--祂曾是无尽星空的引路者，祂曾被深渊的污染侵蚀，这片残破但纯粹的权柄碎片或许是祂最后的净土§!……\n§R需注意：激活§C时空道标§!会轻微破坏当前时空的连续性，我们将在一段时间内无法获取准确时间！§!"
r_roz_Chronos_Label_active_effect_tt:"\n在选择的星系中制造一场§C时空风暴§!。伴随风暴产生的时空畸变将§R杀死§!当前风暴范围内的星系殖民地上的15%的人口£pop£§!§!，对星球的生产生活造成§R灾难性的破坏§!，并将星系内随机一颗无价值星球破坏为§H破碎星球§!。\n "
r_roz_Chronos_Label_effect:"激活后的一年内，§C时空道标§!将允许所有舰船跳跃，绕过超空间航道。\n激活时,若处于战时，将向所有正在战斗的敌方舰队释放时空乱流，迫使其进行§R紧急超光速跃迁§!。"

 ##tps
r_roz_teaparty_set: "§Y茶会器具§!"
r_roz_teaparty_set_desc: "水银灯根据遥远庭院时光的记忆复刻出来的精致炼金工艺品，虽然她本人一直不愿交代这些器具的用途，然而在每次人偶茶会中这些东西都会被盛满点心与红茶端上餐桌。"
r_roz_teaparty_set_ct: "\n§B您可以从这里更改茶会的举办时间§! \n \n"
r_roz_teaparty_set_possible: "§R您已经进入设置界面!§!"

r_roz_orgel: "§M水银灯的八音盒§!"
r_roz_orgel_desc: "这个小巧的八音盒曾经是水银灯最重要的宝物——这是父亲罗真第一次送给她的礼物。这是一个神奇的炼金物品，哪怕它未奏响乐章，周围的听众也能被安抚情绪。"


 #shinku
roz_shuukan_shoujonotsukurikata_vol1:"周刊——少女的制作方法 Vol.1"
roz_shuukan_shoujonotsukurikata_vol1_desc:"来历不明的刊物，其上书写了蔷薇少女的制作方法，其中附带了些许制作工具，以及一枚黄铜色的发条。\n\"所谓的「['concept_roz_rozen_maiden']」是由著名人偶师['concept_roz_rozen']所创造的七个人偶，出现在市场上的记录极端稀少，因此现在甚至有说法怀疑其真实性。而根据那稀少之极的记录来看该系列的人偶各自的制作年代也相当分散，甚至有相隔数百年之久，这是独自一人的技艺吗？罗真又到底是什么人呢？所谓的蔷薇少女就是包含着如此多姿多彩谜团的幻之古董人偶了。而如今将通过你的手复苏过来！\""
roz_shuukan_shoujonotsukurikata_vol2:"周刊——少女的制作方法 Vol.2"
roz_shuukan_shoujonotsukurikata_vol2_desc:"来历不明的刊物，其上书写了蔷薇少女的制作方法，其中不仅附带了些许制作工具，还有一个华丽的['concept_roz_kaban']，其上镶着金色的蔷薇花，这个箱子与水银灯的那个在外观上如出一辙，其中安放着一对人偶的腿部零件，零件上的铭文写着：§RRozen§!。\n\"第二期附录是可以收纳完成后的人偶的箱子以及——§R大腿部件§!，蔷薇少女的共同点就是在大腿部内侧处刻有签名，这个笔迹被认为出自同一人之手。用每期提供的零件制作出来的、只属于您的蔷薇少女。§R本刊为您奉上的是第五人偶——真红§!。\""

roz_shuukan_shoujonotsukurikata_vol3:"周刊——少女的制作方法 Vol.3"
roz_shuukan_shoujonotsukurikata_vol3_desc:"来历不明的刊物，特辑上详细描述了如何为人偶的眼球贴上眼珠，其中还附带了些许制作工具以及新的人偶部件——小腿及右脚"

roz_shuukan_shoujonotsukurikata_vol4:"周刊——少女的制作方法 Vol.4"
roz_shuukan_shoujonotsukurikata_vol4_desc:"来历不明的刊物，本期特辑介绍了各种人偶制作工具的详细功能和用法，其中附带了些许制作工具以及新的人偶部件——上臂"
roz_shuukan_shoujonotsukurikata_vol5:"周刊——少女的制作方法 Vol.5"
roz_shuukan_shoujonotsukurikata_vol5_desc:"来历不明的刊物，本期特辑讲解了如何使用化妆品来打扮人偶，其中附带了些许制作工具以及新的人偶部件——下臂"
roz_shuukan_shoujonotsukurikata_vol6:"周刊——少女的制作方法 Vol.6"
roz_shuukan_shoujonotsukurikata_vol6_desc:"来历不明的刊物，本期特辑为纺织工艺教学，重点介绍了蕾丝织物的制作与应用，其中附带了些许制作工具以及新的人偶部件——手部"
roz_shuukan_shoujonotsukurikata_vol7:"周刊——少女的制作方法 Vol.7"
roz_shuukan_shoujonotsukurikata_vol7_desc:"来历不明的刊物，其上书写了蔷薇少女的制作方法，其中附带了些许制作工具以及新的人偶部件——眼珠"
roz_shuukan_shoujonotsukurikata_vol8:"周刊——少女的制作方法 Vol.8"
roz_shuukan_shoujonotsukurikata_vol8_desc:"来历不明的刊物，其上书写了蔷薇少女的制作方法，其中附带了些许制作工具以及新的人偶部件——躯干"
roz_shuukan_shoujonotsukurikata_vol9:"周刊——少女的制作方法 Vol.9"
roz_shuukan_shoujonotsukurikata_vol9_desc:"来历不明的刊物，其上书写了蔷薇少女的制作方法，其中附带了些许制作工具以及人偶的零件"
