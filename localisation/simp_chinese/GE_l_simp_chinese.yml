r_roz_extrinsic_xinlin_crystal_unknow: "§B奇异希灵水晶§!"
r_roz_extrinsic_xinlin_crystal_unknow_desc: "一个棺材状的晶体，至于为什么要这么形容，这是所有科研人员在审视其外貌后的一致看法……\n物理结构强度极高，我们尚未找到合适的损毁方法来让它破层皮……\n§Y晶体内存储数据仍在解析中§!……"

r_roz_extrinsic_xinlin_crystal: "§B超限容晶体-12345型(小公主特供版)§!"
r_roz_extrinsic_xinlin_crystal_desc: "神秘而强大的希灵文明给予我们的关键帮助，逆转神格污染与重塑蔷薇圣母的主控晶体。它的真身如今正镶嵌在破败神国星系中的资讯重构仪上，但仍可独立发挥作用。水银灯对这个命名吐槽了若干次，不过我们的科学家还是决定保留原名。"

r_roz_extrinsic_xinlin_crystal_broken: "§g损毁的超限容晶体§!"
r_roz_extrinsic_xinlin_crystal_broken_desc: "原本的超限容结晶体-12345型(小公主特供版)，因为唤醒真红项目中的高强度使用，已经过载损坏，大部分结构失去作用。但作为超级文明的技术造物，这个结晶体依然能够让我们的科研人员得到有效启发。"

