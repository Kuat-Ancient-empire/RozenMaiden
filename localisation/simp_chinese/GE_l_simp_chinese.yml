pc_roz_YS_planet: "§R神国核心§!"
pc_roz_YS_planet_desc: "令人不安的外表下却藏着一块宝藏之地，这究竟是大自然的鬼斧神工还是某个未知存在的作品？"

 pc_roz_YS_planet_cant_colony: "§R¿虚境星球?§!"
