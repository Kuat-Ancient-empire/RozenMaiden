roz_shuukan_shoujonotsukurikata_project_chain_title: "少女的制作方法"
roz_shuukan_shoujonotsukurikata_project_chain_desc: "不知从何而来的神秘包裹，打开后竟然是蔷薇少女的人偶组件，这种漫画故事里的剧情怎么可能成真呢？然而，按照水银灯的说法，因果的大门已经向[Root.GetRulerName]启开，尽管来源和动机仍然成谜，谜之周刊确实已经选定了[Root.GetRulerName]作为收件人。总有一天，第五人偶真红的躯体将会在[Root.GetRulerName]手中复归完整吧。\n\n“§M看你忙活着拼接人偶组件的样子……往事历历在目啊。§!”"
