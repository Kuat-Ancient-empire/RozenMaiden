council_agenda_agenda_void_core_boost_name:0 "§B能源泄洪§!"
council_agenda_agenda_void_core_boost_desc:0 "在如今这个黄金时代，能源过剩居然已经成为了困扰我们的一个不小的问题，因此实施周期性的能源泄洪便是理所当然的高效解决方案了，这些廉价而磅礴的能量将毫无保留的供应给太空部队以及全银河各地民众的家中(前提是他们运得回去)。有不少社会学家曾指出这个方案会让人们养成挥霍能源的恶劣习惯，如果我们§R失去了这个无限能源§!，整个文明很可能会§R瞬间崩塌§!……"



