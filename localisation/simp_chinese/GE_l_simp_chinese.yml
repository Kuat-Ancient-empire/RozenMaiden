col_roz_YS_planet: "§R外神所在§!"
col_roz_YS_planet_desc: "和虚境星球相比，这里浓厚的紫色大气层并没有隔绝作用，舰船可以自由进出。而大气之下是一片勃勃生机万物竞发的景象，地面的生态环境类似于盖亚星球，不过令人困惑的是这里存在着数量众多、各式各样、功能正常的文明设施。在这里呆久了耳边时不时会传来神秘的低语，这对居民们的精神是种严峻的考验。"
