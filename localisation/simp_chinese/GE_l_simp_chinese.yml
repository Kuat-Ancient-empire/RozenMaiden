roz_void_energy_research_chain_title: "§B虚空科技起源§!"
roz_void_energy_research_chain_desc: "针对那扇门的实验所产生的神秘光点已经向我们揭示了其无与伦比的价值，同时也暴露出了其巨大的风险性。最终我们决定依旧冒险对这个光点进行研究，同时我们也应该对N之领域内的研究设施进行改良加固以应对某些突发情况。"

roz_outland_system_chain_title: "§P破败神国§!"
roz_outland_system_chain_desc: "那道时空裂缝将我们引领至此，然而这片昏黑的星系并不处于现实宇宙里，视线延伸至深处也只能看到无比深邃的黑暗. 所有人的脑内回档着似有似无的低语声，那犹如濒死之人的呻吟……"
