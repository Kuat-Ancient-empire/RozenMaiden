ge_shippart_time_freeze:0 "§B悖论引擎§!"
ge_shippart_time_freeze_DESC:0 "§BTime is on our side!§!\n\n§B时间静止§!\n\n进入战斗后敌方舰队的时间流速将被全面静止，持续25£time£。冷却时间为60£time£。\n§R（请注意，对拥有动态修正的舰队无效，比如说夸特——用动修对付动修，遭殃的是CPU）\n（就看谁读取和修正的快……）\n（你或许能看到你们的修正在跳舞）\n（确实，大道都磨灭了）§!"
ge_shippart_titian_time_freeze:0 "§B时间静止§!\n\n进入战斗后敌方舰队的时间流速将被全面静止，持续25£time£。冷却时间为60£time£。\n§R（请注意，对拥有动态修正的舰队无效，比如说夸特——用动修对付动修，遭殃的是CPU）\n（就看谁读取和修正的快……）\n（你或许能看到你们的修正在跳舞）\n（确实，大道都磨灭了）§!"
roz_time_freeze_menu_title: "启动时间静止"
roz_time_freeze_ship_button: "§B时间静止§!\n\n§H消耗§!：£energy£20000 £sr_void_core£50\n§H冷却§!：60£time£\n\n§B启动时间静止§!。\n永恒之枪所在星系内的所有§H未被时间静止的§!敌方舰队的时间流速将被极大幅度减缓，它们将在失去护盾的情况下毫无反抗地被我们歼灭。\n§R注意：悖论引擎无法在启动时停的过程里再次启动时停！§!"
roz_time_freeze_activity_key: "敌方已处在悖论引擎的影响范围内！"
