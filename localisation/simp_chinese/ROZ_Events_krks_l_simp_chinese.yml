roz_krks_leader_evt.12.title: "\"苏醒\""
roz_krks_leader_evt.12.desc: "在看见[Root.GetRulerName]戴上戒指确认契约签订后，雪华绮晶满意地回到了N之领域。不过她前脚刚离开，水银灯便\"巧合\"地苏醒了过来。"
roz_krks_leader_evt.12.aa: "水银灯你刚刚实在装睡吧？"

roz_krks_leader_evt.13.title: ""
roz_krks_leader_evt.13.desc: "哼……我才不会做这种无聊的事情，不过是恰好恢复过来了而已！"

roz_krks_leader_evt.13.aa: "没受伤吧？"
roz_krks_leader_evt.13.aa.res: "当然，作为蔷薇少女大姊的我可没那么脆弱，光靠一只黑羽龙就足够抗下那个爆炸了。不过话说回来，你果然还是对我的妹妹下手了呢……"

roz_krks_leader_evt.13.bb: "这能有效对抗那个还没死透的怪物！"
roz_krks_leader_evt.13.bb.res: "呵呵，你说的确实没错，只是没想到你这么果断……不过也好，她刚刚摆脱控制，剩余的力量十不存一，是需要好好补充的。不过你要好好满足她哦，不然她可能就会习惯性的无差别伤害了ww"

roz_krks_leader_evt.13.cc: "你是怎么把雪华绮晶救回来的？"
roz_krks_leader_evt.13.cc.res: "是拉普拉斯魔给我提供了时机，不过嘛就算没有祂我也能冲破那个怪物的封锁把雪华绮晶就出来！"

roz_krks_leader_evt.13.dd: "又是祂吗，总之辛苦你了"
roz_krks_leader_evt.13.dd.res: "嗯——，我得会箱子里睡一觉了，我要睡到自然醒，不准提前叫醒我！"
roz_krks_leader_evt.13.dd.ct: "N之领域初步恢复了正常，现在可以重新联络水银灯了。"


