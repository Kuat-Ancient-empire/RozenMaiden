 #ge_event.2052.bb.respond:0 "￥*&我知道知我道知道我知我道，这个容器确实太弱了，不过你放心，我给整了点兴奋剂~￥*&"
 #ge_event.2052.cc:0 "混蛋，给我住手！"
 #ge_event.2052.cc.respond:0 "￥*&*&…*￥*&劲…有点大………吃了你吃了你吃了你吃了你吃了你吃了你吃了你吃了你吃了你吃了你吃了你…*"
 #ge_event.2052.dd:0 "你的脑子是不是被深渊给烧坏了? "
