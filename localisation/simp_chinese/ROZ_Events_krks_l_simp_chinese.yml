roz_krks_leader_evt.20.title: "告一段落"
roz_krks_leader_evt.20.desc: "随着我们战胜操控雪华绮晶的可怕怪物后，全国境内陷入昏迷的公民逐渐恢复了意识，各级政府妥善完成了善后工作，帝国领导层迎来了一位可爱而\"乖巧\"的小天使，一度被瘫痪的N之领域在两位蔷薇少女的协助下恢复了基本运转，一切都在往好的方面发展。不过[Root.GetRulerName]知道，那个被称为堕落神族的怪物还没有死，祂的灵魂藏匿与N之领域的深处，时刻尝试着绕过[Root.ruler.GetHeShe]的屏蔽再次控制雪华绮晶。"
roz_krks_leader_evt.20.aa: "保持警惕"












