roz_krks_leader_evt.401.title:0 "假面舞会"
roz_krks_leader_evt.401.desc:0 "这是一座文艺复兴时期遍布水网的繁荣城邦，恰逢节日庆典，整个城市的人都在夜晚的广场上参加假面舞会。\n你为自己投影出一套土著贵族的精美服饰，外加一张金色镶边的白色假面，恰到好处地融入进来。雪华绮晶的娇小身躯被你抱起，托着胳膊让她倚靠在胸前。\n“嘻嘻，主人就算扮土著也遮不住独特的气质呢~”\n\n市民，佣兵，交际花，商人贵族簇拥在一起，一片欢声笑语，夜幕中绽放不停的华丽焰火将舞会推至高潮。忽然你瞄到周围一座塔楼顶似乎站着一个兜帽男子，再一眨眼却已消失不见。\n\n“啊啦，您也注意到了吗？看来马上会发生很有趣的事情呢。”\n\n又一阵焰火升空，人群继续歌舞欢腾。神秘人在城市守卫疏忽的间隙中时隐时现，向着达官贵人的聚集处接近着。\n不久后远方隐约传来喧闹和惊叫声，紧跟着一声枪响惊吓了舞会上的所有人，“大人死了！抓刺客！”的呼喊此起彼伏。"
roz_krks_leader_evt.401.aa:0 "他已经离开案发现场了"
roz_krks_leader_evt.401.aa.ct:0 "§P“作为人类，他刚刚从那么高的地方跳下来居然都没事吗？”§!"
roz_krks_leader_evt.401.bb:0 "他的枪好像有点超前于时代了……"
roz_krks_leader_evt.401.bb.ct:0 "§P“也许那把枪是什么魔法物品也说不定呢~”§!"

roz_krks_leader_evt.402.title:0 "杂物堆"
roz_krks_leader_evt.402.desc:0 "门后的世界漆黑一片，打开随身光源，只看到一座座堆积成山的杂物。你拾起地上的一个小玩意，惊讶地发现这竟然是蔷薇少女的零件？！\n“……这里是父亲大人堆放失败作的杂物间，那些得不到父亲大人垂爱的，未曾诞生的人偶们，最后的归宿就是这里了。”\n雪华绮晶抱起一件空洞的人偶头模，抚摸着它那不存在的头发。四下望去，光亮所及的地方全都堆放着人偶的各部位零件，更深处的那些零件山连光也注视不到，隐没在黝黑的轮廓中。此处是人偶的太平间，也是人偶师罗真的心碎之地。\n“说起来，以前我曾经把真红姐姐的零件藏在这里，本来是打算作为诱饵，没想到却输掉了那场捉迷藏游戏呢。呐，主人，如果以后我被谁拆散后藏在这里，您会找到我吗？”"
roz_krks_leader_evt.402.aa:0 "肯定一下子就找到了"
 #roz_krks_leader_evt.402.aa.ct:0 "“相比其他未能诞生的姐妹，我真是无比幸福呢。”"
roz_krks_leader_evt.402.bb:0 "我会先把那个可恶的异形干掉（"
 #roz_krks_leader_evt.402.bb.ct:0 "“真是”"

roz_krks_leader_evt.403.title:0 "自动人形"
roz_krks_leader_evt.403.desc:0 "这颗星球上的土著文明因致命流行病灭亡后，遗留下来的机器人，竟然和同样已团灭的外星入侵者所制作的机器人进行着目的不明的战争——明明双方的主人都已不在，所要捍卫或掠夺的种族荣耀对机器人来说也仅仅是数据库中的空洞词条而已。\n你和雪华绮晶在空无一人的废墟都市中扎下野营，享受着文明灭绝时代的乡野田趣。\n“主人，有鱼上钩了！欸，怎么是根铁管？”\n另一边，通过放出的隐身无人机，你们目睹了一名自主性较高的侦查型机体，因得知了自己的造物主早已灭绝，和同系列机体作为弃子的制造真相，其思考回路受到了强烈冲击，本应受到禁止的各类情感大量激增，并最后在强烈的自毁倾向下不断攻击着外星机器人和本系列机体的原型机。\n在外星人修建的高塔上，战斗愈演愈烈……战斗双方释放了大量的子弹、激光、冲击波，并伴随着高度的情感外溢，隔着屏幕也能感受到其中的爱与恨、渴望与绝望……！\n非常不巧，战斗即将白热化时，溅射的火力击落了你们的无人机。"
roz_krks_leader_evt.403.aa:0 "还是拥抱存在主义吧"
roz_krks_leader_evt.403.aa.ct:0 "§P“存在即合理……欸，实际上是存在先于本质？”§!"
roz_krks_leader_evt.403.bb:0 "如果哪天我也消失了……"
roz_krks_leader_evt.403.bb.ct:0 "§P“那就让我们在梦中相遇吧，主人。”§!"

roz_krks_leader_evt.404.title:0 "人生五十年"
roz_krks_leader_evt.404.desc:0 "你们降落的这片国度笼罩在衰败的经济和颓废的社会氛围里，此时恰逢某个原本重要的百年纪念日到来，人群参加了五十年前埋下的时间胶囊启封仪式。\n“亲爱的后代，今天是联盟建国100周年的特别的日子。热烈祝福这伟大而光荣的纪念日。我们的时代是很有趣的，想必你们的时代也很有趣吧。我们现在还在建设共有主义，你们应该已经生活在共有主义中了吧。漂亮地开发了我们的美丽的蓝色行星，开拓露娜、在马尔斯着陆，不断地向着宇宙进发，太空船是不是已经冲出了我们的星系了呢，是不是已经和其他行星的文明的代表们进行了对科学和文化的合作的交涉了呢……”\n你和雪华绮晶伪装在人群中，看到一位年老土著个体感慨万千，胶囊中的一封信是他年轻的时候亲手放进去的。"
roz_krks_leader_evt.404.aa:0 "物是人非事事休"
roz_krks_leader_evt.404.aa.ct:0 "§P“令人唏嘘呀”§!"
roz_krks_leader_evt.404.bb:0 "究竟是梦醒了，还是梦碎了？"
roz_krks_leader_evt.404.bb.ct:0 "§P“理想与梦想的交界可能会很模糊，只是美梦也终究有醒来的时候呢......”§!"


roz_krks_leader_evt.405.title:0 "云巅之城"
roz_krks_leader_evt.405.desc:0 "眼前的景象未免太不可思议了。你们来到一座奇异的工业时代土著城市，它居然靠着远超时代的黑科技漂浮在行星的大气层内，在保有异常先进的机械和生化科技的同时，仍旧维持乃至过分宣扬着某种宗教和国民热忱。城市上层装饰精美，生活设施完善，富足的居民来来往往好不热闹，简直是土著们的乌托邦。但越通往下层，贫困、内乱、种族歧视等等恶劣问题也就越暴露出来。当然，你和雪华绮晶只是来到这里的游客，没有任何深入涉及个中内幕的必要。\n\n“主人，他们居然在空中还修了个海水浴场呢。”雪华绮晶看到街角的宣传影片，迫不及待地想见识一下土著的黑科技，你当然乐意奉陪。\n“欢迎！两位神秘的旅客！很高兴再次见到你们！”“你们不了解我们，如同我们不了解你们一样，但旅行就是要玩得愉快！”前往浴场的路上你们碰见一对奇怪的土著双胞胎。你的设备侦测到某种时空粒子，不过他们并无恶意。“噢，请别在意。选一个纪念品吧？”\n两个漂亮的徽章被推到你面前，用来作雪华绮晶的发饰别扣正合适。"
roz_krks_leader_evt.405.aa:0 "精美的笼"
roz_krks_leader_evt.405.bb:0 "飞翔的鸟"
roz_krks_leader_evt.4051.title:0 "云巅之城"
roz_krks_leader_evt.4051.desc:0 "“好的，这次是这个吗……”在你拿走一枚勋章后，双胞胎嘀嘀咕咕地走远了，而你蹲下身为雪华绮晶别上这枚徽章发饰。“嘻嘻，我好看吗？”\n海水浴场几乎和地面上别无二样，但看着造浪机推动的海浪在离地面数千米的地方扑腾，还是一幅别样的美景。在你驻足人造沙滩时，木板道上的音乐勾起了雪华绮晶的好奇心。等你晃到那里，定睛一看，白衣少女已于人群中翩翩起舞，有人随着音乐打起节拍，围观的游客一阵叫好。"
roz_krks_leader_evt.4051.aa:0 "好想让时光定格在这一刻"
roz_krks_leader_evt.4051.aa.ct:0 "§P“这真是太棒了！让我们翩翩起舞吧主人？”§!"
roz_krks_leader_evt.4051.bb:0 "也随音乐一起鼓掌打节拍"
roz_krks_leader_evt.4051.bb.ct:0 "难得见雪华笑得这么开心"


roz_krks_leader_evt.406.title:0 "提醒小助手"
roz_krks_leader_evt.406.desc:0 "“您好，[Root.GetRulerName]，我是VIR，一个原型AI，您忠实的仆人。我的职责是为您提供领导帝国的建议与协助——&@#ERROR……”有个你看到第一眼就感到神烦的机器人漂浮在一片虚无的空间中，看到你们进来时立刻开始播放语音：\n\n §B“请暂停一下，我是来提醒你别忘了去做你妈妈嘱咐你要做的事，例如把冰箱的肉拿出来解冻之类的。”§!\n §C“请暂停一下，我是来提醒你别忘了久坐站起来活动活动，尤其转一下腰和脖子。”§!\n§E “请暂停一下，我是来提醒你别忘了熬夜伤身，注意保持良好的生物节律。”§!\n §G“请暂停一下，我是来提醒你别忘了摸一下机箱温度，定期存个档什么的。”\n §Y“请暂停一下，我是来提醒你别忘了有些要主动点研究的选项一直在搁置。”§!\n §H“请暂停一下，我是来提醒你别忘了有些殖民地好久没运营了。”§!\n §P“请暂停一下……”§!\n §R“请暂停……”§!\n 你顿感天旋地转，如果不做点什么，这个机器人恐怕能说到宇宙热寂。\n“——主人，您还好吗？”雪华绮晶用她袖珍的身躯努力撑了一把快要倒下的你，“虽然没搞清楚什么情况，但主人如果真的需要做些什么的话，我可以在这儿等着主人哦ww”"
roz_krks_leader_evt.406.aa:0 "哎呀，是该起来走走了"
roz_krks_leader_evt.406.aa.ct:0 "§P“主人又忘了呢……主人已经活动完了吗？”§!"
roz_krks_leader_evt.406.bb:0 "关了这玩意！"
roz_krks_leader_evt.406.bb.ct:0 "§P“总之还是要注意劳逸结合哦，主人。”§!"


roz_krks_leader_evt.407.title:0 "世界尽头"
roz_krks_leader_evt.407.desc:0 "你们着陆在一颗太空时代早期文明土著的星球的极地地区，正好在冰原上碰到了土著的科考队，顺理成章地被邀请一同前往整备基地歇脚。站点内，一个影视组说要拍摄一部讲述极地居者故事的纪录片，正在四处采访取材。“看起来蛮有趣的嘛，”雪华绮晶兴致很高，“不知道他们未来发现片子里居然有两个异界来客时会怎么想呢。”\n仅需寥寥数语，见多识广的帝国领袖和以梦为食的人偶少女便撬开了酒吧众人的话匣子，经历和见解随着饮料的交换一同流动。提到极地，大部分人想到的都会是长相奇特的珍稀动物，但那些选择来这里工作、生活和研究的人们构建出了不同于土著文明的其他地方的生活方式。世界尽头就是这样一个地方，那些不受束缚的逐梦者最后都会掉到这里，每个人都有自己的过往和坚持，在荒凉的远古冰原上寻找着下一个落脚点。\n“其实，我们还是拍了那些动物，”纪录片导演拿出尚未剪辑的素材与你们分享，“但这一只......”一片白地上，一支动物族群分成两个方向移动着，一边是栖息地，一边是冰原边缘的觅食地，而它孤独地选择了第三个方向，遥远的群山，横亘在数千公里外。\n“向着广袤大陆的深处而去，它正走向自己最终的结局。”"
roz_krks_leader_evt.407.aa:0 "它为什么要离群？"
roz_krks_leader_evt.407.aa.ct:0 "§P或许它也是个被遗忘的孩子呢§!"
roz_krks_leader_evt.407.bb:0 "这无异于自我了结"
roz_krks_leader_evt.407.bb.ct:0 "§P“……是啊”§!"


roz_krks_leader_evt.408.title:0 "小行星B612"
roz_krks_leader_evt.408.desc:0 "许多小行星从你们身旁掠过，酷似星际障碍赛。“看啊，主人！那颗星球上好像有人！”\n顺着雪华绮晶指的方向望去，一个小小的身影正在小行星上冲你们打着招呼。\n“喂——旅人！你们来得正好，”金发绿衣的小孩倚着锄头，地上是几颗刚刚拔掉的小苗。“请你们帮我检查一下地面上还有没有猴面包树苗，好吗？”\n当然可以，你和雪华绮晶饶有兴趣地翻弄着每一寸土壤，由于这实在是颗很小的星球，因此这份农活不费多久就做完了。“接下来要我们做什么吗，小王子先生？”雪华绮晶笑着给孩子起了个绰号，但从他那些费解却着实有趣的行为来看，倒还真的挺合适。\n“谢谢，但最后这件事还是我来吧。”只见小王子提起喷壶，为星球上唯一一枝玫瑰花浇上水，“我为她锄草，浇水，给她放上屏风和玻璃罩，但她还是不满意......这朵花真让我苦恼！我想去外面转一转。”\n“这朵玫瑰被照顾的很好呢。”雪华绮晶蹲在玫瑰前，细细观详。"
roz_krks_leader_evt.408.aa:0 "我留在这里陪你看花吧"
roz_krks_leader_evt.408.aa.ct:0 "你注视着白蔷薇，正如她注视着玫瑰花。"
roz_krks_leader_evt.408.bb:0 "走吧，不过你肯定放不下她的"
roz_krks_leader_evt.408.bb.ct:0 "§P“没关系，主人，他会再回来，我也一样”§!"
roz_krks_leader_evt.408.cc:0 "你或许可以带着这朵花一起旅行"
roz_krks_leader_evt.408.cc.ct:0 "§P“像我们现在这样吗？主人~”§!"
 #roz_krks_leader_evt.408.dd:0 "远方与玫瑰，真难取舍啊"
 #roz_krks_leader_evt.408.dd.ct:0 "“把玫瑰带上一起前往远方呗~”"






















































