ge_event.1950.name:0 "更进一步"
ge_event.1950.desc:0 "自从我们成功完成了对虚空反应堆的研发工作，我们在N之领域内的活动强度越来越高了，来自黑洞之门科考站的科研团队建议我们应该在N之领域里建设一个大型的综合军事基地以支援我们对这片空间的探索计划.他们甚至已经筹集了一笔足够且可观的资金，现在只需您的一声令下，建设项目就能上马了."
ge_event.1950.aa:0 "准了."
ge_event.1950.aa.ct: "您相信没有代价的事情吗，§R我建议您别信§!"

ge_event.1951.name:0 "建设工程顺利展开"
ge_event.1951.desc:0 "我们的建设工程大幅拓展了N之领域内大型前线军事基地的功能，越来越多的作战人员和探险者都加入了N之领域的异世界探索行动中."
ge_event.1951.aa:0 "太好了！"
ge_event.1951.aa.ct: "建筑：§R悖论起点§!将增加2个£job_llk_over_dimension£$llk_over_dimension$职位"

ge_event.1952.name:0 "无心之举"
ge_event.1952.desc:0 "我们为N之领域基地安装了最先进的雷达和通讯设备，这样一来我们能进一步探知到N之领域的更深处.\n然而工作人员在安装调试过程中出现了失误操作：他不慎将给信号发生器的设置了过高的增幅倍率，这致使他们在测试时信号塔直接发射了强烈的空间震荡和伴生EMP，这不仅差点把基地电站烧了，还在N之领域内发出了这股明显的引力波信号.\n庆幸的是到目前为止我们并没有在N之领域里发现有其他生物存在的痕迹，除了那只叫\"拉普拉斯魔\"的友善兔子……\n此次操作失误被地基方面当作C类应急事件来处理，失职人员被被记过并要求写检讨。"
ge_event.1952.aa:0 "基地方面需要妥善处理这起事故"


ge_event.2000.t:0 "奇怪的信号"
ge_event.2000.d:0 "来自黑洞之门科考站的研究人员报告称，他们在N之领域内部署的亚空间传感器和灵能探机接收到了§R多段杂乱的信号§!，这令他们十分震惊，因为这片空间里除了我们以外不应该存在信号发生的条件.于是他们陆续派出了多架§K无人机§!进行侦察，但目前还一无所获."
ge_event.2000.aa:0 "问问§M水银灯§!吧，毕竟她是这里的主人."

ge_event.2001.name:0 "通讯接入"
ge_event.2001.desc:0 "是你啊，发生什么事了? "
ge_event.2001.aa:0 "(向她讲述异常情况)"

ge_event.2002.desc:0 "……笨蛋[Root.GetSpeciesName]，你们是不是背着我开过一些莫名其妙的门啊? "
ge_event.2002.aa:0 "没有经过反复调查过的门我们是绝对不会乱开的"
ge_event.2002.bb:0 "没有你的建议，我们是不会进行过这种鲁莽行动的"

ge_event.2003.desc:0 "以你们的科技水平来说这确实十分诡异，但是在光怪陆离的N之领域里面其实什么事情都能够发生哦.\n按照你们的方法论来说，这个宇宙所连通的N之领域在概念上属于理性认知地带，这里还能合乎科学常识.然而越是深入N之领域内部，那里的\"景象\"就越脱离常识.\n现实世界是稳定的、有规律的，而那里却是多变的、无规律的，有些地方甚至能扭曲认知与心灵.我觉得这些未知信号很可能就是由N之领域内部偶然逃逸出来的噪音.\n\n（小声嘀咕）难道是我的妹妹们？……"
 #ge_event.2004.desc:0 "这样么，我明白了.\n以你们的科技水平来说这确实十分诡异，但是在光怪陆离的N之领域里面发生什么事情都不奇怪.你们不过是刚刚涉足这个空间的孩童而已.\n按照你们的方法论来说，这个宇宙所连通的N之领域在概念上属于理性认知地带，这里还能合乎科学常识.然而越是深入N之领域内部，那里的\"景象\"就越脱离常识.现实世界是稳定的、有规律的，而那里却是多变的、无规律的，有些地方甚至能扭曲心灵.我觉得这些未知信号很可能就是由N之领域内部偶然逃逸出来的噪音."
ge_event.2003.aa:0 "没想到你懂得这么多..."


ge_event.2005.desc.a:0 "哼哼~我这科学家可不是白当的！"
ge_event.2005.desc.b:0 "虽然我现在不是科学家，但我也是在不停恶补你们的知识的！"
ge_event.2005.aa:0 "你有深入过N之领域吗? "

ge_event.2010.desc:0 "其实我在遇到你们之前就由于寻找一些东西而迷失了在N之领域深处，大概就是在那个时候我陷入了沉睡然后差点被抓住，不过好在被你们救了。"
ge_event.2010.aa:0 "话说当初困住你的那些白色藤蔓是什么? "

ge_event.2011.desc:0 "……啊啊，那是来自我那偏执妹妹的力量，那个孩子叫雪华绮晶. 虽然她也同为蔷薇少女，但是父亲大人当初并没有为她制作身体，所以实际上她并不存在于现实世界中.\n她以前长期呆在N之领域里面，靠着不断吸食外界生物的精神来维持自身，直到……"
ge_event.2011.aa:0 "你是被她暗算了吗? "

ge_event.2012.desc:0 "也不算吧.因为某个大笨蛋的缘故，蔷薇少女们和解了，如今我和雪华绮晶的都有着共同的目标. 但是因为自身特殊的经历，她的内心一直有些扭曲，真是的……\n她突然对陷入沉睡的我发难估计也是一时兴起……越想越气，她竟然如此失礼，她曾经的那个笨蛋媒介也没管教好她！"
ge_event.2012.aa:0 "我很奇怪为什么雪华绮晶没有一路追上来"

ge_event.2013.desc:0 "在N之领域里，一旦错过了什么东西，那么下一次再遇到的机会是微乎其微的哦.我那幺妹基本上是再也找不到我们的了."
ge_event.2013.aa:0 "那就说此事平平无奇咯? "
ge_event.2014.desc:0 "我并不能给你绝对保证，但是如果无人机没有什么发现的话，那么这次事件不会有什么大碍了."
ge_event.2014.aa:0 "了解了，大善"


ge_event.20051.title: "神秘的信"
ge_event.20051.desc: "亲爱的[Root.GetRulerName]，很高兴看到您的祖国已经能初步运用幽能了，显然，架桥计划的进展十分顺利，但是由此带来的深渊入侵只能麻烦您来解决，我已经被消耗了过多的因果而有些力不从心了，呵呵，这也许是裁判者的代价吧……当然，我也为您再次带来了一个§P小礼物§!作为的奖励，等事情结束后您自会收到的。\n\n——您永远的朋友，\n拉普拉斯魔"
ge_event.20051.aa: "奇怪的家伙……"
ge_event.20051.bb: "架桥？"
ge_event.20051.cc: "什么礼物？"






