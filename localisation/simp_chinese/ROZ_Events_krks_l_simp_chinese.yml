ge_event.2015.name:0 "§P谣言§!"
ge_event.2015.desc:0 "最近,国内大型论坛上都出现了一些都市传说，这些故事都有着一个共同点，那就是都涉及到鬼怪摄魂的经典恐怖要素——涉事人被某种存在盯上了，他们被抽干了灵魂并陷入永恒的沉眠.\n这些莫名其妙的都市传说本该过段时间后就被逐渐淡忘，然而在星际网络上却出现了不少确凿证据证明了这些传说的真实性，这使得情况逐渐扑朔迷离了起来，有些地方甚至还出现了小范围的宗教崇拜."
ge_event.2015.aa:0 "哪来的怪力乱神? "
ge_event.2015.aa.ct: "开始局势：\"[capital_scope.GetName]的异动\""


 #defcon_5
ge_event.2016.name:0 "发酵"
ge_event.2016.desc:0 "网传首都星§S§H最繁荣的大都会§!§!出现了一起居民群体性昏迷事件，不过该市政府很快便发公告表示这只是个谣言，让大家多喝开水就完事了……然而几天后，有更多居民陷入了奇怪的昏迷中，医生们用了许多常规手段都无法将病人唤醒，这使得本就将信将疑的市民与网民愈发感到奇怪，相关话题的讨论热度也开始迅速上升.§Y值得注意的是网络上突然出现不少自称为该市市民的网友传播不实言论并渲染恐慌，大肆夸大此次事件的影响.§!"
ge_event.2016.aa:0 "节奏太多了！先封锁消息."
ge_event.2016.bb:0 "有点不妙，赶紧派人前去调查."
ge_event.2016.aa.ct: "这破事怎么都往首都上创啊.jpg"

 #defcon_4
ge_event.2017.name:0 "满城风雨"
ge_event.2017.desc:0 "地方政府封锁了消息渠道并再次出面澄清，这个诡异事件的热度理应就这样被压下去，这样一来我们的调查就可以免受干扰了.然而命运像是故意捉弄我们一样，地方政府的应急方案没执行多久，当地就又不受控制地出现了更多的昏迷症患者.而先前昏迷的病人甚至可是出现意识衰退的迹象。网络舆论瞬间炸开了锅，这起恐怖的事件已经失去了被封杀的意义，无数的阴谋论奔涌而出，有的甚至还开始质疑是政府的某些不可告人的§P反社会实验§!."
ge_event.2017.aa:0 "令人担扰"


ge_event.2018.name:0 "愈演愈烈"
ge_event.2018.desc:0 "我们的调查员刚刚抵达事发城市没来得及开展调查行动，该市的的昏迷症患者突然井喷式增长，将近一个市区的民众惨遭毒手，已经昏迷的病人甚至出现了§P意识衰退§!的迹象，由此各种网络舆论开始不受控制的四散传播开来，在形形色色的群体炒作之下，该市政府全体人员已经被抹黑成不顾市民死活的、黑暗、肮脏、堕落的虫豸了."
ge_event.2018.aa:0 "该死，他们什么都不懂！"

 #defcon_3
ge_event.2019.name:0 "失控开端"
ge_event.2019.desc:0 "我们的调查员在该市进行的调查遭到了不少阻力，该市的不少官员和企业代表认为此事不应太过大动干戈，我们有着先进的医疗科技，一段时间后特效药物出来后这些问题自然就会烟消云散，如果首都政府过于干涉地方政府的\"民生政策\"，反而会严重影响该市的经济活动和市场信心。然而被未知恐怖笼罩的人民已经开始不安了……"
ge_event.2019.aa:0 "实行戒严，全面封控管制！"
ge_event.2019.aa.ct:0 "§Y该死，都这个时候了，这帮地方官怎么敢的? §!\n\n"

ge_event.2020.name:0 "地方紧急联络"
ge_event.2020.desc:0 "尊敬的[Owner.GetRulerTitle]，近日我市突发大量居民不明昏迷事件.这些患者的意识活动在逐渐减弱并且无法被唤醒，但暂无生命危险，现在医生们哪怕是使用了§M泽洛兴奋剂§!也无济于事.我市已实行了全面封控的手段以期阻止症状扩散，然而收效甚微——昏迷趋势依然水涨船高."
ge_event.2020.aa:0 "组织专业医学团队协助地方政府进行调查."
ge_event.2020.bb:0 "组织心灵专家协助地方政府进行调查."

ge_event.2021.name:0 "疑难重重"
ge_event.2021.desc:0 "经过一段时间的调查研究后，流行病学专家们得出了令人困惑的结论——这与传染病无关，他们指出从患者的感染分布上来说这个昏迷症没有任何传染病的传播特点.同时地方警署和帝国情报中心也未发现任何相关的可疑人员.我们的调查陷入了困境."
ge_event.2021.aa:0 "水银灯对这种超自然事件应该比较了解……"

ge_event.2022.name:0 "诡异"
ge_event.2022.desc:0 "坏消息，我们派过去的心灵专家还没来得及进行什么调查就同样陷入了昏迷！这显然是有预谋的恐怖袭击.然而地方警署和帝国情报中心并未发现任何相关可疑人员.我们的调查陷入了困境."
ge_event.2022.aa:0 "居然有如此狡猾的敌人！我们或许该问问水银灯……"

ge_event.2025.name:0 "通讯接入"
ge_event.2025.desc:0 "是N之领域那边有消息了? 还是因为那个奇怪的集体昏迷事件? "
ge_event.2025.aa:0 "你对此怎么看? "

ge_event.2026.name:0 "通讯接入"
ge_event.2026.desc:0 "这个网络热点快闹翻天呢，虽然我对星际政治和阴谋论不感兴趣.但如果是联系起之前关于N之领域的情报，那么罪魁祸首就呼之欲出了——是雪华绮晶.\n但我不知道那孩子用了什么方法几乎屏蔽了我对她的感知，就像……就像是被§R位格压制§!了一样."
ge_event.2026.aa:0 "你这么确定吗? "

ge_event.2027.name:0 "通讯接入"
ge_event.2027.desc:0 "当然了.雪华绮晶就喜欢搞些鬼鬼祟祟的小动作.当初她可是会随意抽取人类的力量，榨干他们的精神力，甚至还对别的媒介下过手……\n但是现在她不再残缺了，这种事情应该没理由再干才对，这并不合理."
ge_event.2027.aa:0 "有什么方法阻止她吗? "

ge_event.2028.name:0 "通讯接入"
ge_event.2028.desc:0 "那丫头最擅长捉迷藏了，我很难通过N之领域来定位到她，更何况现在她的状态似乎不太对……不过她终究还是要通过N之领域才能这样偷偷的搞事情，我可以压制N之领域的活性来阻挠她。\n既然雪华绮晶的力量已经大规模渗透了过来，那就说明她本人也快要现身了，到时候我会尝试去和她交涉一下. 不过为了以防万一，我建议你还是提高一下帝国境内的警戒等级，尤其是加强一下§RN之领域入口星系§!的守备力量."
 #ge_event.2028.aa:0 "制定小型防御舰队计划."
 #ge_event.2028.bb:0 "制定中型防御舰队计划."
ge_event.2028.cc:0 "制定预案."
ge_event.2028.dd:0 "问题不大，我有信心能让舰队立马赶到."
 #ge_event.2028.aa.ct: "一旦有应急情况发生，将会有一支小型舰队被立刻部署至N之领域入口"
 #ge_event.2028.bb.ct: "一旦有应急情况发生，将会有一支中型舰队被立刻部署至N之领域入口"
ge_event.2028.cc.ct: "一旦有应急情况发生，将会有一支舰队被立刻部署至N之领域入口"
ge_event.2028.dd.ct: "雪华绮晶？定叫她大败而归！"

 #defcon_2
ge_event.2030.name:0 "中央政府紧急联络"
ge_event.2030.desc:0 "尊敬的[Owner.GetRulerTitle]，昏迷症已经蔓延到了[Capital.GetName]中心行政区了！医院和收容所已经人满为患，而幸存的民众在面对这诡异现象中已经彻底陷入恐慌。有不少人还明目张胆地宣扬起了邪教崇拜，令人担心的是他们信仰的不明存在似乎真能庇护他们不会被拖入沉眠，然而代价是精神失控……"
ge_event.2030.aa:0 "可恶，看这熊孩子干的破事！"
 #ge_event.2030.bb:0 "雪华绮晶，你打的是友军！"

 #defcon_1
ge_event.20302.name:0 "§HDEFCON 1§!"
ge_event.20302.desc:0 "雪华绮晶的入侵逐渐蔓延到了帝国的其他殖民星球，虽然我们已经向全体公民发布了公告，详细讲述这次事件的源起，然而由于我们始终无法解除雪华绮晶对我国公民的安全威胁，质疑政府执政能力的声音此起彼伏; 而不断发展的邪教势力也因此开始蠢蠢欲动."
ge_event.20302.aa:0 "[Root.GetName]该戒严了."

 #defcon_0
ge_event.20303.name:0 "§R山雨欲来风满楼§!"
ge_event.20303.desc:0 "我们必须尽快打败雪华绮晶，不然[Root.GetName]将有叛乱的风险！"
ge_event.20303.aa:0 "尽人事，听天命."
ge_event.20303.ct:0 "让子弹飞一会儿"

ge_event.2031.name:0 "坏消息"
ge_event.2031.desc:0 "这次是来自黑洞之门科考站的消息.基地指挥官报告称，先前派出去探查的无人机绝大部分已经返航了，唯独一架编号为§HAC130§!的无人机至今没有回家.事实上在数天前，基地控制中心的无人机定位器就失去了对§HAC130§!的跟踪.令人不安的是，曾经正是一架同样名为§HAC130§!的无人机救出了水银灯箱子，而它当时面对的威胁正是由雪华绮晶操弄的白色藤蔓……"
ge_event.2031.aa:0 "不好的预感"

ge_event.2032.name:0 "回归? "
ge_event.2032.desc:0 "黑洞之门科考站紧急通讯：尊敬的[Owner.GetRulerTitle]，我们跟踪到了那架§HAC130§!的信号，它正在返回基地！但…但是它的速度快得离谱，目前已经达到理论设计速度的几十倍以上了！我们敢肯定那玩意儿绝对不是无人机§HAC130§!，无论它是什么……等等，雷达检测到四面八方有大量不明物体在急速接近这里！\n\n[capital_scope.GetName]，我们有大麻烦了……"
ge_event.2032.aa:0 "快去请水银灯！"
ge_event.2032.ct:0 "§R为了直面雪华绮晶，水银灯将离开当前岗位前往N之领域内的基地.\nN之领域通讯已禁用§!."

ge_event.2033.name:0 "紧急通讯联络"
ge_event.2033.desc:0 "来的路上我已经了解情况了，我那位笨蛋妹妹绝对是误会了什么，以为我被坏人拐走了所以过来救我呢……咳嗯，总之交给我来解决吧，雪华绮晶这种臭小鬼揍一顿就老实了~"
ge_event.2033.aa:0 "我相信你"
ge_event.2033.aa.ct:0 "哼ww，赶快行动以来吧."

ge_event.2034.name:0 "赴汤蹈火"
ge_event.2034.desc:0 "N之领域前线基地紧急播报：§R呲——§!这里是N之领域基地指挥部，现有的的守备力量已§R呲——§!被雪华绮晶的攻势突破，为了迟滞其进攻，§R呲——§!同时保证科考站方面能顺利关闭入口，本基地将于§R呲——§!20分钟后开始自毁，请除指挥室外的所有人员立即撤离至科考站！"
ge_event.2034.aa:0 "始料未及的战斗力"

ge_event.2035.name:0 "保险失效"
ge_event.2035.desc:0 "铺天盖地的白色藤蔓远超基地人员的想象，在紧急播报播完还没过5分钟白色藤蔓就捅穿了整个基地，基地内还没来得及撤离的人员都被藤蔓吞噬了，最终的自爆和最后的撤离都没能成功实现……为了安全起见我们正在全力关闭距离N之领域入口相近的传送门，但这也意味着还在N之领域内执行探索任务的人员陷入了生死未卜的状态."
ge_event.2035.aa:0 "我们失去了主门…"

ge_event.2036.name:0 "血舞"
ge_event.2036.desc:0 "水银灯没来得及在N之领域基地沦陷前到达那里，但是她还是在极短的时间里抵达了科考站.\n由于之前对N之领域的大规模探索，N之领域的入口已经被我们大规模扩大了，要想关闭这扇门，我们必须逐级下调引力发生器的输出功率，不然会导致出口被时空乱流撕裂，这直接导致了我们没法快速的关闭传送通道……现在那些白色藤蔓正在如潮水般从门内涌出，那些还坚守在附近的陆战队员都被那些藤蔓淹没了.\n通过科考站内部监控镜头，我们注意到那些骇人的藤蔓并不是完全的纯白，而是白色中夹杂了点猩红……\n\n\n§g拉普拉斯魔小贴士:前方高能，请即时撤离位于殖民星系内的非军事或特殊船只！§!"
ge_event.2036.aa:0 "我有种不好的预感...先让水银灯撤退！"
ge_event.2036.bb:0 "全体舰队，列阵迎敌！"
ge_event.2036.ct:0 "后备防御舰队已就位！"

ge_event.2037.name:0 "陷落"
ge_event.2037.desc:0 "我们无法在科考站那么狭窄的空间里用火力压制雪华绮晶，这座在N之领域研究中做出诸多杰出贡献的科考站毫无悬念的沦陷了.白色藤蔓肆意增殖，很快将整个科考站覆盖在内.\n在我方舰队视角来看这就如同一团庞大的藤蔓海洋，藤蔓互相纠缠扭曲而形成的图案也时刻冲击着人们的san值.\n§P与此同时，一些邪教成员在我们的殖民星球用陷入昏迷的民众举行了献祭仪式，星球上空被撕裂出了一个亚空间裂缝，复数的恶意灵能实体由这条裂缝来到现实世界，显然他们崇拜的对象正是雪华绮晶！§!"
ge_event.2037.aa:0 "她亮血条了"

ge_event.2040.name:0 "对话"
ge_event.2040.desc:0 "§P啊哈哈哈哈！~黑蔷薇姐姐我总算找到你了为了找你我可是一路找到了N之领域最里面呢在那里啊我遇见了一个墨水人！是他指引我找到你的他让我给你带个话说，说……》*￥%！&*#……&*(意义不明地叫喊) §!"
ge_event.2040.aa:0 "§M什么墨水人?§! "
ge_event.2040.aa.res: "§P啊我想起来了，那个墨水人就是§R我§!哦~§!"
ge_event.2040.bb:0 "§M别胡闹了，雪华绮晶！你忘了我们还要复活真红吗? ！§!"

ge_event.2041.desc:0 "§W真...红姐》*￥%！&*#……&*§!"
ge_event.2041.aa:0 "§M雪华绮晶?§! "
ge_event.2042.desc:0 "§W姐姐大人快跑！不…不要%！&*§P姐姐大人请你不要走好吗? 这么久没见你了我真的好想你呀~呀~呀~呀呀呀》*￥%！&*#……&*!§!"
ge_event.2042.aa:0 "§M……冥冥！§!"
ge_event.2042.aa.ct: ""
 #ge_event.2042.aa.ct: "请您承担起作为媒介的责任吧"

 # "重锤出击"
 #ge_event.2043.desc:0 "大量的锋利羽毛与海量的白色藤蔓违反科学常识地在太空中激烈交锋，水银灯的黑色羽毛势如破竹的冲断一团又一团的白色藤蔓.\n不远处的帝国舰队发射的激光和炮弹划过这冰冷的太空，准确命中了那一大团张牙舞爪的白色荆棘，成功压制住了敌方反攻."
 #ge_event.2043.aa:0 "这还不够，其他增援舰队到了没有? "

 #ge_event.2044.name:0 "胜利在握? "
 #ge_event.2044.desc:0 "我们正缓慢而坚定地向黑洞之门推进着，将雪华绮晶打败似乎只是时间问题了，接下来我们应该着手准备封闭N之领域"
 #ge_event.2044.aa:0 "很好，不要给她喘息的机会！"

 #ge_event.2045.name:0 "致命冲击"
 #ge_event.2045.desc:0 "当水银灯的攻击范围快要够到N之领域入口时，令人震惊的一幕发生了：原本被集火的而显得萎靡的白色藤蔓瞬间狂暴起来，它们一举突破了火力封锁，将水银灯和前线舰队瞬间覆盖了！同时白色藤蔓以前所未有的规模从入口涌出，雪华绮晶的本体已然现身.\n很明显，雪华绮晶的颓势是装出来的，她想扮猪吃虎！"
 #ge_event.2045.aa:0 "让舰队赶紧后撤！"

ge_event.2046.name:0 "侦测到高能反应"
ge_event.2046.desc:0 "舰队雷达探测到敌方中心坐标处有强烈的高能反应，随后令在场人员震撼的一幕出现了：一条黑色的巨龙撑破了雪华绮晶的包围腾跃而出，强大的能量不断绞杀着周围的事物.那片藤蔓海洋凝滞了一下，随后便努力地靠近水银灯召唤的黑色巨龙，试图避免被水银灯放风筝.……\n\n而在巨龙现身的那一刻，[Owner.GetRulerTitle]的精神力就被掏空了大半，大脑仿佛被钢杵搅拌了好几圈，"
ge_event.2046.aa:0 "§M啧……§!"
 #ge_event.2046.aa.ct:0 "能量抽取的力度似乎放缓了."

ge_event.2047.name: "时空畸变"
ge_event.2047.desc: "雪华绮晶似乎发动了某种时间干涉的能力，战场上除了水银灯的黑羽龙，其余所有舰队和空间站的时间都几乎被凝滞了！"
ge_event.2047.aa: "……我去，这是什么魔法? ！"

ge_event.3049.title: "坏消息"
ge_event.3049.desc: "那支用来防御N之领域的舰队被全歼了！"
ge_event.3049.aa: "可恶…"

ge_event.3051.title: "二阶段"
ge_event.3051.desc: "我们击溃了由雪华绮晶化身而来的庞大能量实体，然而她很快便重新凝聚起了一个全新的化身.这个新怪物如同由怨恨组成的扭曲恶魔，从一道时空漩涡中挣扎而出，其具有的能量反应比上一个还强了不少.这不禁让在场的所有人感到有些毛骨悚然."
ge_event.3051.aa: "第二管血条? "


ge_event.3061.title: "三阶段"
ge_event.3061.desc: "我们又一次击溃了雪华绮晶的恶魔化身，但不出乎我们意料的，她再一次重新复原了.这似乎是一只体型异常巨大并迸发出强烈闪光的提扬绮，然而我们无法准确描述出它身上的纹理，它看起来就像是渲染错误而产生的扭曲奇异的暗色斑块……显然，雪华绮晶化身的怪物已经难以维持自身状态的稳定了."
ge_event.3061.aa: "话虽如此，但是她的能量读数好像更高了……"


 #ge_event.3071.title: "四阶段"
 #ge_event.3071.desc: "雪华绮晶化身的复原没有出乎我们的意料.不过我们发现她周围的能量场越来越混乱了，原先还能看见的白色藤蔓也没了踪影，取而代之的是颜色诡异纠缠成团的扭曲触手.它已经逐渐脱离蔷薇少女的范畴了……"
 #ge_event.3071.aa: "快变！"

ge_event.3071.title: "四阶段"
ge_event.3071.desc: "紧接着便是第四只，这一次，怪物形态彻底崩溃，每一秒钟都在不断变换、扭曲着. 它似乎变成了无数乱七八糟的事物的聚合体，它混乱、无序、且饱含着无尽的恶意. 在它出现的那一刻，一股前所未有的时空震荡通过N之领域传遍了我们的所有舰队，使得他们全部都处于时间静止的影响下了，然而那个扭曲怪物似乎已经毫无神志可言——它甚至把自己也时停了……显而易见的，此刻站在台面上的绝不是雪华绮晶了。"
ge_event.3071.aa: "罪魁祸首被逼出来了"
ge_event.3071.bb: "妈耶！"
ge_event.3071.bb.ct: "妈耶之神将注视投往了这里"

ge_event.3082.title: "通讯接入"
ge_event.3082.desc: "§M喂，你还好吗§!"
ge_event.3082.aa: "精神消耗有点大……"
ge_event.3082.aa.res: "§M还请再坚持一阵子，很快就会结束了……我想你也明白那个东西很奇怪了吧? 我能感受到它每死一次，雪华绮晶的潜意识便会消散一部分，那个不可名状的存在便会占据这一部分空白.等到雪华绮晶的意识完全……完全消散后，那个东西便会取代她——简言之，它不再是雪华绮晶，也不再是蔷薇少女，至少个有着蔷薇圣母的垃圾……§!"
ge_event.3082.bb: "但是我们没法退缩，我们的星球还被它霍霍着呢"
ge_event.3082.bb.res: "§M我知道的，如果我们没法阻止那个魔鬼，这片星海很可能将毁于一旦.雪华绮晶是我的妹妹，我不想再面对失去家人的痛苦，她为了找我而奋不顾身一定也是出于这样的目的……§!"
ge_event.3082.cc: "那么你想怎么做? "
ge_event.3082.cc.res: "§M我会让黑羽龙将全力缠住那个怪物，而我自己则趁机突入那个怪物的核心区域，只要能从它手上把雪华绮晶夺回来，它就无法稳定存在了.§!"
ge_event.3082.dd: "这是孤注一掷啊，你有多大的把握? "

 #ge_event.3083.title: "通讯接入"
ge_event.3082.dd.res: "§M如果我回不来了……不，我不会输给那个卑劣的黑色废物的！§!"
 #ge_event.3083.aa: "所有作战序列将全力支持你的行动."
 #ge_event.3083.aa.res: "静候佳音吧~"
ge_event.3083.bb: "这样太激进了，一定还有别的办法的."
ge_event.3083.bb.res: "§M已经没有时间犹豫了，雪华绮晶的大部分力量已经被那个怪物抢走，她时刻都会被吞噬掉的§!"
 #ge_event.3083.cc: "一定要回来，我不许你抛下我独自离开！"
 #ge_event.3083.cc.res: "如果是倒在了拯救姐妹的路上，这对我也是一种救赎……"
ge_event.3083.dd: "那么待会见了."
ge_event.3083.dd.res: "嗯……"

ge_event.30841.name: "突然闯入"
ge_event.30841.desc: "将注意力转移回战场那边的§M水银灯§!感应到有个灵能通讯正在呼叫她。"
ge_event.30841.aa: "§M你是？§!"

 ##兔子
ge_event.3084.title: "拉普拉斯魔"
ge_event.3084.desc: "哦呀哦呀，亲爱的黑蔷薇小姐.你还是一如既往的莽撞啊 "
ge_event.3084.aa: "§M……死兔子，如果你不是来帮忙的话就别来烦我.§!"
ge_event.3084.aa.res: "这话说的可不太优雅噢，黑蔷薇小姐. 事实上，我就是来帮你的."
ge_event.3084.bb: "§M拉普拉斯妖，这整个事件都有你的身影出没，你在想谋划什么东西? §!"
ge_event.3084.bb.res: "我只不过是一位可怜的导演罢了.不过这次剧本演成的如此糟糕，有很大责任是在于我……无论是希灵出了什么问题，还是虚空大灾变又要开始，这些都不重要……"
ge_event.3084.cc: "§M你再和我讲谜语我就连你一起收拾了！§!"
ge_event.3084.cc.res: "好好好——简言之，控制雪华绮晶的存在是一位被深渊完全侵蚀了的神明.这位神明我不太好和您解释清楚，至于深渊，简单来说它便是#￥%%^$&$%，是一切秩序的反面，是所有认知的终结."
ge_event.3084.dd: "§M那么告诉我解决方法吧.§!"
ge_event.3084.dd.res: "由于你们的强势猛攻，那个堕落神族只能抓紧夺舍的关键机会，祂已经没有什么精力来顾着外界了.待会当我撑开这堆致命的深渊恶瘴，您必须立刻冲进去把雪华绮晶抢出来出来，我最多坚持10秒."
ge_event.3084.ee: "§M这场闹剧该结束了§!"
ge_event.3084.ee.res: "祝你好运，黑蔷薇小姐"



 #ge_event.2050.desc:0 "黑蔷薇姐姐你弄疼tengtengteng我了，真的deeeee…%￥*&*再来多点吧！"
 #ge_event.2050.aa:0 "哼，你是在戏弄我吗."
 #ge_event.2051.name:0 "幕后凶手"
 #ge_event.2051.desc:0 "%￥*…%嘛，我也没打算能瞒着你.不过我总觉得以前在哪里见过你? ￥*&*&…*"
 #ge_event.2051.aa:0 "你总算露面了……舰队武器充能！"
