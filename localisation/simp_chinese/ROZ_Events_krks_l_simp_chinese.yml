 #ge_event.2053.name:0 "惊变"
 #ge_event.2053.desc:0 "白色的藤蔓海洋突然疯狂抽搐了起来，其核心闪烁着强烈的红光，这些恶心藤蔓的增殖速度再次暴涨了.黑色巨龙想要远离这个发狂的敌人，然而没等她开始扭转庞大的身体，仿佛恒星风暴般扩散的藤蔓就把她纠缠了起来，而几架正在抵近轰炸的舰载机也因为这突然变故直接被击毁."
 #ge_event.2053.aa:0 "舰队后撤！……"
 #
 #ge_event.20530.desc:0 "缠绕住黑龙后，白色藤蔓核心中的猩红闪光迅速窜进了水银灯的黑羽龙体内，而黑龙也随即停止了挣扎.\n后撤的帝国舰队失去了后续命令，舰队指挥官们不敢轻举妄动，已经充能完毕的舰载武装保持着蓄势待发的状态."
 #ge_event.20530.aa:0 "尊敬的[Owner.GetRulerTitle]！我们下一步该做什么? [Owner.GetRulerTitle]……? "
 #
 #ge_event.20531.name:0 "现实与真实"
 #ge_event.20531.desc:0 "衰败的路面，坍塌的街区，游荡于空中的破碎陆地，阴沉黑暗的天空……这样崩坏的世界，曾经的我不知道已经梦到过多少次了.如今我为什么又回来了? \n\n\n%￥*…%你似乎很困惑? ￥*&*&…*"
 #ge_event.20531.aa:0 "……你究竟是谁? "
 #ge_event.20531.aa.ct:0 "水银灯女士，这里是舰队指挥部，收到请回复！"
 #
 #ge_event.2054.desc:0 "%￥*…%这是个好问题，自从我陷入深渊以后就再也没有思考这个问题了……&♇%(一段意义不明的吼叫) ￥*&*&…*算了我已经忘了，我还是现在就取个新名字吧，就叫——罗真！哈哈哈哈哈哈"
 #ge_event.2054.aa:0 "你可以去死了……冥冥！"
 #ge_event.2054.aa.ct:0 "姐姐，快醒醒！"
 #
 #ge_event.2055.desc:0 "%￥*…%虽然心魔是个老办法，但是，你打得过guoooooo你的它么? 你对所有人的傲慢、对真红的deeeeeee嫉妒、对成为爱丽丝的贪婪、对蔷薇圣母的暴食……啊对dddddui了，还有你的……￥*&*&…*"
 #ge_event.2055.aa:0 "烦人的垃圾，给我闭嘴！"
 #ge_event.2055.ct:0 "%￥*…%哈哈哈哈，这就对了，还有你对我的暴怒！￥*&*&…*"
 #
 #ge_event.2056.desc:0 "不断挑衅水银灯的是一道黑色人影，TA没有任何五官细节，四肢在不正常的抽动着，完全失真的嗓音和断带重复的音调令人扭曲发狂.情绪有些失控的水银灯召唤出漫天飞舞的黑色羽毛凌厉地攻击着这个莫名的存在，然而黑影毫不费劲地把这些羽毛拍散了.这似乎是场一边倒的战斗."
 #ge_event.2056.aa:0 "我可不会轻易倒下"
 #
 #ge_event.2057.desc:0 "￥*&*&…*虽然你似乎还拥有着令我不安的奇怪能量，但是我已经完全封闭了这里，这下轮到我来瓮中捉鳖了！虽然现在暂时回不了N之领域，但是夺舍你以后这片宇宙就任由我为所欲为了.\n￥*&*啊，对了￥*&*&…*，提醒你一句，这片空间会完全阻断媒介的能量供应，所以你最好速战速决哦￥*&*&…*"
 #ge_event.2057.aa:0 "你废话可真多."
 #
 #
 #ge_event.2058.desc:0 "￥*&*&…*等等，为什么你还这么活蹦乱跳的，这不可能！难道雪华绮晶的记忆是假的? ￥*&*&…*"
 #ge_event.2058.aa:0 "她的记忆是没错，但是你似乎太小看我的媒介了呢."
 ##ge_event.2058.bb:0 "你都看到我能召唤出那条巨龙了都一直没反应."
 #ge_event.2058.cc:0 "你的脑子肯定是给深渊烧坏了……"
 #
 #ge_event.2059.desc:0 "￥*&*&…*[Owner.GetRulerTitle]? 哪怕是在整个多元宇宙里都没几个存在能无视深渊污染的封锁！你又不是那个你这不可能不可能不可能能能能能￥*&*&…*"
 #ge_event.2059.aa:0 "哦呀，你之前那十拿九稳的态度去了哪里? "
 #
 #ge_event.20xx.desc:0 "￥*&*啊哈￥*&*哈哈哈我明明明明明白了你的是虚%#￥空哈嘎￥￥%……&*"
 #ge_event.20xx.aa:0 "听你说话真是劳神，你该闭嘴了"


ge_event.2061.name: "尾声"
ge_event.2061.desc:0 "以黑羽龙为首的帝国舰队与怪物激烈交锋着，浩瀚的能量震荡不断动摇着战场宙域. \n先前消失的白色藤蔓从那团扭曲事物中爆发，似乎在进行着最后的决死反扑；而黑色的巨龙产生了剧烈的能量波动，它身躯一震便向着怪物猛冲过去."
ge_event.2061.aa:0 "掩护水银灯的行动"
 #ge_event.2061.aa.ct:0 "姐姐大人，这次我不会再弄丢你了！"

ge_event.2062.name: "毁灭"
ge_event.2062.desc:0 "蓄势待发的帝国舰队获得了明确的攻击指令，无数的炮弹和激光轰向了怪物，最终它在一场新星爆发般的爆炸中粉身碎骨，然而一同消失不见的还有那条黑色巨龙和残存的苍白蔷薇……\n在场人员都亲眼目睹了黑色巨龙与藤蔓海洋的毁灭，他们不约而同地默默摘下军帽，沉重地注视着爆炸产生的强光——这片光芒炽热而纯粹，没有一丝黑暗."
ge_event.2062.aa:0 "结束了"

ge_event.2063.name: "搜寻"
ge_event.2063.desc:0 "来自戒指的能量榨取渐渐停止了下来，[Owner.GetRulerTitle]因此恢复了意识.\n通过堆积如山的信息简报，[Owner.GetRulerTitle]了解了后续的发展.有那么一刻，[Owner.GetRulerTitle]觉得水银灯很可能已经出事了，但是由戒指传来的联系让他放心了下来."
ge_event.2063.aa:0 "水银灯还活着，赶快把她带回来！"
















ge_event.2064.name: "回收"
ge_event.2064.desc:0 "我们的打捞组开始进行战场清扫和搜寻幸存者，很快他们便在爆心附近发现了一个华丽行李箱，它的款式看上去和水银灯的那个几乎一模一样……"
ge_event.2064.aa:0 "新的箱子？"

ge_event.2065.desc:0 " "
ge_event.2065.bb:0 ""

ge_event.2066.name: "苏醒"
ge_event.2066.desc:0 "经过一番折腾，工作人员顺利带回了那个行李箱并打开了它. 行李箱内，陷入沉睡的水银灯正被一个华丽而陌生的金发人偶紧紧搂住. 她那琥珀般的漂亮眼睛静静的打量着我们的工作人员，似乎没有产生敌意和抗拒。随后她连同水银灯一起被带到了[Owner.GetRulerTitle]面前。 "
ge_event.2066.aa:0 "……你好？"
ge_event.2066.aa.res:0 "贵安，黑蔷薇姐姐的主人. 先前对您造成了诸多纷扰，我深感难过，向您道歉……"
ge_event.2066.bb:0 "我其实很想知道那个黑影怪物是谁."
ge_event.2066.bb.res:0 "那个\"墨水人\"啊，听拉普拉斯魔说是什么深渊神族的东西……它是我在N之领域深处探索的时候从虚无之中突然窜出来的。这个脏东西像个牛皮糖一样缠上我以后怎么都甩不开，直到被它抓住并施加了咒印。"
ge_event.2066.cc:0 "怪物被消灭后还会影响到你吗"
ge_event.2066.cc.res:0 "其实那个东西对我施加咒印还在，我能感知到它还没有死哦. 但是我发现来到您身边后\"墨水人\"咒印的存在感就被压制到几乎消失，您身上的神秘特质令我感到惊讶，也让我感到安心. 嘿嘿，看来黑蔷薇姐姐还真是找到了一个好主人了呢~"

ge_event.2066.dd:0 "你是在N之领域里面寻找着什么吗？"
ge_event.2066.dd.res:0 "我和我的姊姊们一直在寻找着贤者之石以交给人偶师樱田纯，他可以创造出新的蔷薇圣母，从而复活真红姐姐！可惜在我们的原位面以及临近概念的位面都无法找到合适的贤者之石了，所以我才会深入N之领域去碰碰运气。"

ge_event.2066.ee:0 "你愿意加入我们吗？我们会为你提供保护的"
ge_event.2066.ee.res:0 "……感谢您原谅了我，请您收下我的蔷薇戒指吧。我的姐姐快要醒了，还请您快点戴上哦，我的主人~"





























































