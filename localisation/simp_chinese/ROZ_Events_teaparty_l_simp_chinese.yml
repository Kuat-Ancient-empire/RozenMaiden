 ####茶会循环事件池


  roz_teaparty_evt.101.title:"Pocky Time"
  roz_teaparty_evt.101.desc:"\"§P总感觉姐姐大人最近经常吃这个叫pocky的点心呢。§!\"\n不知为何水银灯对pocky有一股迷之喜好。虽然她自己的解释只是选择了无趣零食中的一种，没必要经常更换，但显然这个说法可没法满足雪华绮晶的探索欲。在今天的茶会上，雪华绮晶抽出一根pocky，人偶娇小的体型让她必须双手托住才能举起来，联想起曾经势要塞满虚空的白色藤蔓总让你感到一种反差萌。\n\"§P呵呵，我听说在制作pocky的地方，那里的人们都会玩一种叫pocky-game的游戏，姐姐大人这么博学多闻，可以教教我怎么是怎样的游戏吗？§!\"\n\"§M什……§!\"\n被雪华绮晶抱着的pocky指着的水银灯脸上闪过一阵羞红，\n\"§M你在说什么呢？pocky game什么的我根本没有听说过噢……§!\"\n\"§P欸——那……[Root.GetRulerName]sensei可以教教我吗？§!\"\n雪华绮晶把pocky举起来，一端对着你，一端已经快要贴上少女的嘴唇。"
  roz_teaparty_evt.101.aa:"啊哈哈，完全没有听说过呢！"
  roz_teaparty_evt.101.aa.ct:"不行，得正经些，正经些……"
  roz_teaparty_evt.101.bb:"这种情况下不接说得过去吗？！"
  roz_teaparty_evt.101.bb.ct:"\"咔擦咔擦……啪！\"不知道何处而来的一根§M黑羽§!打断了pocky"


  roz_teaparty_evt.102.title:"乳酸菌饮料与再发育"
  roz_teaparty_evt.102.desc:"最近的一次N之领域调查中，探险队找到了一瓶......养乐多？不知为何你总觉得这饮料一定和水银灯存在某种联系，于是在参加茶会的时候顺手带了过来。\n\"§P主人找到了什么有趣的东西呀？§!\"\n雪华绮晶先拿住瓶子研究了一会儿，接着露出一幅若有所思的表情来，含着笑递给了姐姐。\n\"§M唔，这次我就勉为其难地收下吧。§!\"\n在你和雪华绮晶期待（？）的目光中，接过饮料的水银灯一饮而尽，\n\"§M味道还算不错嘛。——呃？总觉得，胸前有点难受？§!\"\n异变突起！在喝了养乐多后，水银灯原本平平无奇的胸部，肉眼可见地再发育起来！优雅的哥特礼服很快便不堪重负，嘶啦一声宣告阵亡！！\n\"§M什……？！喂，这是怎么回事？§!\"\n因为过于巨大而腾不出手，勉强遮盖胸前的水银灯一脸羞红地瞪着你俩。\n\"§P啊啦，姐姐大人需要我的援助吗？§!\"\n捉弄成功的雪华绮晶止不住笑，扶着水银灯走去更衣。而仍坐在席位上的你，最后用余光瞄到了瓶盖上的四个大字：冬扇草堂。"
  roz_teaparty_evt.102.aa:"至福"
  roz_teaparty_evt.102.aa.ct:"\"§M咕！还看过来就挖你眼睛……§!\""
  roz_teaparty_evt.102.bb:"这是连罗真和樱田纯都做不到的事情……"
  roz_teaparty_evt.102.bb.ct:"冬扇，我的超人……"


  roz_teaparty_evt.103.title:"库库侦探"
  roz_teaparty_evt.103.desc:"前段时间，一整套《库库侦探 爱藏版》作为N之领域探险队的最新成果送到了你的办公桌前。\n“§M哦呀？我还以为是什么大发现，这不是我那些幼稚妹妹们最迷恋的儿童节目嘛。我倒是不感兴趣，你就拿给那孩子处理掉好了。§!”\n水银灯都这么表示了，你也就把成套的光碟连同科研队伍成功逆向出的播放设备一起送给了雪华绮晶——本来以为事情就这么结束了，但令你意外的是，这次茶会上雪华绮晶展示了一块大屏幕。闪烁的画面上，几个明显靠着底下的支撑架和场外配音进行演出的动物人偶正在侦破一桩谜案。\n“§P感谢姐姐大人的关照，库库侦探真是帅气呢。但是果然好东西还是应该分享一下~§!”\n雪华绮晶笑着为略有不满的水银灯沏一杯茶，然后把下一杯递给你：\n“§P主人的心意也有收到呢。§!”\n“§M嘁，结果还是要陪着看幼稚无聊的把戏。§!”\n话虽如此，水银灯毕竟没有离席。......说来也奇怪，本来以为这些前超光速土著整不出什么好活，但这部人偶剧的剧情却着实相当精彩。\n“§T真相已经很明确了！犯人就是——§!”\n剧情高潮，你忽然感到黑色少女抖了一抖。想要确认的目光正好撞上水银灯侧眼对你的探查。羞恼的她马上别开了头。"
  roz_teaparty_evt.103.aa:"真精彩！期待下一集！"
  roz_teaparty_evt.103.aa.ct:"要不买几只库库玩偶给她俩呢"
  roz_teaparty_evt.103.bb:"我好兴奋啊！"
  roz_teaparty_evt.103.bb.ct:"§P……主人对库库侦探的热情简直比我还高呢。§!"


  roz_teaparty_evt.104.title:"围攻天堂"
  roz_teaparty_evt.104.desc:"雪华绮晶提议本次茶会在她于N之领域中穿梭时偶然涉足的一颗盖亚星球上举办，她向你们保证，那里的植物类原住民处事和睦，与世无争，这次茶会将是一次有趣的路边野餐。话虽如此，毕竟要进入未知危险的N之领域，你和水银灯还是作了尽可能充足的准备。\n“§M这是...发生什么事了？§!”\n大门打开，眼前景象只可用地狱来形容：郁郁葱葱的森林燃起大火，惊出遮天蔽日的鸟群，湛蓝的天空早已为浓烟所笼罩；远方，一座木质巨城正在遭受星球轨道上持续的火力轰炸而分崩离析。此情此景，就算是自诩武斗派的水银灯也眉头紧蹙。\n虽然你们不好贸然插手其他世界的事宜，雪华绮晶还是追到一株正在缓慢逃离烈火地带的原住民植物。快速地交换了一些基本信息，结合你随身携带的科学单元，这里竟然是与你同一起源位面世界的六百万年前，古茹努尔正在执行毁灭性轰炸的巴奥母星。\n令考古学家扼腕叹息的悲剧正在眼前发生，而毫无疑问，蔷薇少女一旦出手便能轻易扭转局势，击退古茹努尔舰队，乃至延续巴奥的繁衍生息。\n这将开辟一条独立的新时间线，不会对你当代的时间线造成影响。但是，应该阻止这次灭绝行动吗？"
  roz_teaparty_evt.104.aa:"进行干涉，为巴奥保留希望。"
  roz_teaparty_evt.104.aa.ct:"§P“主人的温柔，我真切地感受到了。”§!雪华绮晶放出无数白色藤蔓，顷刻间完成了你的期望。"
  roz_teaparty_evt.104.bb:"保持距离，让一切顺其自然。"
  roz_teaparty_evt.104.bb.ct:"§P“这个世界上，唯有强者才能生存......”§!在最后离开前，水银灯喃喃道。"


 roz_teaparty_evt.105.title:"人偶制造"
 roz_teaparty_evt.105.desc:"参加茶会的你一进来就看到——水银灯和雪华绮晶在打架？！等等，再仔细一看，正在互相攻击的两个人偶，尺寸和精美程度上都和你已经熟悉的两位蔷薇少女有着微妙的差别？转头就瞥到了稳坐在茶会席位上的两名少女。“§P主人可不要误会哦？我和姐姐现在相亲相爱，眼下进行的只是作品之间的一点切磋而已。§!”“§M哼，只是陪妹妹打发一些闲暇时间罢了。§!”\n原来之前雪华绮晶在与众姐妹敌对时，曾经制作了大量被称为「小道具」的袖珍人偶，其有着仿照第七人偶的外表和一定的战斗性能。正好水银灯也在设计制造自己的量产炼金人偶，于是七妹便想比试一下双方眷属的实力。\n正说着，场上的\"小雪华绮晶\"已经使出了关键性的一击，将\"小水银灯\"压在身下动弹不得，双手按住对方的胳膊，似乎宣告着自己的完全胜利。“§P呵呵，看来是我赢了哦，姐姐大人——啊啦，这个展开我也没想到呢。§!”小雪华绮晶忽然俯身吻上小水银灯的嘴，“§M啧!§!”座椅上的水银灯忍不住站了起来，接下来却看到：炼金人偶的伪蔷薇圣母被衔在小道具的口中咽下，接着人偶的身上泛出微光，宛若经过了精细保养，散发出更加夺目的气质来。"
 roz_teaparty_evt.105.aa:"呜哇，这就是袖珍版的爱丽丝游戏吗？"
 roz_teaparty_evt.105.aa.ct:"\"小水银灯\"躺在地上不动了，气氛莫名沉重起来……"
 roz_teaparty_evt.105.bb:"好在现在的蔷薇少女们已经不用再争斗了。"
 roz_teaparty_evt.105.bb.ct:"为了表示某种程度的歉意，雪华绮晶帮助我们改进了炼金人偶制造工艺。"


 roz_teaparty_evt.106.title:"无法预知的命运舞台"
 roz_teaparty_evt.106.desc:"如果水银灯和雪华绮晶都来到了你的位面，那么，其他五位蔷薇少女是否都会在不远的将来也抵达这里呢？最近你一直在思考这种可能性，并在今天的茶会上提了出来。\n\n“§P那不是最好不过吗？主人。啊啊，一想到从未出席过庭园茶会的我也可以同所有姐姐们坐在一起，真是令我期待呀……§!”\n\n过于年轻和天真的七妹还在遐想连篇，身经百战、见得多了的水银灯却没有那么乐观：\n“§M七名蔷薇少女出现在同一时空，看上去就像是要重启爱丽丝游戏一样。仍在沉睡的真红，之前妄图侵占雪华绮晶的那股邪恶力量，还有送我来此的那个兔子……真是的，这么多问题，眼下竟然一个也理不清。未来究竟会发生什么呢……§!”\n\n两位或憧憬美好或心事重重的人偶少女，即便身处天马行空的思考中，也习惯性地抿着杯中的茶水。\n\n见此你苦笑着，伸出戴有蔷薇戒指的那只手，为她们把茶杯加满。\n\n未来吗？望着和熙日光下少女们精致的面容，不论之后有多少强敌和挑战，你都下定决心，要守护到底。"
 roz_teaparty_evt.106.aa:"保护蔷薇少女就是我的使命！"
 roz_teaparty_evt.106.aa.ct:"其实也是想当指环王啦（小声）……§M“§!§P“§!§M盯§!§P——§!§P”§!§M”§!"
 roz_teaparty_evt.106.bb:"所以说，不要停下来啊！"
 roz_teaparty_evt.106.bb.ct:"只要不停下脚步，道路就会……不断延伸"


 roz_teaparty_evt.107.title:"八音盒"
 roz_teaparty_evt.107.desc:"美妙的音乐总有摄人心弦的魔力。前几天参加的一场帝国音乐界顶级演奏会，曲目中的一段特别抓你耳朵，以至于坐到茶会的座椅上时还忍不住哼唱出声。一旁的水银灯忽然扭头过来，略微睁大了双眼。\n“§P姐姐大人，是想起什么旧事了吗？§!”雪华绮晶还是那么敏锐，未诞生者面对父亲大人的第一个作品，就算可以消去曾经带有敌意的嫉妒心，终究也无法彻底释然。\n“§M没什么，只是曾经听过类似的旋律，有些感伤罢了。§!”黑色人偶摇了摇头，驱散旧日的阴影。\n却不想，雪华绮晶不知从何处抱出一只八音盒，“§P姐姐大人说的旋律，就是这个吧？§!”\n人偶轻巧的手拧动发条，音乐在盒中静静流淌，炽热的追求，无比的幸福，自我怀疑，触不可及的悲叹，祝福与诅咒……也许能从中解读出无数种意蕴，但机器毕竟不会开口。\n“§M这是父亲大人第一次送我的礼物……也是最后一次§!”八音盒的发条用尽后，水银灯方才缓缓说道。\n“§P果然是这样呢。§!”雪华绮晶只是低头微笑，“§P主人，这件礼物送给您怎么样？§!”\n谜底一旦揭晓，不管是水银灯还是雪华绮晶继续保有它，都不太合适了。因此你接过来，继续转动发条："
 roz_teaparty_evt.107.aa:"这段旋律十分优美呢。"
 roz_teaparty_evt.107.aa.ct:"钟情于当下吧。"
 roz_teaparty_evt.107.bb:"下次的音乐会，也邀请她们参加吧？"
 roz_teaparty_evt.107.bb.ct:"登堂入室"


 roz_teaparty_evt.108.title:"保留节目"
 roz_teaparty_evt.108.desc:"大海，沙滩，碧空，烈日！\n是了，今天的茶会改在海边举办，而来到此地的两位少女不出意料地身着泳装！\n闪耀的姿态简直能夺过头顶的恒星光芒！\n本来你还担心人偶的身躯可能受不了进水和海水侵蚀，但马上就被水银灯“§M哼！看好了，我的无暇身姿！§!”地踏着海浪所噎回……\n话虽如此，接下来一个大点的浪头差点把水银灯卷走：“§M呜哇！——喂媒介，为什么只是看着啊？§!”\n摔在沙滩上的第一人偶对你和雪华绮晶的围观满脸恼羞，气呼呼地找个沙滩椅靠上吃点心去了。\n“§P主人，我们也下去吧？§!”套着泳圈的雪华绮晶牵着你的手，一小一大两个人在沙滩上留下两道浅浅的足迹。\n唔姆，金色的长发被海水打湿也别有一番美感，你站在浅水中，一手拉住泳圈不让海浪带跑，一手替雪华绮晶梳开贴着脸颊的头发。\n“§P嘻嘻，主人还是去陪一下姐姐大人吧？§!”雪白的小手一指，遮阳伞下的水银灯立刻别过脸来。\n好在你早就准备了另一只泳圈，片刻后，脸上仍旧带点羞红的水银灯已经稳当地漂浮在海面上了。"
 roz_teaparty_evt.108.aa:"泳装回赛高！"
 roz_teaparty_evt.108.aa.ct:"人性在哪里？相机在哪里？全息影像记录仪又在哪里？"
 roz_teaparty_evt.108.bb:"有没有攒劲的节目？"
 roz_teaparty_evt.108.bb.ct:"§M有的哟~你被塞住嘴，躺在沙滩上，脑袋旁边是西瓜，接下来要迎接哪位蒙眼少女的大棒呢？§!"

##真红到来后新增的事件池

roz_teaparty_evt.201.title: "烘焙时间"
roz_teaparty_evt.201.desc: "哦哦哦，今天，蔷薇少女们都换上了女仆装？！\n“§M只是系上白围裙而已，别擅自产生什么奇怪的想法啊喂媒介！§!”\n“§P嘻嘻，主人如果想看女仆装的话，改日我...§!”\n“§M雪华绮晶你也是，不要闹了！§!”\n虽然难免心里有点小失落，不过…为什么要穿围裙呢？你正琢磨这个时，雏莓和真红抱着大面团朝你们走过来。\n“§d啊，是[Root.GetRulerTitle]来了！[Root.GetRulerTitle]也要来尝尝我们做的饼干吗？§!”\n一番解释后，原来是闲不下来的雏莓嚷着好久没烤过饼干了，从没参加过活动的雪华绮晶跃跃欲试，而一向对此无感的水银灯竟然也表示赞成，最后真红也就不得不……“§M噗嗤，我可是听说过的，真红根本没烤过几次饼干，做出来味道绝对相当难吃...§!”\n“§H水银灯，你在和临时仆人讲什么悄悄话吗？你的份还没开始做呢。§!”\n“§M什么？我当然对这种事情没兴趣……§!”\n“§H啊啦，明明之前还高声宣布自己也要参加？§!”\n“§d来嘛来嘛！§!”\n“§P呵呵，不能说话不算话哦，姐姐大人~§!”\n看热闹不嫌事大，你当然也顺势加入拱火一方！\n“§M……嘁，做就做！区区饼干，怎么可能难得倒我水银灯！§!”"
roz_teaparty_evt.201.aa: "快进到烤好出炉！"
roz_teaparty_evt.201.aa.ct: "等等，水银灯是不是才真的是头一回做？"
roz_teaparty_evt.2011.title: "烘焙结果"
roz_teaparty_evt.2011.desc: "雏莓的饼干造型天真可爱，吃着格外香甜；雪华绮晶的饼干尝起来则总有一股描述不出来的浓郁情感融化在口中，唔……\n接下来是真红的饼干，乍看上去并没有什么问题，真的会很难吃吗？很难想象总是一脸认真的真红厨艺会有这么差劲……\n咔嚓咔嚓...其实，味道还可以啊？\n\n“§H我后来专门看了几本烹饪书籍，同样的错误绝不会再犯第二次。§!”真红同样拿起一块自己烤的饼干，“§H嗯，这才是和我配得上的料理水平呢。§!”\n“§d真红，好厉害哦……§!”\n“§P不愧是红蔷薇姐姐大人……§!”\n你看到真红快速提起茶杯递到嘴边，慢慢品了好一会儿才开口道：“咳咳，那当然了……”\n好了，三位选手（？）的作品都品鉴过了，还剩下一位就是……\n“§M……这，这不可能……我水银灯居然……§!”\n远远望着盘中一堆黑色碳化物，你为某位黑色人偶碎掉的自尊心默哀……"
roz_teaparty_evt.2011.aa: "这时候应该勇敢地咽下去表示认可……"
roz_teaparty_evt.2011.aa.ct: "“§H两位愣着干什么呢？这边的饼干一起来吃吧。§!”\n\n你似乎被解围了。"
roz_teaparty_evt.2012.title: "烘焙结果"
roz_teaparty_evt.2012.desc: "雏莓的饼干造型天真可爱，吃着格外香甜；雪华绮晶的饼干尝起来则总有一股描述不出来的浓郁情感融化在口中，唔……\n接下来是真红的饼干，乍看上去并没有什么问题，真的会很难吃吗？很难想象总是一脸认真的真红厨艺会有这么差劲……\n咔嚓咔嚓...啊？！口中炸开的味道已经不能用难吃来形容，简直到了灾难的程度。\n“§M噗哈哈哈哈！看媒介的这副脸色，不愧是真红的手艺呢！§!”\n“§H哎？不应该呀，原先我都学习过了……§!”真红的脸蛋泛起一片羞红，令你急忙想出言安慰，却一时间还没从饼干里缓回来；这时，水银灯拿起一块外貌平平无奇的饼干：\n“§M哼哼，果然还是我做的饼干最出色，哪怕是第一回露手——（咔嚓）——§!”\n这？什么情况？无敌的水银灯倒下了！在她刚把饼干放进嘴里的时候！\n“§d咿呀！水银灯昏过去了！大家，想想办法！§!”\n“§H我的厨艺不可能这么糟糕……§!”完了，真红还在呓语中。\n“§P没关系的，最坏的情况也还有备用身体……§!”"
roz_teaparty_evt.2012.aa: "我需要人偶救护车！"
roz_teaparty_evt.2012.aa.ct: "……或者海姆立克急救法能对人偶管用吗？"

roz_teaparty_evt.202.title: "库库侦探II"  #
roz_teaparty_evt.202.desc: "“§d哦哦？这是——？！§!”今天的茶会约好了要看《库库侦探》，说起来还是真红苏醒后的第一次。没想到，刚到现场的真红穿来了一套酷似剧中角色打扮的侦探装，引得其他人偶少女一阵惊叹。\n“§H没错！这是为了纪念库库侦探剧场版《最后一案》限量发行的库库变身组合！果然还是应该穿着这套来看库库……§!”\n“§d真红，好厉害！就像库库一样！§!”……总感觉真红每次到这方面连画风都变了。\n“§M哼，没想到笨蛋真红居然还有这么一手……§!”水银灯你也跟着闹什么啊？“§M嘛，没关系，这样反而更有意思……§!”\n正说着话，一边的雪华绮晶已经把电视和DVD机布置好，开始播放节目了：“库库侦探：归来记！第44集！现在开始呦，库库！”\n“§H……等等！归来记？不是说《最后一案》就是大结局了吗？§!”\n“§M啊啦啦，笨蛋真红的消息真是不灵通呢，自诩是超级粉丝，却连一年后重启出新篇剧情的事情都不知道吗？真是可笑呢~§!”\n侦探装扮下的真红一下子羞红了脸：“§H这……没办法啊，那是我沉睡后的事吧……不过，能有新篇看，也挺好的吧？§!”\n“§P话虽如此，库库侦探的新篇好像还是出到了第66集宣告完结后就不再有新作了呢。本打算出的前传企划也惨遭腰斩，我们现在手中的《库库侦探 爱藏版》已经是周年纪念全集了。§!”\n“§d真的好可惜，库库侦探最棒了……§!”\n“§H没想到发生了这么多事……一时间不知道是该庆幸能有没看过的集数，还是悲叹似乎真的不会有后续了。但是大家，要讨论的话之后再说吧，节目已经开始了！§!”\n蔷薇少女们感叹的时候，屏幕上的库库还是满腔热情地进行着案件的侦破，别有一番魅力。"
roz_teaparty_evt.202.aa: "什么时候能有新作啊"
roz_teaparty_evt.202.aa.ct: "“§M谁知道呢？也许明天就有，也许永远都不会有了……§!”"
roz_teaparty_evt.202.bb: "这时候就该找同人创作看了"
roz_teaparty_evt.202.bb.ct: "“§P用爱发电也是作品生命力的一部分呢~§!”"
roz_teaparty_evt.202.cc: "如果你们真的想看，我倒是可以做一个库库侦探动画企划"
roz_teaparty_evt.202.cc.ct: "“§H不必强求，说不定剧情的完结后才是代表着无数可能性的开始呢？§!”"

roz_teaparty_evt.203.title: "蔷薇之魂"
roz_teaparty_evt.203.desc: "“你说的对，但是《蔷薇之魂》是由RS（蔷薇少女后援会）研发的一款全新开放世界冒险游戏。游戏发生在一个被称作「地球」的幻想世界，在这里，被选中的人偶将被授予「人工精灵」，导引N之领域。你将扮演一位名为「无名人偶」的神秘角色，在自由的旅行中邂逅性格各异、能力独特的人偶们，和她们一起击败强敌，找回失散的人偶之力——同时，逐步发掘［爱丽丝游戏］的真相。”\n\n一段段发癫文本正在[Root.GetName]的娱乐网络上疯传，源头正是这个由蔷薇少女粉丝们自发组成的蔷薇少女后援会近期合力制作出的动作类游戏《蔷薇之魂》。许多玩家表示，这款基于蔷薇少女活动历史改编而成的同人游戏不仅拥有奇特但自洽的操作反馈，品类众多的装备系统，身临其境的艺术设计，晦涩却富有表现力的剧情流程，其带有PVP性质的联机系统更是具备相当的话题性，一时间全网上下到处都在讨论和参与。不过粉丝们不知道的是，就连蔷薇少女们本人都在玩这款同人游戏，而且相当热衷：\n“§M再来一剑，真红！哈哈哈哈！想赢我，你还太嫩了！§!”\n画面中，水银灯操作的人偶双手持水银剑，特大的剑身挥舞得虎虎生风，另一侧的真红所操作的人偶尽管还在招架，可在“优雅的我才不需要近战”这种理由下选择专精的花瓣魔法，因为拉不开施法距离，很难对水银灯造成有效伤害。\n“§d真红！加油哦真红！§!”\n“§P呵呵，难得看到黑蔷薇姐姐大人和红蔷薇姐姐大人还能大打出手呢~§!”\n两位被淘汰的蔷薇少女站在一边观战。\n“§M最后一击！§!”\n“§H呀啊——§!”\n\n随着水银灯狠狠击出攻击键，屏幕前的真红一下子甩飞手柄，本来轻盈的身躯重重砸在椅子靠背上，看起来受了非常大的打击。\n“§H……这只是，一时的胜负！下次一定会击败你，水银灯！§!\n望着眼前巨大的「YOU DIED」，真红颤抖着闭上双眼，勉强接过雏莓递来的茶平复心情。\n“§M噗哈哈哈哈哈！打败真红的感觉真是舒畅啊！——哦呀，不错嘛媒介，你竟然能撑到这里。哼，接下来就是决战了！§!”"
roz_teaparty_evt.203.aa: "我的蔷直不会输！"
roz_teaparty_evt.2031.title: "蔷薇之魂"
roz_teaparty_evt.2031.desc: "你紧紧贴着水银灯的人偶，手中的蔷薇直剑舞得百花缭乱，强如怪物，令她的水银特大剑吃了不少苦头。\n“§M哼，不要欺人太甚！§!”\n背水一战的水银灯发动战技，水银剑泛起紫光，召唤无数黑羽向你袭来，但你一直在等待的就是这个时机！\n闪躲，绕后，背刺！一气呵成！\n“§M什么！我居然……！§!”\n另一边的屏幕逐渐变黑，咬牙切齿的水银灯悲愤不已。"
roz_teaparty_evt.2031.aa: "拼尽全力战胜灯！"
roz_teaparty_evt.2031.aa.ct: "“§H挺强的嘛，临时仆人……有空教教我怎么样？§!”\n心情大好的真红亲自为你冲泡了一杯胜利红茶！"
roz_teaparty_evt.2032.title: "蔷薇之魂"
roz_teaparty_evt.2032.desc: "咄咄逼人的水银剑，在水银灯的手中挥动得出神入化，任凭你闪转腾挪，总是能精确地抓住无敌帧结束的那一瞬间斩下。\n越发焦躁的你忍不住开始主动进攻，希望逼退水银灯的凌厉攻势。然而就在这时，你的攻击却被水银灯弹反！是拳套，不再双持的水银灯左手换上了拳套！\n接下来是无法闪躲的处决，酣畅淋漓！\n呃啊啊啊啊啊！发黑的屏幕照出你的无能狂怒。\n“§M哼哼，胜利是属于我水银灯的！§!”"
roz_teaparty_evt.2032.aa: "拼尽全力也无法战胜……"
roz_teaparty_evt.2032.aa.ct: "“§M你没资格啊，你没资格！哈哈哈哈~§!”\n说着怪话的水银灯素质旋转下指……你觉得应该呼吁取缔某些玩家恶习了。"

roz_teaparty_evt.204.title: "午后小憩"
roz_teaparty_evt.204.desc: "这天你因为工作事务耽搁了茶会邀约。等你赶到仿盆景乐园时，还未收拾的餐桌前空无一人，人偶们都到哪里去了？\n“§P主人，在这里哦~§!”雪华绮晶微小的呼唤滑入你的耳中。\n转头望去，一旁的大树树荫下，雪华绮晶侧坐着支起身子，另一只胳膊向你招手，看到你察觉到后又收到嘴边竖起食指，轻轻地嘟起嘴“嘘”了一声。\n在她身边，雏莓和水银灯躺在草地上，神情舒缓，睡着了。微笑着的第七人偶又指了指树杈，哦，原来真红倚靠在这里。\n一阵轻风拂过，带起真红的细螺旋双马尾随风摆起，风过去后，又懒洋洋再度垂下。\n你和雪华绮晶的眼神被真红飘逸的金发带着走了一阵子，才重新望向对方。\n和熙的阳光透过层层树叶，漏下许多深浅不一的光斑，照在人偶精致的脸颊上。片刻的永恒，若非树叶的沙沙声和流水的潺潺声，将能一直持续下去吧。\n……真美呢，你不睡一会儿吗？\n“§P如果主人再来迟一点，我说不定真的睡着喽。§!”\n听起来我打扰了你们的午后小憩，抱歉啦。\n“§P不是哦，主人。原本没有身躯的我，像这般能够同姐妹们安详度过的日子，尤其是真红姐姐大人能够苏醒……啊啊，曾经可望不可及的一切，如今都在您的支持下从梦幻化作现实……§!”\n“§H（哈欠）……啊啦，有打扰到两位谈话吗？§!”"
roz_teaparty_evt.204.aa: "抱歉来晚了，介意我也躺在这里吗？"
roz_teaparty_evt.204.aa.ct: "“§H当然可以，不过别吵醒她们哦。§!”"
roz_teaparty_evt.204.bb: "只是想说，日光真美呢"
roz_teaparty_evt.204.bb.ct: "“§P只是日光吗……§!”"

roz_teaparty_evt.205.title: "爱之爱丽丝"
roz_teaparty_evt.205.desc: "“§M喂，真红，变成爱丽丝是什么感觉？§!”\n终于，还是要进行这个话题吗。茶会上的气氛不可避免地沉重起来。\n完美的少女——爱丽丝，蔷薇少女们被人偶大师罗真制造出来时被寄予的期望，爱丽丝游戏的最终目的……争斗的最后，第五人偶真红集齐了七块蔷薇圣母，短暂地化身成为了爱丽丝，却很快放弃了爱丽丝的存在，将蔷薇圣母重新分发给众姐妹，自己也因此陷入沉睡……如今，在七位蔷薇少女已有四位集合的当下，未知的命运齿轮还未完全咬合的喘息时刻，水银灯恐怕只是把其他姐妹一直没问出来的话讲出来而已。\n众人的视线都渐渐看向真红，真红则注视着杯中自己的倒影良久，而后缓缓开口：\n“§H那是满溢出来、任何身躯都无法承受的磅礴情感。§!”\n“§H真正的完美少女，本应只存在于理念世界中飘渺近乎神明的概念，却由父亲大人和被父亲大人制作出来的我们所实现……§!”\n真红紧闭双眼，“§H没有人可以承受概念规则化为实体加诸己身，哪怕是蔷薇少女也不行。倘若我留存的时间再长一点，恐怕连原本的自我都无法维持了吧。§!”\n“§H因此那时的我唯一真切感到的，只有悲伤而已。父亲大人的追求和执念，蔷薇少女姐妹们之间的纽带，蔷薇少女与媒介之间的连结，在爱丽丝那汹涌的爱意面前都显得那么微不足道。的确，爱丽丝想必能行使我们所有人都达不到的奇迹，但却永远失去了自己的过去，自己的姐妹，连带着姐妹们本可共同欢笑着的世界。崭新的世界向我伸手，但一路上的一切不应该被摒弃……爱丽丝所代表的幸福不能建立在其他人所失去的幸福之上，没有人应该再独自一人——这就是我真红在那个时刻最后的感想。§!”\n“§H……爱丽丝游戏，不应该再进行了。§!”\n不再言语的真红终于喝下了杯中的红茶。"
roz_teaparty_evt.205.aa: "曳尾涂中，不亦乐乎？"
roz_teaparty_evt.205.aa.ct: "“§d雏莓听不懂，是什么意思呀？§!”\n“§P呵呵，就是说我们现在的生活就是最好的了。§!”"
roz_teaparty_evt.205.bb: "强行容纳规则化实体，失控崩溃或许就是唯一的结局。"
roz_teaparty_evt.205.cc: "这就是作为爱丽丝的觉悟吗"

roz_teaparty_evt.206.title: "保留节目II"
roz_teaparty_evt.206.desc: "大海，沙滩，碧空，烈日！是了，海边茶会梅开二度！这次有了真红雏莓的强势加盟，四位蔷薇少女身着花样各异泳装的闪耀身姿，连太阳也无可争辉！(然而你的手下并不理解这个项目的有趣点在哪)\n话虽如此——\n“§M喂喂，真的假的？好不容易来海边一趟，你就打算这么躺着消暑？§!”\n水银灯斜挎着泳圈（银光闪闪款），颇感无语地望向遮阳伞下不知道从哪里掏出红茶来的真红。不远处，雏莓掏出铲子和小桶，正兴冲冲地招呼雪华绮晶过来一起堆沙堡。\n“§H啊啦，想干什么是每个人的自由吧。如果你也想来坐会儿，红茶也有你的份哦，水银灯。§!”\n何等无可挑剔的回答！第五人偶对第一人偶的完美压制！这份独特的优雅感在日光照耀下简直爆棚，戴着墨镜的你也不禁眯起了眼睛。\n“§M真是——无聊！喂媒介，我们走！§!”你被水银灯拽着胳膊拖着走开，一脸懵逼，啊？还有你的份吗？\n沙滩旁的小礁石后，一处很难不被发现的角落里，水银灯拉下你的耳朵作出恶魔的低语：\n“§M真红这副模样...嘁！到了海边还在玩淑女游戏，未免太累了，不如咱们搞点炒热气氛的活动拉真红下场怎么样？§!”\n“§P那边的两位，一起来帮雏莓造城堡吧？§!”\n雪华绮晶注意到了窃窃私语的你俩，正向你们喊话。"
roz_teaparty_evt.206.aa: "这我可就来兴趣了"
roz_teaparty_evt.206.aa.ct: "是健全的活动吧？"
roz_teaparty_evt.206.bb: "但是我拒绝！"
roz_teaparty_evt.206.bb.ct: "好不容易来一趟海边，我也想堆沙堡试试！“§M媒介你是故意的吧？！§!”"
roz_teaparty_evt.2061.title: "保留节目II"
roz_teaparty_evt.2061.desc: "“§M这就对了嘛，哼哼，接下来看我发挥！§!”\n只见水银灯啪地鼓了下掌，不知何处便落下两辆迷你尺寸的水上摩托，砸在海面上引起不少水花。“§d雪华绮晶，过来过来~§!”\n“§P抱歉啦，雏莓姐姐大人。水银灯姐姐大人今天似乎难得有兴致呢，我们稍后再继续吧。§!”\n“§d哎——？雏莓觉得，水银灯一直都很有兴致哦……§!”\n……你尽量别过脸，不去观察被天真无邪的吐槽击中的水银灯此刻是什么表情。不过雪华绮晶还是到了这边来。\n沙滩上的真红也留意到这边的骚动，只是抬头扫了几眼就被水银灯呛了一下：“§M喂，笨蛋真红，如果你也想开会儿摩托。这里还有一辆呢。§!”\n“§H啊啦，多谢。不过我并没有这样的打算呢，随你们喜欢吧。§!”\n“§M哈哈哈，是吗？——雪华绮晶，你坐前面开车，我们兜风去！§!”\n等等，那你呢？扬长而去的两人甩给你一身浪花，突然感觉自己被耍了的你只得耸耸肩，也去真红的遮阳伞下呆着好了。\n嗯嗯……海边真是舒服啊，小风吹着，红茶喝着——咳，哪来的咸水？！\n“§d哇啊——！雏莓的城堡塌了！§!”突然一阵水流朝你们的位置激射而来，你，真红和雏莓都受到了攻击，定睛一看，罪魁祸首正是海面上坐在雪华绮晶后座，手持水枪的水银灯。\n“§M哈哈哈哈哈！这才有到海边的感觉！§！”\n“§P别看我哦两位姐姐大人，我也是被水银灯姐姐大人抓走的无辜妹妹~§!”\n“§H水银灯！你！适可而止——呀！§!”\n刚起身的真红又被水枪射了一脸，一时间没站稳摔倒在沙滩上。\n“§M笨蛋真红真是杂鱼呢！有本事来追我啊！哈哈哈哈——§!”\n恍惚间你只感觉到真红的手拉住了你，等你回过神时，已经勉强蹲在第二辆水上摩托的驾驶位上，背后一左一右趴着真红雏莓，其中真红还拿着一把特别夸张的水枪。\n“§M临时仆人，给我追上前面的摩托！§!”\n“§d雏莓要为城堡报仇！§!”"
roz_teaparty_evt.2061.aa: "今天我站真红这边！"
roz_teaparty_evt.2061.aa.ct: "“§H那就追上她们呀！再快点！临时仆人！§!”"
roz_teaparty_evt.2061.bb: "水弹都打我身上了！"
roz_teaparty_evt.2061.bb.ct: "“§M什么嘛，不是玩得很开心吗媒介~§!”"
roz_teaparty_evt.2062.title: "保留节目II"
roz_teaparty_evt.2062.desc: "你兴高采烈地加入了堆沙堡的雏莓和雪华绮晶，留下水银灯在礁石后发呆。\n“§M媒介你！哼！我们走着瞧！§!”……身后好像有人在放狠话，不用在意。\n所以，具体要怎么造沙堡呢？上次做这种事情已经是很久以前，或许甚至从未做过。\n“§d嘿嘿，让雏莓来教你吧。先这样，再这样……§!”\n由于有你和雪华绮晶两人的加入，雏莓已经不单单是简单堆个沙堡这么简单了，你们三人一起尝试在易碎的沙滩上留下短暂的风景。\n说来也怪，你观赏过国家美术院最先锐的画作，也收到过远古遗迹的神秘图形照片，甚至在查阅档案的时候翻到过外星佣兵用激光在星球表面刻画的陈旧线条，以及无聊科学家故意给土著留下的麦田怪圈；但当你看到在雏莓天真的视角下，一幅幅[Root.GetName]中熟悉的画面经过独特而不可复制的诠释，重新组合成沙滩上的图画或者立体沙雕时，新奇感和随之而来的温暖感还是很快涌上你的心房。\n“§d这个，是[capital_scope.GetName]上的那个大纪念碑。这个，是生气的水银灯！还有这个，是[Root.GetRulerTitle]你哦！!”\n威严满满的水银灯和一国之[Root.GetRulerTitle]的你在雏莓的手指下变成两团滑稽的线条，令雪华绮晶不住捂嘴轻笑。\n“§P雏莓姐姐大人，还有什么我没见过的东西可以画吗？§!”\n“§d嗯…啊，有了！嘿咻嘿咻……这是猫先生，这是红邮筒，还有……哦！这是库库！§!”\n雏莓是在回忆来到这里之前的生活吗？\n“§H库库？§!”\n遮阳伞下闭目养神的真红这下来了兴致，\n“§H你们在玩什么呢？原来是在堆沙子……等等，你管这个叫库库？§!”\n其实你觉得眼前的这座沙雕确实抓住了库库侦探这个角色的神韵，但身为死忠粉的真红好像在某些方面特别固执……\n“§H哼……果然还是应该由我来好好复原一下库库侦探的魅力！§!”\n结果来看，真红也加入了玩沙子小组。真好啊真好啊，嗯……是不是还少了点什么？\n不一会儿，旁边突然随着浪冲上来一套银光闪闪的泳圈，对了，还有套在其中的某个人偶……\n“§M咕，只是漂太远被暗流卷回来罢了……§!”"
roz_teaparty_evt.2062.aa: "别逞强了，一起来玩吧"
roz_teaparty_evt.2062.aa.ct: "“§M才……才没有逞强！只是正好被冲过来了！§!”"
roz_teaparty_evt.2062.bb: "要不要我帮你推回去呀？"
roz_teaparty_evt.2062.bb.ct: "水银灯脸上泛起一阵羞红，转身欲走；\n“§H好了临时仆人，别捉弄她了，一起过来吧。§!”\n“§M唯独不想被你这么说，笨蛋真红……§!”"








