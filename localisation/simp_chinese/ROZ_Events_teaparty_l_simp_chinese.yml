  ######################################################茶会


  roz_krks_leader_evt.51.title: "茶会邀请"
  roz_krks_leader_evt.51.desc: "在蔷薇少女们还生活在盆景庭园时她们时常会组织茶会来消遣时光，然而因为罗真的原因雪华绮晶从来没能参与过姐姐们的派对。雪华绮晶自从在我们的位与[Root.GetRulerName]达成契约后，她无数年的沉睡和孤独都化作举办姐妹茶会的热忱，势必要把因自己未曾真正诞生而错过的庭园茶会全都补上。[Root.GetRulerName]收到了一封来自N之领域的邀请，邀请[Ruler.GetHeShe]参与由水银灯与雪华绮晶举办的茶会，这俩性格\"独特\"的人偶会举办茶会实属罕见，谁知道内容正不正经呢？思绪翻转间，[Root.GetRulerName]做出了决定——"
  roz_krks_leader_evt.51.aa: "我去，我喜欢茶会"

  roz_krks_leader_evt.52.title: "第一次茶会"
  roz_krks_leader_evt.52.desc: "\"§M啊啦，[Root.GetRulerName],欢迎你的到来。§!\"\n\n\"§P贵安，我可爱的主人，很高兴看到您来赴约了呢~§!\""
  roz_krks_leader_evt.52.aa: "今天有什么好吃的吗？"

  roz_krks_leader_evt.52.aa.res: "\"§P当然是乳酸奶混合红茶啦，姐姐大人我来给您倒点吧~§!\"\n\n\"§M雪华绮晶，还不快住手！§!\""
  roz_krks_leader_evt.52.bb: "那我还是吃马卡龙好了"

  roz_krks_leader_evt.53.desc: "\"§M……聊点正事吧，[Root.GetRulerName]，我和雪华绮晶在§RN之领域主入口§!附近的宙域中发现了一个奇怪的时空裂缝，根据调查到的数据来看，它源于先前决战产生的大爆炸，雪华绮晶怀疑这大概率和那个堕落神族有关。§!\""
  roz_krks_leader_evt.53.aa: "小心这是个陷阱"
  roz_krks_leader_evt.53.aa.res: "\"§M即使是陷阱也要闯进去，毕竟那个§R虫洞似的时空裂缝§!是目前的唯一线索了，为了我的笨蛋妹妹必须要把那个咒印破除掉。§!\""
  roz_krks_leader_evt.53.bb: "我会安排人手调查的"

  roz_krks_leader_evt.54.title: "诡异空间"
  roz_krks_leader_evt.54.desc: "在将那条时空裂缝稳定成虫洞后，我们的科研船顺利进入了目标宙域. 科研船在这里无法定位到自身的位置，空间背景上也只有吞噬人般的漆黑，他们只能通过虫洞进行信息通讯，这片空间拥有一大一小的两颗黑洞，然而其中的那颗小黑洞却被一颗被迷雾笼罩的星球捕获成为了后者的卫星。科研船并没有在这个诡异的星系里发现敌对目标，但是这里的天体值得我们好好探索一番。"
  roz_krks_leader_evt.54.aa: "人去楼空"

  roz_krks_leader_evt.55.title: "谁的神国"
  roz_krks_leader_evt.55.desc: "随着深入调查的完成，我们对这片空间有了一定的了解。这里并不是广义的星系，而是一个已经衰败了的神国，原本支撑神国正常运转的神明和其神职代表着的规则已经消失不见，而科研船船员在这里听到的低语呻吟声便是过去信徒祷告的残响。科学家们原本笃定这个神国便来自于堕落神族，但§P雪华绮晶§!提供的情报否定了这个看法，她表示祂是真正意义上的神明，而不是那些需要靠信仰之力来维持自身的寄生虫，大概是某个倒霉信仰神被那个堕落神族当做应急食品吃掉了……那颗类虚境星球便是神国的核心，§P雪华绮晶§!似乎对这里十分熟悉，她的白色蔷薇藤没有遇到任何阻碍便迅速接管了这颗星球的生态，这似曾相识的一幕不禁让我们思考起她与这片神国的关系。"
  roz_krks_leader_evt.55.aa: "上一次遇到被认主的事情的还是水银灯……"
  roz_krks_leader_evt.55.aa.ct: "§M门之钥§!可以被殖民了"

  #第二次茶会
  roz_krks_leader_evt.61.title:"第二次茶会"
  roz_krks_leader_evt.61.desc:"自从在我们的位面得到了成形的躯体后，雪华绮晶数百年的沉睡和孤独都化作举办姐妹茶会的热忱。一向拒人千里之外的水银灯明显对这位过于热情的七妹招架不住，只得把你喊来外援。"
  roz_krks_leader_evt.61.aa:"非常好茶会，使我的戒指旋转"
  roz_krks_leader_evt.62.title:"只有红茶可以吗"
  roz_krks_leader_evt.62.desc:"你受邀参加水银灯和雪华绮晶的茶会，只见雪华绮晶笑吟吟侍弄着茶壶，其中据说是前些天N之领域探险队偶然寻获的极品红茶，名为大吉岭。\n刚才嘴上还嘟噜着茶会毫无意义的水银灯立马炸了毛：\n\"§M哈？你在泡的是什么？嘁，说过了吧，我不喝红茶！§!\"\n但还未起身的她马上就被雪华绮晶夸张地抱住，俯下身语道：\n\"§P别这样嘛，姐姐大人，我知道哦，姐姐大人一直念想着的真红姐姐最爱喝的就是红茶了……姐姐大人在真红姐姐面前会闹别扭的话，不如趁着她还没到这里前，先享受一下美味吧？§!\"\n拗不过雪华绮晶的水银灯最后只能在七妹期待的目光中端起茶杯品饮下去。\n\"§M哼，也就马马虎虎吧。§!\"\n旁观了整个场面的你也拿起茶杯："
  roz_krks_leader_evt.62.aa:"你们俩的关系真好呀"
  roz_krks_leader_evt.62.aa.ct:"\"§M才没有！§!\"\n\"§P没错呢~§!\"\n\n"
  roz_krks_leader_evt.62.bb:"非常新鲜，非常美味"
  roz_krks_leader_evt.62.bb.ct:"结果口嫌体正直的水银灯续杯了三回啊三回。\n\n"

 #第三次茶会
 roz_krks_leader_evt.63.title:"我不喝红茶"
 roz_krks_leader_evt.63.desc:"自从那次被七妹\"强灌\"了红茶后，水银灯对待红茶的态度也暧昧起来。\n“§M我不是说过不喝红茶了吗？真是的。——哼，难得的上好茶叶，浪费掉就太可惜了，下不为例哦！§!”端起红茶的水银灯虽然还是一副倔强的模样，但不经意间舒展开的眉梢，还是暴露了此刻她惬意的心情。“§P好好~姐姐大人再尝一尝这杯怎么样呢？§!”\n过于熟练的流程，令在一边憋笑的你很是辛苦。\n“§P啊啦，您也乐在其中吗，主人~§!”雪华绮晶为你倒茶时咬着耳朵窃语道，\n“§P听说§Y金丝雀§!姐姐因为诞生得早，手里捏有不少水银灯姐姐的小秘密呢。呵呵，今天姐姐大人的姿态，想必也会成为你我的小秘密呢。§!”"
 roz_krks_leader_evt.63.aa:"忍不住期待§R真红§!到来后会是什么情景了"
 roz_krks_leader_evt.63.aa.ct:"“§M喂，你们刚才嘀嘀咕咕什么呢？§!”"
 roz_krks_leader_evt.63.bb:"或许以后可以试试绿茶"
 roz_krks_leader_evt.63.bb.ct:"但有一说一，雪华绮晶泡得确实越来越好喝了。"
 roz_krks_leader_evt.63.ct:"§B人偶的茶会将定期举行(默认3年一度)。您可以通过§Y遗珍-茶会器具§!调整举行周期。§!"








