ge_communication.200.title:0 "聊天"
ge_communication.200.a.1.desc:0 "\"§M嗯? 你是专门过来和我套近乎的吗? 如果是这样来浪费时间的话我杀了你哦? \""
ge_communication.200.aa:0 "我的黑天使大人啊，请取走我的生命吧"
ge_communication.200.aa.desc:0 "\"§M！...哼，浪、浪费时间.§!\"\n(小声嘀咕) \"§M......为什么你也和惠说着一样莫名其妙的话? §!\""
ge_communication.200a.aa:0 "你猜猜看? "

ge_communication.202.title:0 "聊天"
ge_communication.202.desc:0 "\"§M说说看，你要和我聊什么? §!\""
ge_communication.202.aa:0 "水银灯喜欢喝什么口味的养乐多? 我这里有很多哦"
ge_communication.202.aa.desc:0 "§M\"什、什么喜欢? 我只是偶尔喝点原味的罢了...§!\""
ge_communication.202a.aa:0 "啊对对对"

ge_communication.203.title:0 "聊天"
ge_communication.203.desc:0 "\"§M忘了提醒你了，你可不是我的媒介哦~§!\""
ge_communication.203.aa:0 "什！? "
ge_communication.204.title:0 "捉弄"
ge_communication.204.desc:0 "\"§M哈哈哈~我可爱的小笨蛋.我可是知道的哦，签订契约的那一刻开始——我的媒介不是[ruler.GetRegnalName]，而是§R你§!§M啊...即使§R你§!§M躲在天涯海角，即使§R你§!§M碎成渣滓，我依旧能感受到§R你§!§M的存在哟~§!\""
ge_communication.204.aa:0 "你究竟是何方神圣..."

ge_communication.205.title:0 "聊天"
ge_communication.205.desc:0 "\"§M不想被我骂的话赶紧把话说完哦? §!\""
ge_communication.205.aa:0 "我为你做了一件新衣服哦！"
ge_communication.205.aa.desc:0 "\"§M！！...咳咳，新、新衣服什么的不可能讨我、我开心的哦！我现在可是有、有稳定收入了，衣服什么的早就不稀罕了！再、再说了我现在这件衣服是、是父亲大人亲手为我制作的，换衣什么的是不可能换的！§!\"\n\n\n\n(新的换装解锁了)"
ge_communication.206.aa:0 "(笑)"

ge_communication.220.title:0 "聊天"
ge_communication.220.desc:0 "§M你想聊些什么? §!"
ge_communication.220.aa:0 "蔷薇少女除了你以外还哪些? "

ge_communication.221.title:0 "聊天"
ge_communication.221.aa.desc:0 "§M哼哼，真是个贪心的人啊，有了我以后还要对我的妹妹们动手么? \n告诉你也无妨.第一人偶就是我，第二人偶金丝雀，第三第四人偶是翠星石和苍星石...老五叫做真红，第六人偶雏莓，以及第七人偶雪华绮晶.§!"
ge_communication.221.aa:0 "感觉你是不是和那位叫真红的有什么恩怨? "

ge_communication.222.title:0 "聊天"
ge_communication.222.aa.desc:0 "§M......我有一个主意，不如我去做一个人偶玩具品牌吧，人偶形象我都想好了，就全部做成真红的样子！嘿嘿，如果她能看见自己的脸被那么多人当成玩具玩弄，该会是一幅什么样的表情呢www§!"
ge_communication.222.aa:0 "惨 真红 惨"

