ge_communication.2504.desc:0 "§M这帮[roz_date_fallen_empire.GetSpeciesName]老古董的空中穹顶还挺环境秀丽的，娱乐设施还一应俱全，在这里住久了肯定会被养成废人的吧ww。不过你应该庆幸我可以通过心灵干涉使得这些人无视我们的异常，不然肯定会演变成外交危机的……§!"
ge_communication.2504.aa:0 "难得来一趟，不然再逛逛吧"
ge_communication.25041.title:0 "私人频道接入" #
ge_communication.25041.desc:0 "臭小鬼，别以为我们不知道你前几天突然跑到我们星球上的空中穹顶乱窜，监控器上显示的一清二楚！你们这些年轻文明时不时就整个灵能探机来烦我们，而这次跟你一起来的那个矮冬瓜还胆敢对我们的居民使用群体暗示! 虽然这事可大可小，但是你得给一个解释！"
