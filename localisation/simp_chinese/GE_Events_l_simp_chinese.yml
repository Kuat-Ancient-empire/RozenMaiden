ge_sites.21.name:0 "苏醒"
ge_sites.21.desc:0 "拧动的发条、哒哒的响声，[Root.GetRulerTitle]渐渐能感觉到手上的人偶中的灵魂正在苏醒.随着发条到底，[Root.ruler.GetHeShe]将人偶轻轻返回箱内.人偶颤动了一下，缓缓睁开双眼.绯红的双瞳与[Root.ruler.GetHeShe]对视了一眼，随后便瞥向周围，她说话了，虽然她说的语言与[Root.GetSpeciesName]语完全不同，然而在场的所有人还是听懂了：\n\"§M这次还真是到了不得了的地方呀.§!\""
ge_sites.21.aa:0 "\"你好，水银灯.欢迎来到[Root.GetName].\""

ge_sites.22.name:0 "契约"
ge_sites.22.desc:0 "\"§M......这么说你也见过那只兔子了? 哼哼，看来比起其他几个妹妹们，我已经是抢占先机了呢.那么[Root.GetSpeciesName]，就由你来做我的媒介吧，我的能力可是很强的，一不留神就会把你的生命都榨干掉哦......但愿这里能让我找到方法让她...§!\"水银灯最后咕哝了什么，但是她很快拿出了蔷薇戒指伸向[Root.GetRulerTitle]说到：\"§M你..愿意么? §!\""
ge_sites.22.aa:0 "我愿意."

