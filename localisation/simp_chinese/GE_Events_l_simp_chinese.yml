 #一，N之领域见闻录，彩蛋兼福利事件，给稀有资源获取科技
ge_sgt_flagship_events.200.title:"豪华巡游"
ge_sgt_flagship_events.200.desc:"获得高深莫测的希灵帝国赠予的王座舰后，兴奋没多久的水银灯很快发现了异常尴尬的问题：尽管这艘船的供能系统和其他设备模块已经与我们的科技范式兼容，舰船各区域的最高权限也全部已移交给水银灯，但我们的反应堆根本无法支撑起其完全运转。王座舰上强悍的超级科技都成了摆设。停在（首都名）轨道上的巨大阴影，在起初的兴奋过后，反倒变成了水银灯的又一处怨念来源。\n眼看着水银灯的状态从§M“你怎么知道我有了艘大船”§!一天天滑向满脸写着高兴，[Root.GetRulerTitle]只得装作闲聊的样子来开导人偶少女，比如把船拿来当纪念碑地标、搞成博物馆科技馆、当成彩票参观名额奖品、拿来旅游……\n§M“喂，媒介呦，难得你提出了很好的点子呢。我们把它开进N之领域兜兜风吧。再怎么说也比单打独斗强上不少，没准能发现什么有意思的东西也说不定……哼哼，你也一起来吧？”§!"
ge_sgt_flagship_events.200.aa:"搞起搞起！"
ge_sgt_flagship_events.200.ct1:"特殊项目：N之领域见闻录 已加入情报日志\n注意：该特殊项目必须指派水银灯乘坐王座舰方可研究！"
ge_sgt_flagship_events.200.bb:"感觉不太靠谱，安全起见还是算了吧"
ge_sgt_flagship_events.200.ct2:"§R结束“N之领域见闻录”事件链§!"

ge_sgt_flagship_events.201.title:"赞美太阳"
ge_sgt_flagship_events.201.desc:" 刚一进入“门”后，铺天盖地的广播讯号立刻挤占了几乎全部通讯频段。翻译团队正在着手工作，但舰桥人员立刻被眼前的景象所震撼：\n这片灰暗的空间有如被扯碎的小行星带一样，数不清的人造构件破碎一地，围绕着中央的漆黑天体缓慢旋转，如同顶礼膜拜，又似劫后余生。\n侦测显示，有一个无法分析的黝黑实体在残骸环带中保持某种活跃，除此以外，这片空间中没有任何生命迹象。\n那个未知实体发现了我们的船，但并未展露兴趣，只是继续它的某种“生活”，我们可以假设它的态度中立。\n进一步侦测表明，空间中的广播讯号，源头就在这个未知实体上，它的口中念念有词，哪怕我们靠近也没有停下。\n……我们的翻译团队完成了工作，讯号内容似乎是一篇赞美诗。"
ge_sgt_flagship_events.201.aa:"将翻译后的文本显示在屏幕上"
ge_sgt_flagship_events.201.res1:"啊，我的太阳，生命之母，万物之父，我的大神，我的上帝！\n还有什么比您更稳定，还有什么比您更永恒。\n我们这些渺小的，连灰尘都不如的炭基细菌，拥挤在围着您转的一粒小石头上，竟敢预言您的末日，我们怎么能蠢到这个程度！"
ge_sgt_flagship_events.201.bb:"这里发生了什么？"
ge_sgt_flagship_events.201.res2:"我们的问题经过语言转换，终于激起了这个黝黑实体的回应。\n“你来得太晚了。你来得太早了。太阳是一，太阳是全，赞美太阳！”"
ge_sgt_flagship_events.201.cc:"可那根本不是太阳"
ge_sgt_flagship_events.201.res3:"“你来得太晚了。你来得太早了。太阳是一，太阳是全，赞美太阳！”"
ge_sgt_flagship_events.201.dd:"吵死了，能不能别赞美你那b太阳了？"
ge_sgt_flagship_events.201.res4:"“……太阳是一，太阳是全，赞美太阳！……”\n黝黑实体并没有被我们故意的挑衅激怒，它拒绝了与我们继续沟通的机会，继续诵经去了。"
ge_sgt_flagship_events.201.ee:"水银灯，你怎么看"
ge_sgt_flagship_events.201.res5:"§M“谁知道呢？没准这里原来有个文明，因为观测到他们的恒星即将毁灭陷入激烈内斗，最后坚持恒星永存的一派胜利，可恒星后面确实炸了，那个玩意就是他们蠢举的墓碑。”\n\n“也可能这里本身就是个时空循环，毁灭和新生像舞台剧一样围绕这颗恒星轮番上演永无尽头，那个黑东西身兼编剧、演员和观众数个角色，我们只是不巧撞见它上场刚演完，正在打扫剧院，为下场腾出场地。”\n\n“哼，或者再发散想想，或许只是有人觉得赞美太阳很酷，做了个大号雪花球，然后因为玩腻了随手丢掉，雪花球里的小世界渐渐腐朽衰败，又缺乏重启世界的能力，直到今天的境遇。”\n\n“……所以说我最讨厌只言片语的谜语人了！”§!"
ge_sgt_flagship_events.201.ff:"这里没什么可以做的了"
ge_sgt_flagship_events.201.res6:"“等等，虽然这些通讯内容晦涩不清，我总感觉不只是些神神叨叨的赞美诗句那么简单。最好带回去重新分析一下。”\n王座舰离开这片空间前，水银灯最后望了一眼那个神秘的黝黑实体。到底它是在追忆，还是在期待，亦或者仅仅是机械地重复着最后的指令？\n太阳或许永远不在，或许我们离开的下个时刻就会回来。\n无论如何，我们起锚返航。"










