ge_sites.2.name:0 "蔷薇少女的传说"
ge_sites.2.desc:0 "关于异常引力波动的详细报告已经堆满了[Root.GetRulerTitle]的办公桌.忽然，[Root.ruler.GetHeShe]的脑海中闪过出了一个关于几个人偶之间的漫长故事，这些活着的人偶们为了赢得名为爱丽丝的游戏、为了找到自我存在的意义而互相战斗着..."
ge_sites.2.aa:0 "这都是些什么......刚刚那个是什么故事来着? "

ge_sgt_site:0 "门"
ge_sgt_site_desc:0 "这个小型黑洞似乎就这么十分稳定的运行在公转轨道上，其引力效应甚至没有引起周围星体的变动.一切看上去都没什么大问题，除了事件视界附近的......一扇门? "

ge_sites.201.name:0 "引力波动警告"
ge_sites.201.desc:0 "我们星域内突然出现了一个不明黑洞，同时还伴随着强烈的引力波.不管是位于母星上的中央天文观测站，还是民间太空爱好者，都能观察到这个不速之客.天文学家建议我们立刻对其展开调差."
ge_sites.201.aa:0 "快联系我们的科研船！"

ge_sites.10.name:0 "引力波动警告"
ge_sites.10.desc:0 "我们的太空探测器收到了来自附近恒星系的巨大引力波动，其烈度之大甚至能被民间太空爱好者接收到，首席科学家们初步推测这是由于目标地点发生了剧烈的时空变化.由于波动来源地的距离与帝国母星十分接近，出于安全考虑，我们最好尽快展开调查."
ge_sites.10.aa:0 "快联系我们的科研船！"

ge_sites.9.name:0 "天文奇观"
ge_sites.9.desc:0 "当我们折跃进这个星系的时候，科研船的探测器就发现了一个环绕着恒星公转的小型黑洞，我们能确定这个黑洞就是那个引力波动点......只是这种天体不应该出现在这里."
ge_sites.9.aa:0 "黑洞? 不安倍增."

ge_sites.11.name:0 "门后的世界"
ge_sites.11.desc:0 "我们的科研团队将这个奇怪的东西起了个毫无特色的名字：黑洞之门…他们在做好应对黑洞附近时间流速问题的各种准备后派出了一队无人机，无人机试图移动那扇门的空间位置的尝试失败了，它们随后打开了那扇门并向里探索.门内的世界存在着数不清的各式各样的门，它们随意的悬浮在这片看上去没有尽头的黑暗空间内.这片诡异的空间中的时间流速没有被黑洞的引力影响到，和科研船上的时钟似乎并无不同.无人机群试着打开那些门，但是我们发现它们根本无法从这里打开，而无人机搭载的武装也无法破坏它们."

ge_sites.12.name:0 "发现不明生物"
ge_sites.12.desc:0 "我们对这片诡异空间的探索一直没有什么收获，直到离无人机机群不远处的一扇门突然打开，从里面走出来了一个白色的不明生物，它一身规矩的绅士打扮，看上去是个礼貌的先生，然而它却长了个兔头，背部甚至还有兔尾巴.在我们的科研团队被如此魔幻的场景震惊之余，这位兔先生闭合的嘴巴发出了标准的[Owner.GetSpeciesName]语：\"你们好.\""
ge_sites.12.aa:0 "令人惊讶，接入通讯吧."

ge_sites.13.name:0 "牢笼与白色藤曼"
ge_sites.13.desc:0 "我们的无人机跟踪着那位兔先生，而祂像是完全没察觉到似的缓缓前行，当无人机的电池已经没有支撑返航所需电量时，兔先生停了下来，祂随手打开一扇平平无奇的门后便凭空消失了.\n这扇门内充斥着相互纠缠的白色藤曼.它们似乎在兴奋地摆弄着一个华丽的矩形行李箱，随着门的打开，一个紫色光点从箱子里浮现出来，带着那个箱子冲破了藤曼的封堵并飞向了门外的无人机，同时白色藤曼也气急败坏地飞快追缠过来.\n\n§R无人机的自卫武器对这海量白色藤曼不起什么作用！§!"
ge_sites.13.aa:0 "让无人机提上那个箱子快润！"

ge_sites.14.name:0 "无形阻拦"
ge_sites.14.desc:0 "紫色光点融入了箱子内，我们那架无人机驮着箱子飞快远离那堆令人不安的躁动藤曼.在耗尽电源前无人机终于脱离了白色藤曼的威胁，随后赶来的无人机群成功地将它们都回收了.然而令人不解的是，这个华丽的箱子无法被带出那扇黑洞之门，像是有一道无形的屏障排斥着箱子与现实宇宙的交互，我们只能派人进去对箱子进行研究了."
ge_sites.14.aa:0 "可惜"

ge_sites.15.name:0 "笼中少女——沉睡的人偶"
ge_sites.15.desc:0 "工作人员毫不费劲的打开了箱子.首先映入眼帘的首先是一个金色的发条钥匙，而旁边安静的躺着一位精致小巧的少女......不，是人偶.即使是以当今时代的技术来看，这个人偶的做工也属于顶尖，她的着装有着明显的哥特萝莉风格，裙摆上的逆十字，背上漆黑的双翼衬着银白的发丝，使她仿佛一位堕落天使.箱子里附带了一张纸条，在场的语言学家一时半会还无法理解上面的文字.然而[Owner.GetRulerTitle]看懂了，这个人偶的名字是——水银灯."
ge_sites.15.aa:0 "黑天使降临了..."

ge_sites.16.name:0 "第一人偶——水银灯"
ge_sites.16.desc:0 "大臣们都觉得[Owner.GetRulerTitle]因为一个人偶而着了魔，[Owner.GetRulerTitle]驳回了他们的警告和劝阻，亲自前往那个黑洞.[Owner.GetRulerTitle]的秘密访问使得负责遗迹工作的研究人员受宠若惊.帝国的应急继承人已经待命，黑洞之门的里外也部署了警戒力量，[Owner.GetRulerTitle]缓缓走进了这扇门......那个紫色光点再次出现了，它在金色的发条钥匙上舞动着，[Owner.GetRulerTitle]握住了钥匙并小心翼翼地捧起她——发条开始转动."
ge_sites.16.aa:0 "见证奇迹"

