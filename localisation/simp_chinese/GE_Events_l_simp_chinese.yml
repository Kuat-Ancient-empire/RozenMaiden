ge_leader_event.1.name:0 "水银灯已就职"
ge_leader_event.1.desc:0 "随着契约的达成，水银灯不再受到门的限制，她已经可以自由出入这个世界了.水银灯告诉我们，那个紫色光点其实是她的人工精灵——冥冥，虽然她做介绍时的语气有些漫不经心，但是我们都看得出她和那个小东西的关系其实很好.\n水银灯看上去只是个高傲的人偶少女，但是我们发现她在军事与科研领域拥有惊人的才能."
ge_leader_event.1.aa:0 "太好了！"


ge_leader_event.2.t:0 "成功...? "
ge_leader_event.2.d:0 "历时两年的炼金军团计划完成了，我们实现了现代科学与炼金术的有效结合，根据蔷薇圣母的特性仿制出了可量产的型号.研发主管曾打算把这种赝品命名为§P蔷薇水晶§!，但是却遭到了水银灯的强烈反对.\n\n验收现场里，水银灯骄傲地向我们军部的验收人员展示了这些炼金人偶.刚开始验收人员还以为水银灯只是拿这些Q版玩具当标靶，但是后续的作战模拟向他们展示了这些Q版小玩意儿们的实力：她们小巧灵活，不仅能操作我们的各型装备载具，还能进行集群式的魔法攻击.虽然她们单体作战能力不算高，但是胜在产量大成本低消耗少，还能有效迷惑敌人."
ge_leader_event.2.aa:0 "嗯? 感觉画风谐起来了("
ge_leader_event.2.ctm:0 "新的陆军已解锁\n新的建筑已解锁"



ge_leader_event.10.name:0 "一个普通秘书的日常(其一) "
ge_leader_event.10.desc:0 "§!帝国发布了新一轮公务员考试通知，在招聘计划中的中央机构下辖的太空军部居然为新任舰队司令直招常任秘书，一般来说这种差事都是靠组织调动才能获得的.我可向往那无垠的太空了，如今宇宙大航海的时代已经开启，我自然不会放弃这个机会.\n终于，我在竞争的尸山血海中脱颖而出，拿到了这个了不得的工作.刚接到消息的那一刻我差点因兴奋过度而晕过去，虽然我还不了解那位新任司令员的具体情况......"
ge_leader_event.10.aa:0 "善"

ge_leader_event.11.name:0 "一个普通秘书的日常(其二) "
ge_leader_event.11.desc:0 "§!上级发下来的绝密文件我反反复复读了不下三遍，依旧被里面的内容震惊不已，黑洞? 人偶? 水银灯? 新任舰队司令? 这个世界是魔幻还是现实，我开始期待上班第一天于她的相见了...不过有一说一水银灯女士可真好看啊."
ge_leader_event.11.aa:0 "善"

ge_leader_event.12.name:0 "一个普通秘书的日常(其三) "
ge_leader_event.12.desc:0 "§!上班的第一天我来的很早，和部里的同事们作了介绍后就略显激动的往司令员办公室去了.刚进门我没有意外的发现上司还没来，我好奇地打量了这个办公室，这里与一般的部门办公室没有什么两样，唯一值得注意的是办公桌上的一个华丽的大箱子，这应该是工作人员提前送来的行李吧.我凑近办公桌，发现被抬至最高的办公椅上还垫着几本书，想到水银灯女士的身高，我不禁笑了笑.这时\"咔嚓\"一声，箱子自己打开了，"
