ge_sgt_flagship_events.4.name: "黑蔷薇被摧毁"
ge_sgt_flagship_events.4.desc: "[System.GetName]星系中爆发了前所未有的激烈战斗，黑蔷薇在敌方猛烈的打击下不堪重负，[fromfrom.leader.GetName]的舰长果断下达了弃船命令. 随着全舰损毁，这艘宏伟战舰的虚空核心直接失控爆炸，剧烈的幽能冲击了[System.GetName]内的所有舰队！"
ge_sgt_flagship_events.4.a: "规避，快规避！"
ge_sgt_flagship_events_4_ct: "星系内所有舰队将遭到幽能打击. 与黑蔷薇交战中的敌方舰队将大破. "

ge_sgt_flagship_events.10.title: "王座守卫计划"
ge_sgt_flagship_events.10.desc: "王座战舰的创生之湖给我们留下来深刻的印象. 但由于希灵使徒们不太成功的穿越行动，导致控制创生之湖的舰载总数据库严重受损，那座设施在水银灯面前进行了最后一次启动后便完全瘫痪. \n为了恢复数据库，国家科学院与水银灯进行了长期而缓慢的恢复工作. 如今我们终于可以访问这个残缺的数据库了，但可惜的是我们并没有见识到希灵的超级舰载智脑，估计是损坏的过于严重...国家星舰设计局借此向我们申请了一个逆向工程，即使没法仿造整艘\"王座\"，我们也可以参考其设计开发出一级强大的战舰。"
ge_sgt_flagship_events.10.aa: "何乐而不为呢"
ge_sgt_flagship_events.10.aa.ct: "为该计划提供起步资金。"

ge_sgt_flagship_events.11.title: "计划完成"
ge_sgt_flagship_events.11.desc: "王座守卫计划圆满完成，我们可以使用这些宏伟的星舰去震慑敌人了！（前提是船上的反应堆够劲……）"
ge_sgt_flagship_events.11.aa: "大善"
ge_sgt_flagship_events.11.bb: "豪华小游艇+1"

ge_sgt_flagship_events.100.name: "发现神秘舰船"
ge_sgt_flagship_events.100.desc: "一场意外的航行事故让[Root.GetName]的一艘商船遭遇了一个未知实体。领航员的违规操作导致这艘商船提前脱离了超空间航道，并险些撞上一个庞大的实体，那实体深邃黑暗的表面扫描不出任何结果，心惊胆战的船员们不敢对其展开任何接触性探查，并将这个未知实体上报了最近宙域的执法队上报了这个情况。一支临时组建的科考队很快抵达了目标位置，经过初步考察我们发现它表面一片漆黑，无论是用科研船上的舰载聚光灯，还是用电磁波雷达，都无法探测其表面特征. 它几乎不会反射任何波段的电磁波，同时也没有辐射特征. 不过在繁星点点的宇宙背景中，它的漆黑反而显得比较显眼. 起初科考队的成员认为这只是一个比较罕见的流浪黑洞，然而实际的探测数据和区域图像证明这个东西不具备黑洞的引力特征，根据外形来看这个实体确实是一艘黑船. "
ge_sgt_flagship_events.100.a: "巧合的发现"

ge_sgt_flagship_events.101.name: "进展"
ge_sgt_flagship_events.101.desc: "要调查这么一艘只能通过背景色来判断出大致外部轮廓的漆黑战舰是极其困难的，我们顶多能绘制出其外形. 不过好在这艘船还是可以进行物理交互的. [root.GetName]的科研团队通过漫长的物理接触、喷漆等过程，总算找到了这艘舰船的一处未完全关闭的外部舱门. 我们的人顺利进入了这艘船的内部，令人惊讶的是其内部照明充足，不过生命探测仪却没有发现任何生命迹象. 宽敞的过道内没有别的设备存在，闪着蓝色辉光的能量管道镶嵌于流线型的舱壁内. 走过过道，尽头处是一处宽敞的广场，其天花板上映照着一个个标注着抽象符号的圆球，大部分圆球之中都点缀着繁星，而少部分只有一些暗淡的混沌色彩. 广场中央是一个由多重圆环台阶构成的平台，平台之上悬浮着几枚巨大的蓝色水晶，它们共同构成了一个十字型，水晶十字架正下方则是一个贯穿平台的无底深坑，其中不断闪烁着深蓝色的光芒;探索团队用手中的能量探测器对准深坑，可惜探测器根本测不出深蓝色光芒的能量指数. 看上去这艘舰船的内部系统都在正常运行——除了没发现人以外. "
ge_sgt_flagship_events.101.a: "我们需要对这艘船进行详细探索"
ge_sgt_flagship_events.101.b: "最好里这艘诡异的东西远点"
ge_sgt_flagship_events.110.name: "探索开始"
ge_sgt_flagship_events.110.desc: "我们为那艘神秘舰船中的探索队补充了更多人手和设备. 虽然我们对船上设备的大规模解析还没有什么结果，但庆幸的是，到目前为止这艘船上的自卫系统并没有攻击我们的探索队. 她的内部灯火通明，却像一座死寂的陵寝. "
ge_sgt_flagship_events.110.a: "祝他们好运"

#局势stage1
ge_sgt_flagship_events.1111.name: "通讯接入"
ge_sgt_flagship_events.1111.desc: "这个黑乎乎的东西令我有些熟悉. 真奇怪啊，我以前明明没有遇到过这艘船才对……探索队还有空闲位置吗? 也让我加入探索行动嘛. 放心吧，以我的才华，同时兼顾探索任务和现在手头上的工作是完全没有问题的. 而且我有预感，这艘船的秘密将超乎想象哦"
ge_sgt_flagship_events.1111.a: "那就拜托你了"
ge_sgt_flagship_events.1111.a.ct: "可采取特殊的局势推动"

#局势stage2

ge_sgt_flagship_events.112.name: "抵达"
ge_sgt_flagship_events.112.desc: "水银灯乘坐往返的运输船抵达了这艘神秘舰船. 然而当她刚刚进入神秘舰船的内部时，一股晦涩的细微灵能波动传遍神秘舰船的各个角落，这股细微的波动似乎还夹杂着某种难以言喻的感性波段，但是因为波动过于弱小，以至于连水银灯都没能察觉到. "
ge_sgt_flagship_events.112.a: "§M嗯?§! "

ge_sgt_flagship_events.1121.name: "金属湖泊"
ge_sgt_flagship_events.1121.desc: "探索队进入了舰体中部的一处巨大空间内，当高悬于天花板的照明灯被打开时，映入眼帘的是一个疑似控制中心的宽大平台，平台之下则是一片波光粼粼的银灰色湖泊. 这个湖泊似乎全部由某种液态金属组成，而在金属湖泊的上方悬吊着许多机械臂，机械臂的下方末端是一个圆环状的结构，看起来是用来固定什么东西的，不过现在那里却是空无一物. 金属湖泊四周的墙壁上环绕着一面面紧密排列起来的盾型结构，而它们的表面，熟悉的幽蓝色光芒如水流般流淌. \"这应该是某种立场发生装置. \" \"像是这么回事，但为什么要在舰船内部造这种护盾? \" \"也许是要保护什么……\" \"那这里是不是很危险? \" \"……\"队员们不安的窃窃私语. "
ge_sgt_flagship_events.1121.a: "令人惊奇"

ge_sgt_flagship_events.1122.name: "创生之湖"
ge_sgt_flagship_events.1122.desc: "探索队从金属湖泊中取了不少样品送回中央科学院进行解析，水银灯也闻讯赶来这里. 不过在场的所有人都完全不会操作这些古怪的设备(包括水银灯) ，于是大家只能在这里干瞪眼. 水银灯不甘心的走进那些设备，疑惑的自言自语：\"这东西是用来做什么的呢? \"似乎是回应水银灯的疑惑，那些设备纷纷亮起辉光，下方的金属湖泊像是沸腾般的翻滚起来，湖泊之上众多机械臂的圆环内闪烁着幽蓝色的光芒，那些光芒很快凝实成了一颗颗尖锐的蓝色水晶，四周的立场墙将液态金属一股股地旋转抽离到上方，机械臂的蓝色水晶如同手术刀一般，不断对液态金属进行切削凝实构造. 那些液态金属飞速变化着，最终一道幽蓝色光芒闪过，这些充满科技美感的金属造物最终成形. 探索队员目瞪口呆的看着这壮观震撼的一幕，直到金属湖泊的翻滚平息才有所反应. 这些金属造物不仅有着出色的智能水平，而且具有极高的研究价值，这艘神秘舰船似乎是送了我们一份礼物, 至少这足以证明这艘船的自动化系统是完好的……探索队建议把这些东西运回科学院进行解析，然而任何被带出的属于这艘船的事物都被蒙上了一层与船壳表面相似的黑色. 而水银灯则是沉思地看着这一切，没有出声. "
ge_sgt_flagship_events.1122.a: "§M这艘船……是不是活过来了? §!"


ge_sgt_flagship_events.113.name: "记忆"
ge_sgt_flagship_events.113.desc: "经过金属湖泊事件后，我们的探索进度开始快了起来. 尤其是有水银灯在的地方几乎畅通无阻, 这不禁让我们开始怀疑这艘船与水银灯的渊源，而水银灯本人也对此提出疑虑，她表示最近自己的精神状态不太稳定，经常梦见一些怪事，而且总会有些奇怪的记忆在她的蔷薇圣母中共鸣和回响：那是一个强大到威震虚空万物的帝国，那是一位至高无上却时不时缺根筋的帝国统治者，而她就时常坐在这个和蔼男人的肩膀上……虽然她对这些记忆感到奇怪，但是却并没有多少陌生的感觉. 鉴于水银灯来自的N之领域本身就连接着无数可能，那个似乎强到没边的陌生帝国的确可能与她密切相关，可惜我们既找不到也不敢再回头寻找当初和水银灯相遇时被缠上的那坨白色蔷薇海了. . . "
ge_sgt_flagship_events.113.a: "也许只有那位带路的兔先生清楚吧"

ge_sgt_flagship_events.114.name: "梦境"
ge_sgt_flagship_events.114.desc: "\"这是水银灯?!她不是一直呆在我身边的吗，还是说这又是一个平行世界？\"\n\"很明显，我的陛下. 不过这个宇宙十分特殊，它的底层信息和规则建构居然是虚无的……\"\n\"塔维尔，你指的是它们其实都是些虚拟的数据生物吗？\"\n\"对我们来说，是可以这么理解，但更准确的描述应该是，它们只存在于外部观察者的观测中. 除了那位水银灯殿下，她来自的那扇门十分特殊，就目前的条件来看我无法对其进行有效分析. \"\n\"以希灵科技都没法进行解析吗？\"\n\"陛下，我没法通过一个画面就可以对这些神秘事物进行YY\"\n\"啊哈哈，确实嗷. \"\n……\n……"
ge_sgt_flagship_events.114.a: "§M又是梦么？§!"

ge_sgt_flagship_events.1141.name: "后续"
ge_sgt_flagship_events.1141.desc: "……\n\"……既然这个位面不过存在了不到百年时间，那么在我们之前，在水银灯之前，是谁在维持观测？……\"\n\"……也许是这堆庞大数据的制造者……\"\n\"……我决定了，再怎么说这个她也算是我闺女，总得给她送点东西当嫁妆……\"\n\"……阿俊，这会不会有些不好呀？……\"\n§M\"……笨蛋人类，你要把我丢给谁？！……\"§!\n\"……陛下，我们可以选择沃狄亚人的那艘战列舰，既能保证对幽能兼容性又具有不算复杂的科技黑箱……\"\n\"……传送倒计时，三，二……警告，幽能束缚场中侦测到异常生物……\""
ge_sgt_flagship_events.1141.a: "§M又是你在捣鬼，拉普拉斯妖§!"

ge_sgt_flagship_events.1142.name: "结论"
ge_sgt_flagship_events.1142.desc: "水银灯向我们大致讲述了前因后果，我们从而得知这艘船的来历——希灵帝国. 就以水银灯的描述来看，这个帝国横跨无数宇宙位面，科技水平高深莫测，军事实力深不见底. 我们的水银灯在希灵那里被称呼为帝国公主(虽然并不是我们这个灯),这艘战列舰似乎是他们出于某种善意的目的而馈赠给我们的，只不过它在进入本宇宙的过程中被那位自称拉普拉斯妖的兔先生从中作梗，导致这艘战列舰没能成功\"穿越\". \n结合之前探索时水银灯的反常以及探索队遇到的那些神秘事件，探索队的对策研究组判断由于穿越得不太彻底使得这艘船卡了bug，从而遭到宇宙本能的排斥，它那没剩几个信息量的表层船壳和完好的内部结构可以很好的证明这一切. "
ge_sgt_flagship_events.1142.a: "嗯嗯，穿越了，但没完全穿……"

ge_sgt_flagship_events.115.name: "舰桥"
ge_sgt_flagship_events.115.desc: "我们总算到达了这艘船的舰桥，这里也是导致水银灯获得关键记忆的精神波动源(她说的). 与预想中的灯火通明不同，这个驾驶室的照明系统停摆了，唯独操作台上悬浮的各个屏幕内充斥着密密麻麻的令人不安的红色符号. 当水银灯随后跟进这里时，屏幕中的红色符号瞬间消失的无影无踪，随之闪动的是一长串的各色符号，同时整艘船发出了轻微的震颤————\n（§G检测到目标人物，继续执行信息锚定指令§!）\n（§G尝试进行规则兼容……90%……§!）\n（§R警告，侦测到舰体周围空间异变§!）\n（§B规则兼容即将完成……§!）\n（§R警告，侦测到在途空间震打击§!）\n（§R强制启动折跃装置，即将…尝试虚……§!）"
ge_sgt_flagship_events.115.a: "发生甚么事了？"

ge_sgt_flagship_events.1151.name: "惊变"
ge_sgt_flagship_events.1151.desc: "正当舰桥控制屏上的绿色符号疯狂闪烁时，位于舰船外部的临时科考站突然侦测到周围出现了强烈的空间波动，那艘希灵战列舰似乎是启动了某种逃逸装置瞬间消失在了前哨站人员眼前. 然而还没等他们反应过来具体发生了什么事情，随后而来的空间震荡便把那艘船原本所在的空间狠狠地蹂躏了一遍. 数秒后，这艘战列舰折跃至了我们的首都星港附近…"
ge_sgt_flagship_events.1151.a: "可怕"

ge_sgt_flagship_events.1152.name: "尾声"
ge_sgt_flagship_events.1152.desc: "经历一段有惊无险的空间折跃后，舰上人员已经基本掌控住局面了——准确来说局面由水银灯拿捏着，她已经获得了这艘船的所有权限，它似乎不再被本宇宙所排斥了，水银灯十分愉悦地为她的新玩具起了个名字. 这艘船的真实面目得以展现在我们面前，但是令人疑惑的是这里原先所使用的应该叫幽能的能源已经完全消失不见，我们只能推测是刚刚的折跃消耗了全部能源，创生之湖也因为失能而陷入停摆. 万幸的是，只需要稍加改造，我们现阶段的舰用反应堆和各类舰船装备可以顺利兼容进这艘船中，同时，随着权限全解锁，我们可以使用这艘战列舰上的希灵武器，然而我们现有的反应堆完全达不到启用它们的功率. §B（在舰船设计器中完成设计后找水银灯对话就可以把它变出来了）§!"
ge_sgt_flagship_events.1152.a: "水银灯的豪华大游艇GET~"
ge_sgt_flagship_events.1152.a.ct: "注：在没有获得虚空科技前，我们暂时无法发挥王座的全部实力。"

ge_sgt_flagship_events.121.name: "传感器功率激增"
ge_sgt_flagship_events.121.desc: "这艘神秘舰船发出了一阵复杂的信号广播，虽然我们还不知道这段信号的具体含义是什么，但是不妨碍我们对此进行一定程度的利用. 经过探索团队的科学家编译破解，我们发现只要向传感器的扫描参数中增加这一段信号广播的内容就可以使传感器获得某种巨大的增幅效果，它似乎是连接上了某种上位信号链路. 现在，探索队是否需要暂时放下探索任务而对信号广播进行全面监控呢？"
ge_sgt_flagship_events.121.b: "§M不, 探索进度不能被拖慢了§!"
ge_sgt_flagship_events.121.a: "监控这段信号"

