ge_communication.25011.desc:0 "\"最近过得怎么样?\"\n\"有了你的帮助,我终于好好睡了一觉,吃饱了肚子,不再那么虚弱. 我最初想找原本那种工作，就是制鞋，可他们并不要我，说我手抖了……\"\n\n§M这里居然会有记者专门过来采访底层工人啊……§!"
