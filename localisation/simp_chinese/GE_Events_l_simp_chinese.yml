ge_communication.2505.desc:0 "§M喂——你身上还剩有酸奶吗，下巢的伙食简直是太恶劣了……什么量大管够成分不明的\"第二好\"酒，以及\"香气四溢\"的老鼠肉烤串，还有富含钷素的可食用尸体淀粉……唔，我又觉得有点恶心了。§!"
