ge_sites.410.title:"漂流的太空石棺"
ge_sites.410.desc:"帝国民航局的一艘公务船在执行例行任务中，偶然遭遇了一个个头不小的规则岩质物体，这个散发着少量辐射的玩意儿通体刻满了密密麻麻的外星文字，看起来是某种外星造物。由于公务船上并没有外星语言学家，船员们只能将这个外星造物转交给了帝国科学院。很快，一份针对这个石头的研究预算送到了[Root.GetRulerName]面前。"
ge_sites.410.aa:"准了"

ge_sites.411.title:"墓志铭"
ge_sites.411.desc:"我们的外星语言学家在比对了各类语言数据库中的特征后，初步把那个岩质物体上的文字翻译了出来。\n这个岩质物体来自一个名为\"幽弥\"的类人形种族，"
