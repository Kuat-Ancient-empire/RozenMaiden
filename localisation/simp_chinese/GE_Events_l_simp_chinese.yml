ge_event.10.t:0 "启示"
ge_event.10.d:0 "我们对N之领域的大规模研究不仅没有遭到水银灯的反对，她甚至还主动加入到我们的计划中.在研究团队的攻坚克难下，我们逐渐了解到了N之领域的本质——始于虚空.虚空\"托起\"了无数位面，它不可描述，不具备任何性质，但也具备任何性质.我们的科学家试图将其理解为混沌与虚无的二相性，这里是从无到无穷的开始，也是无穷到无的终点.而N之领域便如同一座桥存在于虚空，连接着各个位面.我们无法理解这种东西是怎么产生的，也许是多元宇宙的错误，或者是某些存在的终极造物，亦或是那只神秘兔子的恶作剧."
ge_event.10.aa:0 "我们好像接触到了不得了的东西"

ge_event.11.t:0 "另辟蹊径"
ge_event.11.d:0 "N之领域似乎没有尽头，穷举式的探索是毫无意义的.首席科学家们决定先探究门的本质.\n黑洞之门的科研团队奉命将强引力发生器带入N之领域，几天后，水银灯带领他们找到了一扇孤立的门，他们在门旁进行了引力效应实验.\n实验结果令人不安：那扇门的外观随着强引力作用下开始扭曲坍缩——我们破坏了它的稳定形态，最终它坍缩成了一个光点般的事物.\n§R爆表的能量读数§!让整个科研团队如临大敌，但似乎仅此而已了，光点看上去并没有其他特殊的地方."
ge_event.11.aa:0 "研究这个光点"

ge_event.12.t:0 "飞升计划"
ge_event.12.d:0 "虚空能源革命的成功使我们欢欣鼓舞.很快，我们最优秀的科学家们提出了一个飞升计划，让这场生产力革命真正的融入帝国的方方面面.我们将成为神话传说中描述的伟大存在——神明."
ge_event.12.aa:0 "是时候了"

