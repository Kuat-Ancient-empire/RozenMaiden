ge_communication.25011.bb:0 "秸秆们……"

ge_communication.2502.title:0 "廷根市铁十字街市场" #诡秘之主
ge_communication.2502.desc:0 "\"来来来，好吃的香煎肉鱼!\"\n\"(鲁恩脏话)!有小偷偷我钱包,快!别让他跑了!\"\n\"又热又鲜的牡蛎汤，早上喝一碗，精神一整天!\"\n\"让一让!我要倒便桶啦!\"\n\"海螺，海螺，海螺!\"\n\"…………\"\n\n§M感觉像是到了贫民窟呢。§!"
ge_communication.2502.aa:0 "其实真正的贫民窟比这里还要糟糕"
ge_communication.25021.desc:0 "§M哪怕是到了星际时代也无法避免这种现象，完全不把底层人民当人看的星际帝国也是不胜枚举§!"
ge_communication.25021.aa:0 "不患寡而患不均"
ge_communication.25021.bb:0 "星际时代，以文明为单位的全方位竞争往往是是空前残酷的"

ge_communication.2503.title:0 "尼比鲁星" #星际迷航：暗黑无界
ge_communication.2503.desc:0 "§M真稀奇，这里成片的树木都长着血红一般的树叶. 这帮泥巴人土著对我们也热情好客过头了，我甚至看到有人要把我们供起来，而且他们部落的图腾怎么看都像是一艘太空飞船？…§!"
