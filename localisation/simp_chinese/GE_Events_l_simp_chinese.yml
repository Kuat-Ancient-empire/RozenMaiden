roz_ruined_paradise_site:"$NAME_roz_outland_planet$"
roz_ruined_paradise_site_desc:"作为这片空间的引力核心，这里有着超乎寻常的线索。"

ge_sites.501.title:"§M地底之云§!"
ge_sites.501.desc:"先前深入$NAME_roz_outland_planet$进行地质探查的科研人员发现了这颗星球的奇怪之处. 虽然我们对此处的神秘早有预料，然而当我们真正收到初步调查报告时还是深感困惑：我们的地质探机深入地壳18公里处时遇到了一片浓密的紫色雾气，这些雾气没有受到土壤的阻碍而四处飘散，虽然雾气的成分与星球大气层的基本一致，但我们在其中分析出一种强度很高的能量波动。\n我们应当建立一处发掘现场来深入调查。"
ge_sites.501.aa:"有趣"

ge_sites.511.title:"失坠与信号"
ge_sites.511.desc:"一个搭载实验型超维信息矩阵的地质探机承担了这次的探索任务。18公里的地层对于我们来说薄如纱布，探机很快便一头扎进了浓密的紫色雾气之中。我们发现探机的下掘速度越来越快，如同在自由落体般不断加速，奇怪的是我们从未提高过过探机的开凿功率，而传感矩阵则显示探机卡在了20km深处纹丝不动。当我们调用的探机监控画面却给我们展现了一个更加吊诡的画面：悬于头顶的紫色天空与似曾相识的大地……"
ge_sites.511.aa:"这……是哪儿？"

ge_sites.512.title:"层叠位面"
ge_sites.512.desc:"地质探机重重的砸进了大地之中，得益于成熟的工艺我们的探机所幸安然无恙。无人机的检测结果表明这片大地与星球地表有着极高的相似性，同样的郁郁葱葱，同样的寥无人烟。现场的研究人员逐渐有了一个猜想，如果让探机继续向下发掘，是否能再次遇到那片紫色雾气，届时它会将探机引向何处呢？"
ge_sites.512.aa:"这颗星球的内部还有更大的空间"

ge_sites.513.title:"扭曲的时空"
ge_sites.513.desc:"探机继续下掘，很快便抵达了预定深度，在这里我们再次看见了熟悉的紫色雾气，随后探机便再次开始了自由落体。而紧盯着传感矩阵信息的科研人员依旧未发现探机坐标有任何的改变，它似乎就这么被定在了那里……我们探机的离奇遭遇引起了蔷薇少女们的好奇，水银灯和雪华绮晶很快便再抵达了$NAME_roz_outland_planet$，她们带领一队数据分析专家顺着探机发掘出的坑洞来到了地壳与紫雾交界处。熟稔于穿梭N之领域的人偶们立刻发现了这些紫色雾气的异样，灵光一闪的雪华绮晶随手在这雾气之中召唤了一扇N之领域大门，然而瞬间大门就脱离了她的掌控，哪怕是水银灯也无法影响它一丝一毫，就如同是被雾气隔绝封印了一样。蔷薇少女们以前不是没遇到过类似情况，但当时的雪华绮晶身处一片时空乱流之中，狂暴的引力潮汐几乎切断了N之领域干涉的可能……"
ge_sites.513.aa:"难道这片雾气也是时空乱流的一种吗？"

ge_sites.5131.title:"决定"
ge_sites.5131.desc:"我们的探机在穿过下一片紫色雾气后再次重复了之前的过程，不同的是我们并没有在新空间内发现在上层留下的标记，这证明这些空间是被复制的独立实体，而不是我们陷入了某种循环……同时，关于N之领域被$NAME_roz_outland_planet$的地底雾气压制的消息在我们的科研圈里炸开了锅，因为N之领域是虚空科技的核心节点，我们不能允许任何会影响虚空能使用的危险因素存在，因此派遣人员亲身考察成为了必须。问题在于我们的两位人偶们，目前不能保证与N之领域联系紧密的蔷薇少女是否会被紫色雾气影响，但如果她们真的能顺利通过必定对这里的研究带来极大的增益。雪华绮晶对这里产生了不小的兴趣，由于担忧妹妹的安全，某傲娇人偶也不会放弃同行。那么我们要如何选择呢？"
ge_sites.5131.aa:"仅派出一支老练的探索团"
ge_sites.5131.bb:"让她俩跟着一起下去"

ge_sites.514.title:"深入"

ge_sites.514.desc_1:"鉴于这颗星球与之前附身雪华绮晶并入侵过我们的诡异黑影关系匪浅，我们决定不能让蔷薇少女们冒这个险。一支久经考验的探索团负责这次深入考察，水银灯与雪华绮晶则为他们提供远程技术支持。随着探索团的顺利着陆，一座临时科考站很快便被建立了起来，令人遗憾但不意外的是队员们设置折跃信标的尝试失败了，这意味着我们只能通过物理穿越雾气才能抵达这里了。探索行动并没有持续太久，这里的层叠位面和表面积与星球表面的别无二致，探索团没能在这里发现什么有价值的线索，雪华绮晶表示星球深处似乎有一个声音一直在呼唤着她，或许我们应该紧跟先前探机的脚步向星球中心探索。"
 #雪华绮晶直接传送至地核，遇见被困在此处的自己（以前无法挣脱墨水人所分离的备份人偶，被墨水人的神格：混沌海吸收，使得混沌海人格化，有意识的隔绝深渊感染体的侵蚀）
ge_sites.514.desc_2:"这颗星球与之前附身雪华绮晶并入侵过我们的诡异黑影关系非同一般，正如先前水银灯所说，我们不应该放弃任何一个线索，因此蔷薇少女们将亲自与一支久经考验的探索团共同参与探索任务，据说水银灯为她亲爱的妹妹附上了近十种炼金加护……水银灯和探索团先行开始进入紫色雾气之中，她确认没有出现任何异样后便返回出发点牵着雪华绮晶再次深入雾气。然而她们刚刚接触到雾气，雪华绮晶便瞬间失去了踪影，这变故甚至快到让水银灯毫无察觉……\n探索团成员纷纷警戒了起来，水银灯更是焦急的施展炼金技艺来占卜妹妹的下落，而发掘指挥部的技术人员则立刻开始定位雪华绮晶身上的传感器。"

ge_sites.514.aa_1:"这还挺耗时间的……"
ge_sites.514.aa_2:"有任何消息了赶紧报告！"

ge_sites.515.title:"岔路口"
ge_sites.515.desc:"终于，我们将要接触真相。"
ge_sites.515.aa:"继续"
ge_sites.515.aa.ct:"请选择路线"

ge_sites.5151.title:"未抵达的终点"
ge_sites.5151.desc_1:"这颗星球内部的时空十分诡异，但却出奇的稳定，显然我们无需担心探索团的支援与补给问题，然而千篇一律的景色和漫长的旅程依旧考验着探索队员们的毅力。\"幸运\"的是他们的任务很快就到头了，因为走在前头的探机遭遇了某种相位传送：在穿过最后一片紫色雾气后它直接出现在了离$NAME_roz_outland_planet$地表几百公里处的大气层中。得益于超维信息矩阵，我们成功接受到探机在遭到传送前一飞秒时的坐标变动，它显示的位置已经处于$NAME_roz_outland_planet$的地核核心处，很显然我们的探机在抵达星球核心那一刻便被\"请\"了出去，之后一同从地底被传送出来还有我们的探索团，看来他们同样也不受\"地核\"待见……之后我们又尝试了许多方法都无法抵达地核深处，最终我们和水银灯都决定不再钻牛角尖，只要能保证这颗庞大的星球可以被我们安全开发，那么他的秘密也就无关紧要了。虽然雪华绮晶对于那里仍旧颇感兴趣，但她最终还是听从了姐姐的话放弃可能的危险而远离这里……"
ge_sites.5151.aa_1:"平凡即是喜乐"
 #雪华绮晶融合星球核心，星球结构破坏，时空乱流爆发

ge_sites.5152.title:"创世祭坛"
ge_sites.5152.desc_1:"经过了短暂的慌乱后，借助超维信息矩阵的我们成功定位到了雪华绮晶的位置，她当前的坐标居然位于我们一直心心念念的星球核心处……身处核心的雪华绮晶并没有遭遇预想中的炽热熔岩，而是一座高耸庞大的建筑：断裂的密集环带环绕着中心处三座不断旋转环绕且结构完好的黑色圆环，这些圆环上的纹理如同无数只紧闭的眼睛，三座圆环环绕的是一颗长相怪异的金属球形装置。当雪华绮晶凝视着那颗圆球时，一道轻灵而温柔的声音的响起让她顿时\"毛骨悚然\"。\n§R“终于等到你了，外面的我~”§!"
#这座像是祭坛的玩意儿似乎有着某种精神污染，我们的科研人员哪怕是隔着显示器观察都似乎听到某种低语……
ge_sites.5152.aa_1:"§P你怎么……难道又是个\"备份\"？§!"
ge_sites.5152.aa.res:"§R是啊，当初抵抗那位神明时我们可没有完全一败涂地哦，不过既然你忘了那我就帮你回忆一下吧。在追寻黑蔷薇姐姐的旅途中我和拉普拉斯魔先生偶遇了这片空旷的“神域”，这里距离姐姐所在的位面其实已经很“近”了……§!"
ge_sites.5152.bb:"§P抱歉，你说拉普拉斯魔？§!"
ge_sites.5152.bb.res:"§R你果然忘了吗？不过也不意外，其实没有拉普拉斯魔先生的指引我还真跑不到这么远呢……初来乍到的我们受到了神域主人的亲切招待，这位神明没有名讳，祂天生掌握着时空与因果的权柄，然而这片孕育了祂的神域并没有诞生其他任何的智慧生命，不被人知晓的神明无法维持自身位格，祂的神性在逐渐崩解。祂尝试过出去，但是失败了——神域外的N之领域似乎§H不太欢迎祂§!。因此我们的到来对于祂来说意味着转机，事实也是如此，拉普拉斯魔先生为祂提出了一个构想——创造神国。§!"
ge_sites.5152.cc:"§P所以现在这个星系和这颗诡异的星球也是那个构想的一部分？§!"
ge_sites.5152.cc.res:"§R没错哦，在拉普拉斯魔的指导下那位神明重塑了神域，我们身处的这颗星球作为神国核心被祂重点照顾了，星球的核心被改造成了这座庞大的祭坛，为了给日后的神国子民准备足够的生存的空间，祂扭曲连结了时空结构创造了这里如同套娃般的内部结构。场地准备好后祂开始准备创造生命，拉普拉斯魔先生为祂带来了自称是“生命源质”的东西，不过我从未觉得那团漆黑的散发不详气息的东西和生命有关，但那位神明由于重塑神域消耗过多，已经没有时间犹豫了，因此便接受了拉普拉斯魔先生的提议……后来祂发生了什么我想这并不难猜测。§!"
ge_sites.5152.dd:"§P拉普拉斯魔到底在干什么呢……§!"
ge_sites.5152.dd.res:"§R这个不好说哦，那位神明被 拉普拉斯魔先生提供的黑色神秘物质侵蚀并且完全失控了，拉普拉斯魔先生勉强挡住了祂的全力攻击，为我创造撤离到N之领域的机会，然而当我开启“门”后才发现这是个陷阱，祂立刻扭曲了时空结构将我们的时间定格住并径直冲向我和“门”，在我被夺舍的最后一刻是拉普拉斯魔先生挣脱了时停控制并将我的一部分概念抽离并形成了当前的我，主体的我，也就是你则被祂吞噬，那位神明终于冲破了牢笼，虽然祂已经疯了……拉普拉斯魔先生追击前叮嘱我留在这里作为内应，并将这片无主之地的权柄嫁接给了我。这就是你为什么能如此方便出神国核心的原因。§!"
ge_sites.5152.ee:"§P如果墨水人知道我们这么鸠占鹊巢会不会生气呢§!"
ge_sites.5152.ee.res:"§R墨水人？真是形象的比喻~我想我们应该立刻着手针对墨水人了，神国核心的祭坛是由祂的神格概念化而来的，也是这颗星球一切神迹的核心节点，我们可以将祭坛带走，日后在对付墨水人的时候必能发挥巨大效果。\n还有哦，我们融合后直接召唤N之领域就可以离开这个破地方了~§!"
ge_sites.5152.ff:"§P那么，让我们开始吧~§!"

ge_sites.516.title:"支柱断裂"
ge_sites.516.desc:"§P雪华绮晶§!被囚禁于$NAME_roz_outland_planet$核心处相当长一段时间了，尽管我们能从传感器传回的数据得知她并无大碍，但我们一直无法找到抵达核心的方法救她出来，焦躁的水银灯甚至想动用灭星武器把这里炸开……就在所有人都失去耐心时，这颗星球的内部结构开始发生了巨变。起因是位于层叠位面之间的紫色雾气开始了暴动，原本稳定的层叠位面也随即开始崩溃，所有在$NAME_roz_outland_planet$内的[Root.GetSpeciesName]因此进行了紧急撤离，许多未没来得及带走的资料物品被抛下了，我们的在轨空间设施目睹$NAME_roz_outland_planet$在极短的时间内坍缩瓦解。"
ge_sites.516.aa:"雪华呢？怎么也学她姐姐玩心跳？！"

ge_sites.517.title:"§C时空道标§!"
ge_sites.517.desc:"§P雪华绮晶§!从N之领域平安归来了。简单来说，就是雪华绮晶对核心祭坛的夺取导致了$NAME_roz_outland_planet$的崩溃解体，回归的小人偶被姐姐水银灯狠狠的训了一顿。这颗星球因为层叠位面的存在有着惊人的宜居面积，虽然我们以及无法利用，但雪华绮晶带回来的东西似乎更加震撼人心……"
ge_sites.517.aa:"这是什么？"

