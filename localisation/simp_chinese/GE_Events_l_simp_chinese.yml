roz_state_grid_crisis.10.title: "一片狼藉"
roz_state_grid_crisis.10.desc: "工作日志-某设施员工：\n虽然当初在制定备用计划时就考虑到虚空反应堆产生的能量对冲会对能源系统造成一定的破坏，但是当冲击真正到来时，我们才意识到这股能量的恐怖……\n凶猛的能量湍流直接轰穿了能源调度中心内设置的层层保险，电网的中控电脑当场便被炸成了烟花，中央枢纽以及周围数十公里内的能源主管道也跟着一起升天了。在调度中心内工作的我们也险些一起玩完，还好调度中心的应急逃生通道直通N之领域……\n总之，国家电网这次算是把脑子给油炸了，连带着把脊髓神经烤了串……给我写饿了，该去和同事们搓一顿了，反正明天不早八~"
roz_state_grid_crisis.10.aa: "……但愿虚空反应堆不会让我们失望吧"

roz_state_grid_crisis.11.title: "方案抉择"
roz_state_grid_crisis.11.desc: "N之领域科考站传来了令人欣喜的消息，量产型虚空反应堆开始试运行，为我们提供了一笔不菲的能量币以作应急资金。同时，一个专项应急响应小组（ERT）被组织了起来，国家电网的恢复工作很快便进入正轨. ERT向上级提交了两个侧重点不同的重建方案，以供最高决策层进行选择。§H请注意，一旦确认路线后将不能再进行更改。§!"
roz_state_grid_crisis.11.aa: "方案一：速战速决"
roz_state_grid_crisis.11.aa.ct: "投入大量人力物力以期在最短时间内完成重建计划。选择该方案后，§G每月局势推进+0.8§!"
roz_state_grid_crisis.11.bb: "方案二：步步为营"
roz_state_grid_crisis.11.bb.ct: "我们现在还有更重要的事情要做，必须稳扎稳打地逐步解决重建国家电网所面对的问题。选择该方案后，§G每月局势推进+0.15§!"
roz_state_grid_crisis.11.cc: "哈，我全都要！"
roz_state_grid_crisis.11.cc.ct: "前两种方案都有些极端了，应当秉持全局观念，兼顾各方面的利益诉求，全面推进重建计划。选择该方案后，§G每月局势推进+0.3§!"



roz_state_grid_crisis.12.title: "进展"
roz_state_grid_crisis.12.desc: "考虑到调度中心设施的损毁程度以及适配虚空能源的实用需求，ERT决定在调度中心的原址附近重新建设起一座崭新的先进设施。新落成的能源调度中心广泛使用了N之领域的\"门\"技术，借助这些半永久性的稳固传送门，我们可以将N之领域内的虚空反应堆接入国家电网。国家科学院向我们提交了一个先进能源建筑的设计方案：利用多个虚空核心并联组成堆芯发电阵列，其能源产出将远远超过4级奇点。"
roz_state_grid_crisis.12.aa: "很好"

roz_state_grid_crisis.13.title: "\"新型传输管线\""
roz_state_grid_crisis.13.desc: "能源传输管线的工程人员在参考了调度中心的设计后立刻茅塞顿开，他们抛弃了传统的线路架设，而是再每个中转站内设置N之领域传送门，这样不仅省去了传输管线的成本，还基本避免了传输损耗。不过也有不少人向我们提出了担忧：§HN之领域§!支撑起了虚空科技的全部，一旦那里出了什么问题，对我们的打击都是致命性的。虽然现在还没有任何证据表明N之领域有什么§R异动§!亦或是水银灯女士对我们的忠诚不够坚实……"
roz_state_grid_crisis.13.aa: "不愧是N之领域黑科技……"
roz_state_grid_crisis.13.bb: "我们似乎过于依赖N之领域了……"

roz_state_grid_crisis.14.title: "能源革命"
roz_state_grid_crisis.14.desc: "在经过相当一段时间的准备后，我们开始将虚空反应堆阵列并入电网。得益于我们丰富的实验数据，并网过程十分顺利，调度中心的核心变压器始终处于良好的运行状态——我们成功了。至此，我们只需提供足够的\"点火\"能量，就能在N之领域内获得一个功率极高的类永动机，虚空能源的诞生，预示着传统的质能转换能源不再能适应新环境新局势下的生产活动和市场规律，一个全新的能源将完全取代这些落后的老古董，同时也彰显着一个突飞猛进的黄金时代的到来。"
roz_state_grid_crisis.14.aa: "路漫漫其修远兮"
roz_state_grid_crisis.14.aa.ct: "解锁内阁议程：§B能源泄洪§!"




