roz_relic_of_eras_site: "§Y丰碑§!"
roz_relic_of_eras_site_desc: "护盾失效后的§H[From.Planet.GetName]§!向我们揭示了她的真面目——一个未知文明的残破遗迹. 从太空望去，支离破碎的地表点缀着破败不堪的巨大城市群，那些幸存的恢弘建筑还能让我们感受到这个未知文明在艺术上的造诣. 这里究竟发生了什么？而那个奇怪的星球级虚空盾发生器又是为了掩盖什么？"

ge_sites.400.title: "§S变脸§!"
ge_sites.400.desc: "近日，国家天文台发现位于[roz_relic40K_target.System.GetName]的行星 [roz_relic40K_target.GetName]，从一颗原本是平平无奇的荒芜星球眨眼间变成了一颗遍布城市遗迹的遗落星球，这使得众多天文学家大为震撼，他们强烈建议政府在该行星上建立考古遗址进行深入调查。\n\n附近的天文观测站派出的穿梭机发现了[roz_relic40K_target.GetName]地表最高的奇特建筑群的顶端设施有爆炸痕迹，他们经研究得出初步结论，这处建筑群的顶部是某种虚空盾发生器，能模拟出一个星球所有特征的同时形成一层坚固的屏障，而[roz_relic40K_target.GetName]的异变正是它的杰作。\n\n但如今这个东西似乎已经坏了。"
ge_sites.400.aa: "§M居然能瞒天过海§!"
ge_sites.400.ct: "将于[roz_relic40K_target.GetName]建立一个考古站点"


ge_sites.401.title: "§S表层探索§!"
ge_sites.401.desc: "探索队的飞行器在城市废墟间穿梭，这里的原住民虽然早已不在，但是它们留下来的基础设施却成为了各种生物生长繁衍的沃土，这里既衰败荒废，又勃勃生机。\n\n探索队到达了目的地——那处奇特的建筑群，这是一座由众多房屋与工厂不断堆砌起来的高耸\"山脉\". 按某位热衷社会学理论的探索队员的话来说，这种行为艺术般的人造奇观有个学名叫做\"§P巢都§!\"，巢都的本质便是庞大的工厂聚合体，拥有巢都的星球的生态圈是被完全毁灭的，这里只有昏暗呛人的大气、布满工业废料的荒原、放射性污泥堆积的江河湖海，以及一座座为了物种生死存亡而榨干一切的、充斥着肮脏罪恶苦难的巢都。\n\n然而这颗星球却没有理论中的极端环境，这座巢都更像是以某种纪念的形式保存下来的，探索队准备对其进行进一步调查。"
ge_sites.401.aa: "好奇"

ge_sites.402.title: "§S巢都博物馆§!"
 #ge_sites.402.desc: "巢都之内仿佛另一个世界，无数房屋互相层叠堆砌起了高耸的大厦和尖塔，混乱的结构自然的形成了相互交织延绵不断的通道，不知从何处延伸而来的管道充斥着这逼仄的空间；一个接一个的大厦和尖塔组成了密密麻麻的钢铁丛林般的区域，其躯干上延伸出来的平台如同树木的枝叶，大厦之间的鸿沟深不见底，而一片钢铁丛林的穹顶之上不过是另一片钢铁丛林。事实上这种结构并不稳定，探索队已经不止一次发现了因内部坍塌形成的巨大空腔，我们推断这座巢都其实早已倒塌，大部分结构都被深埋地底，如今剩余的部分不过是以前的塔尖。"
ge_sites.402.desc: "这座巢都即使经过漫长时间的冲刷，其残留的工业污染仍旧不适合生物生存。\n\n不过巢都的内部被大规模整改过，探索队可以不用边挖边走，但是这里的绝大部分区域都无法正常通行，他们只能沿着固定的参观路线前进，即使工程人员强行破墙而入，看到的要么是建筑废墟堆积的庞大空腔，要么是未知设备组成的大型阵列。\n\n他们很快来到了一座保存完好的大厅，这里有很多橱窗和展示台，其中陈列着千奇百怪的展品，探索队设法连接了位于大厅中央的数据资料库。\n\n经过初步提取，我们得知了这座巢都由来：它始建于数千万年前，当时统治这片银河的还不是这座博物馆的建造者，而是另一个无比强大的种族——\"§Y泰伦§!\"，泰伦帝国曾经虽然复兴在即，但他们遭遇了某种不可名状的§R恐怖敌人§!以及史无前例的§R大叛乱§!，帝国的复兴就此中止，而他们的领袖——§H帝皇§!也在这场事件中被重创，缺少有力领导和元气大伤的泰伦帝国自此陷入了漫长的战乱之中。\n\n巢都就是为了压榨一切能利用的资源以支撑战争消耗的一种方式……探索队相信还有更多信息还没有被发掘出来。"
ge_sites.402.aa: "继续调查"

ge_sites.403.title: "§S转机§!"
ge_sites.403.desc: "虽然泰伦帝国的绝大部分居民都是泰伦人，异种并不受待见，但是在这个庞大的巢都世界中，一种名为\"§Y特纳雄§!\"的本地物种因为其优秀的榨取价值而被广泛应用于巢都的生产维护中. 本来他们将与底层的泰伦人一同没日没夜的工作直到这颗星球被敌人吞噬或灭亡于过度的攫取。\n\n转机出现在大叛乱发生后的近两万年后，泰伦帝国终于坚持到了§H帝皇§!复苏的时刻，祂从黄金的王座上站起，以滔天的怒焰带领泰伦人去往他们宿敌的所在地与之决一死战。帝国的绝大部分泰伦人都逐渐被号召去了这场最终之战，但只有那些居住在巢都塔尖的统治者们不愿冒险，他们选择留下继续奴役这片大地上的特纳雄人与泰伦人。\n\n§H帝皇§!领导的最终之战究竟如何我们尚不得知，不过未知敌人对这个巢都世界的侵蚀和进攻似乎停止了. 由于绝大部分的星界军和审判官都被抽调走去支援战争，这使得泰伦贵族们的统治基础被大幅动摇. 虽然这帮统治者尝试过诸多办法来遏制阶级冲突，例如分化底层、培养叛徒、血腥镇压……但是这些手段终究无法长久压制底层人愈演愈烈的反抗。"
ge_sites.403.aa: "压迫者的结局已然注定"

ge_sites.404.title: "§S起义§!"
ge_sites.404.desc: "在§H二次大远征§!发生的两百年后，忍无可忍的底层人民终于在巢都世界这干燥的火药桶上点燃了革命的熊熊大火，泰伦贵族们的反抗犹如螳臂当车，他们在不到4年的时间里就彻底土崩瓦解，被解放的特纳雄人和泰伦人组成了名为联合会的新政权。\n\n联合会主导了重塑巢都世界的任务，在着力清理旧时代遗留下来的伤痛、污垢与废墟的同时，他们也从中发掘出了许多泰伦时代的科技遗物，联合会得以迈向星空……\n\n经过数百年的努力后，联合会终于使曾经破败的巢都世界焕然新生，他们将这里建设成了一个繁荣的都市星球，同时为了纪念那场伟大的革命，他们将巢都世界中规模最大的那座保留了下来，§B并改造成了星球数据中心和历史博物馆§!。\n\n虽然联合会赢得了自由与和平，但是此时的银河系远远算不上安全，诡异强悍的异形势力和为数庞大的变异体生物阻碍着他们的开拓脚步. 联合会在想办法击退他们的同时，也着力去解放那些仍被奴役的巢都世界的种族，并发掘回收帝国的科技。\n\n在历经两个千年的斗争后，以联合会为首的银河诸国终于崛起于帝国的废墟之上，他们也最终了解到了泰伦帝国面临的真正敌人——§P混沌诸神§!，而亚空间便是这些邪恶神明的居所。"
ge_sites.404.aa: "自由来之不易"

ge_sites.405.title: "§S联合§!"
ge_sites.405.desc: "在那个时代的银河舞台上，几乎所有的种族都是在帝国的远走高飞后借助帝国遗产而崛起的. 对于他们来说旧帝国的诸多神秘科技一直是无法破解的黑箱，根据泰伦人自己的说法，他们的科技也是通过考古泰伦先祖的遗留而发展过来的……\n\n在§H泰伦帝皇§!离开现实世界后，银河系从此失去了利用帝国星炬为舰船进行亚空间导航的方式，同时祂使用强大的灵能将银河系内存在的亚空间裂缝也一并堵住，哪怕是最出色的灵能者也无法打破阻碍，如果不是他们获得了一个可以代替亚空间FTL科技的神秘种族的造物，那么银河诸国甚至连母星系都飞出不去。\n\n银河诸国的发展脚步渐渐停滞，他们始终无法破解出泰伦的科技黑箱，而来自亚空间的低语又渐渐地重新出现在了一些敏感的灵能者的脑海中，这使得银河诸国的高层逐渐坚定了探寻旧帝国征途脚步的决心。\n\n联合会协调各国组成了星海共同体，以合作研究再次打开亚空间裂缝的方法. 星海共同体最终召集了最卓越的一批灵能者做为意志锚点，以全银河系绝大部分的灵能者为力量来源，合力突破现实与虚幻的边界，去往帝国远征之地。"
ge_sites.405.aa: "这个亚空间莫非是……"

ge_sites.406.title: "§R混沌诸神§!"
ge_sites.406.desc: "灵能者们终于在§M朦胧星域§!内开启了一道通往亚空间的短暂穿界门，在那个混沌的空间里他们没有费太大劲就发现了泰伦人的踪迹……准确来说，泰伦帝国与邪神们的战火已经蔓延到了亚空间的每个角落，不知道那位§H帝皇§!使用了什么手段，能让跟随他的泰伦军团免受邪神的侵蚀. 一条稳定的灵能讯道很快就在星海共同体与泰伦帝国之间建立起来，§H帝皇§!告知了共同体祂的真正意图：\n\n虽然帝国现在能勉强与邪神们形成拉锯，但是稍有不慎帝国军团便会万劫不复，届时亚空间侵军将突破封锁席卷整个银河系，银河众生将在无尽的折磨、屠戮中灭绝殆尽。\n\n§H帝皇§!基于自身的\"健康状况\"以及混沌诸神对侵蚀自己的渴望，祂放弃已然失败的§g网道计划§!，决定执行一个冒险但能一劳永逸的行动，祂带领帝国进行第二次大远征，这使得混沌诸神的绝大部分注意力都集中在了仿佛是因为复仇心切而前来送死的帝国大军上，被丢下的银河诸国子嗣则是祂布下的暗子，等到他们有足够条件重开亚空间的大门时，便是摊牌时刻。\n\n届时获得帝国科技传承的银河诸国将在§H帝皇§!的指引下建立数个来自古圣的遗产——§R以太相引擎§!，它们将彻底撕碎现实与亚空间的屏障，从而搅动现实空间与亚空间形成共振，这将使后者暂时陷入完全失控的状态. 这时§H帝皇§!将以自身为引亲手引爆整个亚空间，将这片混沌之地彻底重塑，而帝国子民的灵体将成为新亚空间的原住民，享受着重塑后带来的深邃与救赎……\n\n§S但令人奇怪的是，长久以来，混沌诸神们对§!§H帝皇§!§S的布置似乎一直都无动于衷，甚至还有点配合……§!"
ge_sites.406.aa: "不可思议"

ge_sites.407.title: "终局"
ge_sites.407.desc: "泰伦§H帝皇§!的意图已然明晰，迫于生存的重压，星海共同体没有选择的余地，他们一致同意了这个疯狂的计划，而混沌诸神也开始了较为\"激烈\"地反扑。\n\n泰伦帝国的星际战士军团面临着自重组以来最大的挑战，无数古老而精锐的亚空间邪魔冲击着防线，它们狰狞的爪牙穿透了§H帝皇§!赐予星际战士们的神圣庇护，撕扯着他们疲惫不堪的身躯，然而在帝国数万年的时光中，忠诚派的星际战士为了泰伦这个种族的兴亡从未停止过抗争，此刻即便是面对令人绝望的敌我差距，这些同样流淌着忠诚血脉的新一代星际战士们更不会向那该死的亚空间渣滓低头！\n\n现实银河中的星海共同体也爆发出了强劲的生产能力，这些异种们再度为了同一个帝国服务，只不过这一次他们不再是卑微的奴隶，他们同样以无畏的斗争意志挽救着他们赖以生存的家园……\n\n十年时间，对于混沌诸神来说不过弹指一瞬，然而就是在这极短的时间内，星海共同体完成了§R以太相引擎§!的建设与调试工作；七十三天，在混沌诸神看来这已经足够祂们在亚空间内将泰伦军团毁灭几十次，然而就是在这度日如年的漫长血战中，泰伦军团却靠着难以想象的牺牲撑到了最后……§g(注:亚空间的时间流速比真实世界慢得多)§!\n\n在意识被混沌诸神完全侵蚀前的那一刻，§H泰伦帝皇§!终于引爆了整个亚空间. 浩瀚磅礴的灵能风暴席卷了这里所有的生物，混沌诸神也难逃被重创的命运. 祂们的残余力量与§H帝皇§!在初生亚空间的作用下互相重组融合，最终演化成了五个更高维度的§M全新意志§!，而祂们中最强的一位甚至可以支配轮回……\n\n最终，泰伦帝国成功重塑了亚空间，他们全体飞升为了更高维度的存在，不过在亚空间被爆破的那一刻，一股当量大到难以置信的亚空间能量从各个§R以太相引擎§!中泄漏出来，它不仅将引擎自身完全摧毁，还通过恒星间的引力联系，横扫并重创了大半个银河系，我们所探索的这颗遗落星球便是首当其冲……\n\n灾难后的星海共同体很快进行了救灾工作，但联合会放弃了继续修复这颗残破的都市星球的计划，他们决定将这里永久保留下来，以纪念那场奇迹般的战争. 而那次冲击的残留下来的恒星间亚空间效应为银河诸国提供了构建全新的FTL方式的机会，他们在曾经帝国网道的\"废墟\"上，打造了一套遍布全银河系的超光速航行网络，他们将这个伟大的造物命名为 §B超空间航道§!。"
ge_sites.407.aa: "肃然起敬"
ge_sites.407.bb: "§M这段故事讲述的是过去还是未来呢？§!"
ge_sites.407.bb.ct: "水银灯好感度增加1点"
ge_sites.407.cc: "§M这段故事讲述的是过去还是未来呢？§!"
ge_sites.407.cc.ct: "获得大量科研点数和凝聚力\n水银灯好感度增加1点"

ge_sites.408.title: "传承者？"
ge_sites.408.desc: "探索队成功完成了对这个遗落星球的全面探查，他们确认了这里的宜居性，同时也回收了那个能制造星球级幻象的虚空盾发生器，这或许能为我们所用。\n\n虽然连种族名字都变了,但是我们的历史学家还依旧找到了当年的那个联合会后裔的线索，他们就是如今的失落帝国[roz_sites_fallen_empire_target.GetName]，然而当我们与其分享这段史诗般的故事时，那帮傲慢而固执的[roz_sites_fallen_empire_target.GetSpeciesName]们却表示这段历史完全没有记录在他们的数据库中，并警告我们这些年轻种族别妄图揣测他们的起源。"
ge_sites.408.aa: "真是讽刺"

