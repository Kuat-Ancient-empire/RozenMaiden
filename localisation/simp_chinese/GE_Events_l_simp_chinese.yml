roz_anomaly_event.100.title: "第三类接触"
roz_anomaly_event.100.desc: "这个不明能量源被证实属于§W灵能§!范畴，它位于一座山谷的深处. [This.GetName]上的探索人员确认灵能源存在的时间并不长，然而其蕴含的信息却已经衰减殆尽。不过有多名探索人员表示在近距离调查的过程中他们都听到了某些意义不明的呢喃低语，眼前时不时闪过一些不可名状的白色触手，感受到某种不可言说的强烈而扭曲的情感，这使得他们的精神受到严重挑战。出于安全考虑，[This.GetLeaderName]决定先终止调查并离开这里，待我们后续发布§Y特殊项目§!再来专门研究。"
roz_anomaly_event.100.aa: "咄咄怪事"
roz_anomaly_event.100.ct: "£time£§Y3天§!后，将发布研究灵能源的§Y特殊项目§!。"

roz_anomaly_event.101.title: "§R\"释汝脱冥\"§!"
roz_anomaly_event.101.desc: "在[This.GetName]科研船的团队离开异常点后，那个奇怪的灵能源便完全消失不见，然而[This.GetLeaderName]已经来不及究其原因了. [This.GetName]科研船上，探索队员的精神状态并没有因为从灵能源撤离而好转，他们在接下来的一天里逐渐失去理智，他们时不时乖巧地嗫嚅着没人听得懂的东西，时不时暴起自残和嚎叫，船上的心理医生对此毫无办法。\n令人恐惧的是第二天，这种精神失常甚至蔓延到了[This.GetName]科研船上大部分人身上，暴走的船员们纷纷抠掉了自己的眼睛和[Owner.GetSpeciesEarName]，面容扭曲地一边高呼着\"§R&%￥%的伟大存在§!\"\"§R释汝脱冥!§!\"一边疯狂毁坏着船内设施，他们甚至将自己的血肉涂抹在各处舱壁地板上！整艘船已经失去控制了！"
roz_anomaly_event.101.aa: "天哪"
roz_anomaly_event.101.aa.ct: "£science_ship£[This.GetName]将有60%的几率被§R摧毁§!\n£special_project£将特殊项目§S被迫终止§!\n[This.GetLeaderName]的精神将§R受到挑战§!"
roz_anomaly_event.101.bb: "快执行强制措施"
roz_anomaly_event.101.bb.ct: "£science_ship£[This.GetName]将遭到§R重创§!\n£special_project£将特殊项目§H被迫终止§!\n[This.GetLeaderName]的精神将§R受到挑战§!"


ge_event.3010.title:"土著的全球局势动荡"
ge_event.3010.desc:"一个前超光速文明的地区冲突引起了我们观测站的注意。该文明中摇摇欲坠的霸权帝国和他的关键盟友对某热点地区长期的压迫行为导致了一场灾难性地区动荡的爆发，该地区的民众遭受到了空前残酷的战乱和屠杀，随之而来的一系列负面消息激起了大部分国家的强烈反感。然而帝国方却枉顾多方立场，一意孤行强行推动动荡的延宕，这无疑会加剧全球紧张度的上升速度。"
ge_event.3010.aa:"和平渐行渐远"

ge_event.3011.title:"火焰"
ge_event.3011.desc:"这场动荡愈演愈烈，其中发生的人道主义犯罪引起了全球范围民众的愤慨，甚至连帝国方内部舆论管控都出现了裂痕。而一名年轻的帝国军人，或是因为良心谴责，或是因为信仰崩塌，亦或是因为绝望孤立，他不愿再参与种族灭绝行动，在帝国的关键盟友国使领馆前自焚而死以示抗争。\n在帝国媒体的充分动员下，这位帝国军人被定义为了有精神问题的极端恐怖分子，然而越来越多的帝国民众依旧自发地前去悼念。这或许昭示着某种变局的开端？"
ge_event.3011.aa:"愿他在烈火中永生"
ge_event.3011.bb:"身化火炬，照亮黑暗"
ge_event.3011.cc:"一位国际主义者的壮烈成仁"
ge_event.3011.dd:""
ge_event.3011.ee:"§R一个疯子的自我了结§!"
ge_event.3011.ff:"§R是谁在背后指使他的？§!"















