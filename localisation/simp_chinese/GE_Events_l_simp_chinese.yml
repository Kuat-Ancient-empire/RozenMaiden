ge_event.39.title:0 "结论"
ge_event.39.desc:0 "这个门或者说光点，它原本连接的目的地\"丢失\"了.但是从传感器的数据进行计算得出它那细微的通道依然指向某个\"地方\".科研团队打算对那个\"地方\"进行接触实验."
ge_event.39.aa:0 "进行实验"

ge_event.40.title:0 "§R侵蚀"
ge_event.40.desc:0 "意外发生了.\n科研团队险些进入了某种循环：起初他们往光点处释放了氢气，而传感器很快失去了对氢气的探知，随后他们打算激进一点，让一块合金与光点接触.合金消失了，连同在场人员的记忆、数据库记录等等一切关于那块合金的信息也一并被抹去——它被抹消了，仿佛从来没有存在过.于是科研团队没有任何察觉地投入了第二块、第三块...\n渐渐的，与那些合金块直接接触过的人或物品开始虚化，但无人发现，然后是它们的目击者、它们的制造者、它们的来源地、甚至连同现实空间......\n§R光点的光芒愈发明亮——未知的侵蚀蔓延了."
ge_event.40.aa:0 "§M\"快停下！\""

ge_event.41.title:0 "§B侵蚀终止"
ge_event.41.desc:0 "§M水银灯§!察觉了异常并制止了工作人员的后续行为，随后他们发觉时间的过度流逝，不完整的合金块堆...虽然他们依然想不起来刚刚的消失的东西，但是结合计划书上的描述他们立刻猜测出有一些合金块被这个光点抹去了.随着他们意识到了缺失的东西，那诡异的侵蚀停止了，虚化影响也随之消失，周遭的黑暗将光点的光芒慢慢压了下去."
ge_event.41.aa:0 "§B做好应急预案，继续研究！"
ge_event.41.bb:0 "§R这太诡异了，封锁这里，赶紧离开！"

ge_event.411.title: "准备工作已完成"
ge_event.411.desc: "我们拟定的建造计划已经顺利完成了，现在我们已经在N之领域内初步建立起了一座永久性的悬浮型实验基地，这里不仅有着帝国最先进的科研设备，最完善的应急管理流程，甚至还配备了一支规模不小的防卫军团。这个超规格的科考站将成为我们探索并利用N之领域的一个坚实基石。"
ge_event.411.aa: "很好"

ge_event.42.title:0 "放弃"
ge_event.42.desc:0 "研究人员飞快撤离了，没人愿意在这里多呆一秒.而那个光点的侵蚀似乎并不能在N之领域中直接蔓延，它孤独而安静的在那里闪烁着，仿佛人畜无害."
ge_event.42.aa:0 "我们逃过一劫，对吧? "

ge_event.43.title:0 "研究日志-片段1"
ge_event.43.desc:0 "§G某D级研究员：§!\n2xxx年xx月xx日\n不久前的那场诡异事故使得我们不再敢用物体直接接触那个光点了.整理先前的研究资料我们确定那个光点已经通往虚空，而N之领域对于光点的虚空侵蚀有着一定的压制作用，不过效果十分有限.首席科学家们认为，如果这个光点直接进入现实宇宙会引发比真空衰变更加可怕的事情.\n我现在总是不自觉地盯着那个光点发呆，我的同事们也是如此，还好我们能互相提醒...今天正好没有我的实验安排，我可以远离那个诡异的光点，回科考站好好放松一下了."
ge_event.43.aa:0 "阅"

ge_event.44.title:0 "研究日志-片段2"
ge_event.44.desc:0 "§G某D级研究员：§!\n2xxx年xx月xx日\n新的实验方案出来了，我们打算再次用引力场发生器来研究那个光点，水银灯女士坐镇实验现场，N之领域也进入了最高戒备状态...老实说我们大家心里都没有底，但是所有人都知道那个§R能量读数§!代表着什么——这是能引起一轮史无前例的生产力革命的能量源，如果我们能参透光点的奥秘，我们的祖国将突飞猛进.这是我们的职责，我们无所畏惧."
ge_event.44.aa:0 "嗯"

ge_event.45.title:0 "研究日志-片段3-1"
ge_event.45.desc:0 "§G某D级研究员：§!\n2xxx年xx月xx日\n光点没有明显反应...水银灯女士认为是我们现有的反应堆出力不足，无法产生更强的引力场，导致无从引导光点的能量...也许只有理论中的§H零点反应堆§!能达到要求了. "

ge_event.45.desc_2:0 "§G某D级研究员：§!\n2xxx年xx月xx日\n光点没有明显反应...水银灯女士认为是我们现有的反应堆出力不足，无法产生更强的引力场，导致无从引导光点的能量..."

ge_event.45.aa:0 "那么执行预研方案吧"


ge_event.451.title:0 "研究日志-片段3-2"
ge_event.451.desc:0 "§G某D级研究员：§!\n虽然我们对所谓的§H零点反应堆§!暂时一筹莫展，但是我们研究出了光点的能量来源，这似乎是虚空向着能量衰变而产生的，简直不可思议...\n我发觉我变得越来越健忘了，难道是最近工作得太拼命了吗? 总不可能是那个光点吧，我们的研究成果早就确认了我们的安全性了(笑) "
ge_event.451.desc_2:0 "§G某D级研究员：§!\n订制新的专用反应堆比较耗时间，虽然我们现在只能暂时放缓进度，但是我们研究出了光点的能量来源，这似乎是虚空向着能量衰变而产生的，简直不可思议...\n我发觉我变得越来越健忘了，难道是最近工作得太拼命了吗? 总不可能是那个光点吧，我们的研究成果早就确认了我们的安全性了(笑) "
ge_event.451.aa: "§M\"轮换一批低级研究员，让他们放放假吧.\""
ge_event.451.bb: "§M\"轮换一批低级研究员，让他们放放假吧.\""


ge_event.452.title:0 "零点反应堆适配性改装成功"
ge_event.452.desc:0 "定制型的零点反应堆完成了，我们攻克了对实验来说最困难的一个问题。反应堆总设计师对这个新作品十分满意，他专门设计了一套目前最顶尖的能源管理与保护系统，并表示对这次试验有着充足的信心。很快，我们的光点实验就可以重新开始了。"
ge_event.452.aa:0 "会赢的！"
ge_event.452.aa_ct:0 "实验积极筹措中，请耐心等待~"

ge_event.453.title:0 "零点反应堆预研完成"
ge_event.453.desc:0 "在对这个全新的能源体系的研究过程中，我们的科研团队收获了很多宝贵的知识，为将来的物理学领域发展产生了极大的推动。相信，当我们完成零点能源的研究后，很快便能为实验场地提供合适的反应堆设备了。"
ge_event.453.aa:0 "长夜依旧，道阻且长"
ge_event.453.aa_ct:0 ""

ge_event.46.title:0 "研究日志-片段4"
ge_event.46.desc:0 "§B某B级研究员：§!\n2xxx年xx月xx日\n...由首席科学家们亲自设计(魔改)的定制型反应堆抵达实验场地了，老实说这个玩意儿已经和正常的零点反应堆相去甚远，其完全裸露的内部结构里遍布着密密麻麻的管线，无数机械结构巧妙的安置在这逼仄的空间内，不愧是来自祖国的最新力作. \n随着实验的日期迫近，我们的研究员开始对轮换制度颇有微词，毕竟谁都不想错过这个历史性的时刻，而那些已经去度假的同事们为了能返回工作岗位，三天两头的就给我寄申请书……"
ge_event.46.aa:0 "准备实验吧"

ge_event.47.title:0 "瓶颈"
ge_event.47.desc:0 "强大的引力场试图引导着光点的能量使之逆转进自身的通道从而完成能量自锁循环，一旦成功，即使是完整循环过程外泄的可利用能量都远远超过我们任何型号的零点反应堆，至于那帮老古董的暗物质能源与之对比起来都是沧海一粟......\n然而，距离要求的能量阈值还差了不少，我们的计算出现了失误...\n\n\n"
ge_event.47.aa:0 "启用备用计划，让反应堆超频，并入国家电网！"
ge_event.47.bb:0 "零点反应堆还不够，那就用暗物质反应堆！"
ge_event.47.aa.ct:0 "这将造成的损失难以估量，请您务必完善物资储备！§P（前方可是地狱哦）§!"
ge_event.47.bb.ct:0 "之后，您随时可以以发布£edict_type_policy£法令的方式重启计划."

ge_event.470.title:0 "重启计划"
ge_event.470.desc:0 "我们再次进行了虚空计划，不出意外的，我们依旧卡在了能量不足的问题上. 现在，我们要怎么做? "
ge_event.470.aa:0 "让反应堆超频，并入国家电网！"
ge_event.470.bb:0 "等暗物质反应堆吧，时间在我们这边..."


ge_event.48.title:0 "殊途同归"
ge_event.48.desc:0 "强大的引力场试图引导着光点的能量使之逆转进通道从而完成循环，一旦成功，即使是完整循环过程外泄的可利用能量都远远超过我们任何型号的暗物质反应堆...\n然而，距离要求的能量阈值还是差了一点，我们的计算出现了失误..."
ge_event.48.aa:0 "启用备用计划，让反应堆超频，并入国家电网！"

ge_event.49.title:0 "逆流而上"
ge_event.49.desc:0 "实验场地里红色报警灯在疯狂闪烁着，尖啸的警报声像是在替不堪重负的反应堆呐喊.\n哪怕反应堆随时都会过载爆炸，研究人员们也毫不关心，他们紧紧盯着光点和引力场发生器的能量读数，随着水银灯坚定的将超载功率推到了最大...它终于迈过临界点了."
ge_event.49.aa:0 "举国上下皆屏息"

ge_event.60.title:0 "逐光者"
ge_event.60.desc:0 "光点的光芒不可以逆转地暗淡下去，它现在看上去如同萤火虫的微光一般——我们成功了！\n随着循环开始，磅礴的能量瞬间冲刷了电力系统的各个区块，这差点酿成了失控，还好它顶住了.\n虽然新的能量源立刻接替了过载反应堆的负担，但是不堪重负的过载反应堆还是爆炸了，它爆炸产生的威力如同数枚中子鱼雷同时释放产生的能量...这，也许是N之领域里有史以来最耀眼的闪光.\n实验场地被护盾完美的保护了起来，在场的所有人在注视着那闪光，不知是被强光刺激还是感动于苦尽甘来，他们都泪如泉涌."
ge_event.60.aa:0 "光，就是一切的意义！"

ge_event.61.title:0 "天赐"
ge_event.61.desc:0 "我们给这个初代虚空能源反应堆起名为\"极昼\"，虽然这种由虚空衰变而来的能量依然具有类似的同化性和吞噬性，但是比起虚空本身要来的安全多了.\n在前一代引擎的研制工程中，我们敬爱的水银灯女士带领团队攻克了现实世界与N之领域连接的门槛限制，只要供能足够，我们就能极快速地定点打开N之领域的门.因此我们的舰船完全可以通过逻辑开关门有效利用我们的新型反应堆.\nN之领域的门多如繁星，我们的虚空接口是无穷无尽的.现在，变革开始了."
ge_event.61.aa:0 "向我们的科研工作者，致敬！"
ge_event.61.aa.ctmtp:0 "§B新的飞升解锁了.§!"


ge_event.50.title:0 "昭昭天命"
ge_event.50.desc:0 "一直以来，[Root.GetName]的强大有目共睹，任何与[Root.GetName]舰船接触过的异种都无不震惊于其上探测出的惊人的能量强度。而今天，从各国领导人办公室到星海共同体会议厅，从掠夺者氏族的太空居所到失落帝国的远古宫殿，一则来自[Root.GetName]的通告正以超光速传遍银河系的各个角落。据通告所述，[Root.GetSpeciesName]完善了他们所掌握的远超时代的终极能量源，他们的科技水平已经走入了一个未知领域，由此带来的能源革命深刻改变了[Root.GetSpeciesName]的生产生活方式，甚至是他们的物种特性。面对着这个隐隐凌驾于银河所有政治实体的存在，全星系的种族都好奇而忌惮的观望这个庞然大物的动向。"
ge_event.50.aa:0 "这片银河的异种有些多过头了呢……"
ge_event.50.bb:0 "外星人的命也是命！"
ge_event.50.cc:0 "我们将致力于银河系的长治久安。"
ge_event.50.dd:0 "唯有铁与血才是文明交流的真谛。"
ge_event.50.ee:0 "全银河的无产者，联合起来！"
ge_event.50.ff:0 "全银河都将拜倒在我的脚下！"
ge_event.50.gg:0 "我们将共同探索多元宇宙的真理。"
ge_event.50.hh:0 "这片银河只能有一种信仰……那就是我们"
ge_event.50.zz:0 "这将是全新的开始"




ge_event.1000.name:0 "离开摇篮"
ge_event.1000.desc:0 "虽然我们还没来得及探索银河之外，但是得益于N之领域和虚空能源革命，我们成功突破了本宇宙的界限...不过我们需要时间的积淀."
ge_event.1000.a:0 "过去未去，将来已来."

ge_event.1002.t:0 "加冕"
ge_event.1002.d:0 "那些顽固的老古董已经被我们远远甩在身后，他们沾沾自喜的暗物质科技在我们看来就如同孩童的玩具.是时候宣称我们的时代了——普天之下，莫非王土，率土之滨，莫非王臣.\n\n§B(如果后面不慎把国民性刷没了可以在法令那里加回来~) §!"
ge_event.1002.aa:0 "神州的意志连接着我们！"



























