leader_trait_ge_mercury_lamp_scientist:0 "§M水银灯§!"
leader_trait_ge_mercury_lamp_scientist_desc:0 "\n\n\n\n\n£roz_traits_pic_suigintou_1£\n\n\n\n\n\n蔷薇少女第一人偶。\n虽然看上去她只有十几岁，但是实际上是十分古老的存在，她在漫长岁月中积累下来的见识能帮助我们在科学探索领域攻坚克难。\n\n当水银灯位于内阁中时，每§B5年§!可研究完成§B1~3项§!科技，获得科技数量与水银灯当前探索过的星球数量挂钩，当探索量§H小于等于50§!时，每次获得§H1项§!新科技;当探索量§H小于等于100§!时，每次获得§H2项§!新科技;当探索量§H大于100§!时，每次获得§H3项§!新科技。当研究完所有可研究科技时，转为获得循环科技。若当前研究的科技为其他mod科技则增加一定的科研点数。"
#其中§H31%§!概率获得§GT2科技§!的§H15%§!进度；§H21%§!的概率获得§BT3科技§!的§H15%进度；§H11%§!的概率获得§MT4科技§!的§H15%§!进度，§H2%§!的概率获得§RT5科技§!§H15%§!的进度。§!§R35%的概率将不会获得额外进度。§!

leader_trait_ge_N_field_scientist:0 "N之领域"
leader_trait_ge_N_field_scientist_desc:0 "与现实世界连接且互为表里的虚幻空间，这里优秀的实验环境给国家科研机构带来了极大的便利. 同时水银灯可以利用自己的N之领域增强科研船性能的同时通过N之领域传送门来瞬移外星土特产. 虽然这有些费时，但是在科技展览会展出的这些千奇百态的土特产能提振国民的对太空探索的热情. \n§B当水银灯进行星系探索时，每探索完一个星球，都将获得3xN点凝聚力和0.2xN单位的稀有文物。§!§c（系数N为水银灯已经探索的星球的数量）§!\n\n§Y水银灯至今已探索[event_target:roz_suigintou_owner0.ge_sgt_survey_count]个星球.§!\n§P（PS：此处的该数值显示仅适用于单机，联机模式下仅对主机玩家生效）§!"

leader_trait_ge_meimei_scientist:0 "§E人工精灵：冥冥§!"
leader_trait_ge_meimei_scientist_desc:0 "人工精灵如同使魔一般的存在，它们是蔷薇少女不可或缺的帮手。"

leader_trait_roz_battered: "心理阴影"
leader_trait_roz_battered_desc: "这位科学家曾遭遇极为可怕的变故，这使得他宁愿走马观花也不愿意去接触任何异常事件了。"

