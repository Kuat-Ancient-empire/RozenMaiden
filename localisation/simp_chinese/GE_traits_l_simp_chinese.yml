leader_trait_ge_cor_admiral:0 "神州意志"
leader_trait_ge_cor_admiral_desc:0 "神州的意志连接着我们！"

leader_trait_ge_time_freeze:0 "§B时间静止§!"
leader_trait_ge_time_freeze_desc:0 "§R舰队接敌时会静止敌方舰队一切活动（除了光环buff），关闭其护盾发生器，装甲减成50%，时间持续30天。§!\n§B“Time is on our side.”§!"

leader_trait_ge_mercury_lamp:0 "§M水银灯§!"
leader_trait_ge_mercury_lamp_desc:0 "\n\n\n\n\n£roz_traits_pic_suigintou_1£\n\n\n\n\n\n蔷薇少女第一人偶，曾为了成为爱丽丝而坚决地与其余人偶进行战斗。水银灯是一位卓越的统帅，她擅长对敌进行机动火力覆盖，但是准头有些捉急。\n§g技能：战斗开始时，舰队命中和追踪-15，持续1天§!"
leader_trait_ge_Blackwinged_Dragon:0 "黑羽龙"
leader_trait_ge_Blackwinged_Dragon_desc:0 "§B战斗开始时，舰队§!§R射速-50%§B，武器伤害提高75%，射程提高25%，§!\n技能：战斗中每20天触发一次，每次持续10天，。"
leader_trait_ge_azoth:0 "水银剑"
leader_trait_ge_azoth_desc:0 "§B技能：战斗开始时，舰队获得双穿+100%（武器有穿透效果的才有效）、船体伤害+25%的增益，持续40天。§!"
leader_trait_ge_N_field:0 "N之领域"
leader_trait_ge_N_field_desc:0 "与现实世界连接且互为表里的虚幻空间，在这里，蔷薇少女们掌握着近似创造的权柄，同时她们在自己的N之领域中战斗能力将得到提升。\n§B技能：战斗开始时，我方舰队每日装甲和护盾回复1%，船体回复0.5%。§!\n§R战斗开始时，敌方舰队每日装甲护盾减成15%且回复-1%，精度和追踪-15，舰队脱离几率-75%。§!\n§G效果持续120天。§!"

leader_trait_ge_meimei:0 "人工精灵：冥冥"
leader_trait_ge_meimei_desc:0 ""

 ######################
 #雪华绮晶
leader_trait_roz_kirakishou_main: "§P雪华绮晶§!"
leader_trait_roz_kirakishou_main_desc: "蔷薇少女第七人偶。\n雪华绮晶是一个可怜的孩子，作为蔷薇少女中最特殊的人偶，原本的她在诞生之初便是不完整的——只有灵魂没有身体，这也导致了她性格上的扭曲与偏执，她渴望能有一具属于她的身体，她渴望能像其他的蔷薇少女那样生活在现实中，她渴望能被关爱……雪华绮晶的身世导致她曾经犯下不少过错，但如今命运的轨迹开始转折，她再次获得了新的媒介……以及新的开始。\n由于雪华绮晶的蔷薇圣母在先天上的缺陷以及本身过高的位格，她仍需要大量进食众生的灵魂力量来对抗饥饿感. 对于雪华绮晶来说把一个生物的灵魂吃干抹净完全不会产生什么心理负担，这个有些骇人的行为就像吃面包一样……"
leader_trait_kirakishou_gov_tt: "雪华绮晶目前的职位是行政官"
leader_trait_kirakishou_gen_tt: "雪华绮晶目前的职位是指挥官"
 #leader_trait_kirakishou_adm_tt:　"雪华绮晶目前的职位是舰队司令"

 leader_trait_roz_kirakishou_nightmare: "§R纯白梦魇§!"
 leader_trait_roz_kirakishou_nightmare_desc: "雪华绮晶有着无与伦比的心灵天赋，她通过入梦或催眠的方式侵入目标的精神世界，篡改目标潜意识，读取目标的想法，支配目标的意志……甚至直接将目标拖入梦境迷宫中，借由潜意识大海淹没目标的心智，摧毁目标的灵性，致使目标失控癫狂。§R唯一的缺点就是会使自己的心理状态受到些许不成气候的影响，然而这一状况却在她被堕落星神污染后加重了……§!\n"

 leader_trait_ge_mind_drain: "§H广域精神榨取§!"
 leader_trait_ge_mind_drain_desc: "§W技能：战斗开始后，该恒星系内除了己方外的所有舰船的(包括盟友和中立单位)§!§R命中和追踪将无效化§!，效果将持续§P20天§!. §!\n\n雪华绮晶能通过N之领域影响潜意识大海，将自身指定的精神污染化成心灵风暴，不断冲击敌人的意识岛屿，有效地摧毁心灵屏障，这不仅使得她可以伤害敌人的灵体，强烈的灵能干扰还能影响舰载设备和人工智能的正常运作。然而雪华绮晶的眼中只有你和她的姐姐们，能劝说她来庇护我方舰队已经是极限了，因此她毫不在意我们的盟友和那些无辜的围观人员是否会躺着中枪……"

